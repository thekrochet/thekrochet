<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="layout.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Products | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root{
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card:#ffffff;
  --nav:#ffffff;
  --shadow:rgba(0,0,0,0.08);
  --primary:#d4a373;
}
body.dark{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --nav:#1a1a1a;
  --shadow:rgba(0,0,0,0.6);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* NAV */
nav{
  background:var(--nav);
  box-shadow:0 6px 18px var(--shadow);
  padding:14px 20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.nav-top{text-align:center;}
.nav-top h2{font-family:'Playfair Display',serif;font-size:22px;}
.nav-links{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}
.nav-links a{
  text-decoration:none;
  color:var(--text);
  font-weight:500;
}
.nav-links a.active,
.nav-links a:hover{color:var(--primary);}

/* SEARCH */
.search-box{
  max-width:420px;
  margin:20px auto 0;
}
.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ddd;
  font-size:14px;
  outline:none;
}

/* CATEGORY */
.category-filter{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin:18px auto;
}
.category-filter button{
  padding:10px 18px;
  border-radius:20px;
  border:1px solid var(--primary);
  background:none;
  color:var(--text);
  cursor:pointer;
  font-weight:500;
}
.category-filter button.active,
.category-filter button:hover{
  background:var(--primary);
  color:white;
}

/* PRODUCTS */
.products-section{
  max-width:1200px;
  margin:10px auto 0;
  padding:30px 16px;
  flex:1;
}
#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.card{
  background:var(--card);
  padding:16px;
  border-radius:20px;
  box-shadow:0 10px 25px var(--shadow);
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
}
.card h3{margin:12px 0 4px;}
.price{color:#a98467;font-weight:600;margin-bottom:8px;}
.card p{font-size:14px;color:#888;margin-bottom:10px;}
.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d4a373,#b8895b);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* CART */
.cart-float{
  position:fixed;
  right:16px;
  bottom:20px;
  background:var(--primary);
  color:#fff;
  padding:14px 18px;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
  z-index:999;
}

#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}
#cartModal.active{opacity:1;pointer-events:auto;}
.cart-box{
  background:var(--card);
  width:92%;
  max-width:420px;
  padding:20px;
  border-radius:20px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.cart-item button{
  border:none;
  background:none;
  color:red;
  cursor:pointer;
}
.total{font-weight:600;margin-top:10px;}
.send-btn{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#d4a373;
  color:#fff;
  font-weight:600;
}

/* FOOTER */
footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:22px;
}
</style>
</head>

<body>

<nav data-aos="fade-down">
  <div class="nav-top"><h2>TheKrochet</h2></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="search-box" data-aos="fade-up">
  <input id="searchInput" placeholder="Search products...">
</div>

<div class="category-filter" data-aos="fade-up">
  <button class="active" onclick="filterCategory('all')">All</button>
  <button onclick="filterCategory('accessories')">Accessories</button>
  <button onclick="filterCategory('wearables')">Wearables</button>
  <button onclick="filterCategory('home')">Home Decor</button>
</div>

<div class="products-section">
  <div id="products"></div>
</div>

<div class="cart-float" onclick="openCart()">
  ðŸ›’ Cart (<span id="cartCount">0</span>)
</div>

<div id="cartModal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="total">Total: â‚¹<span id="totalPrice">0</span></div>
    <button class="send-btn" onclick="sendToInstagram()">Send on Instagram</button>
    <button class="send-btn" style="background:#ccc;color:#000" onclick="closeCart()">Cancel</button>
  </div>
</div>

<footer>Â© 2025 TheKrochet</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({duration:800,once:true});</script>

<script>
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}
</script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const db=firebase.firestore();
const productDiv=document.getElementById("products");
const searchInput=document.getElementById("searchInput");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const totalPrice=document.getElementById("totalPrice");
const cartModal=document.getElementById("cartModal");

let allProducts=[];
let cart=[];
let currentCategory="all";

/* FETCH */
db.collection("products").orderBy("createdAt","desc").onSnapshot(snap=>{
  allProducts=[];
  snap.forEach(doc=>allProducts.push(doc.data()));
  applyFilters();
});

/* FILTER */
function filterCategory(cat){
  currentCategory=cat;
  document.querySelectorAll(".category-filter button")
    .forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
  applyFilters();
}

function applyFilters(){
  const q=searchInput.value.toLowerCase();
  const filtered=allProducts.filter(p=>{
    const matchText =
      p.name.toLowerCase().includes(q) ||
      (p.description||"").toLowerCase().includes(q);
    const matchCat =
      currentCategory==="all" || p.category===currentCategory;
    return matchText && matchCat;
  });
  renderProducts(filtered);
}

searchInput.addEventListener("input",applyFilters);

/* RENDER */
function renderProducts(list){
  productDiv.innerHTML="";
  list.forEach(p=>{
    productDiv.innerHTML+=`
      <div class="card" data-aos="fade-up">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <p>${p.description||""}</p>
        <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
      </div>`;
  });
}

/* CART */
function addToCart(n,p){
  cart.push({n,p});
  cartCount.innerText=cart.length;
}
function openCart(){
  cartItems.innerHTML="";
  let t=0;
  cart.forEach((i,idx)=>{
    t+=i.p;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${i.n} â€“ â‚¹${i.p}</span>
        <button onclick="removeItem(${idx})">âœ•</button>
      </div>`;
  });
  totalPrice.innerText=t;
  cartModal.classList.add("active");
}
function removeItem(i){
  cart.splice(i,1);
  cartCount.innerText=cart.length;
  openCart();
}
function closeCart(){cartModal.classList.remove("active");}
function sendToInstagram(){
  if(!cart.length){alert("Cart empty");return;}
  let msg="Hi ðŸ‘‹ I want to buy:\n\n";
  let t=0;
  cart.forEach((i,x)=>{msg+=`${x+1}. ${i.n} â€“ â‚¹${i.p}\n`;t+=i.p;});
  msg+=`\nTotal: â‚¹${t}`;
  navigator.clipboard.writeText(msg);
  window.open("https://ig.me/m/thekrochet_","_blank");
}
</script>

</body>
</html>
