<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Products | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root{
  --primary:#d4a373;
  --dark:#2f2f2f;
  --light:#faf7f2;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--light);
  color:var(--dark);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= NAVBAR (UNCHANGED) ================= */
nav{
  background:#fff;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 18px rgba(0,0,0,0.08);
}

nav h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
}

nav a{
  margin-left:20px;
  text-decoration:none;
  color:var(--dark);
  font-weight:500;
}

nav a.active,
nav a:hover{color:var(--primary);}

/* ================= HEADER (DO NOT TOUCH) ================= */
header{
  text-align:center;
  padding:60px 20px;
  background:linear-gradient(135deg,#fefae0,#faedcd);
}

header h1{
  font-family:'Playfair Display',serif;
  font-size:2.6rem;
}

/* ================= PRODUCTS ================= */
.products-section{
  max-width:1200px;
  margin:0 auto;
  padding:20px;
}

.search-box{
  max-width:420px;
  margin:10px auto 25px;
}

.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:16px;
  border:1px solid #ddd;
}

/* GRID */
#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

/* CARD + ANIMATION */
.card{
  background:#fff;
  padding:16px;
  border-radius:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  transition:transform .3s ease, box-shadow .3s ease;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 18px 35px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:16px;
  cursor:zoom-in;
}

.card h3{margin:12px 0 4px;font-size:17px;}
.price{color:#a98467;font-weight:600;}
.card p{font-size:14px;color:#555;margin-bottom:14px;}

.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d4a373,#b8895b);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* FLOATING CART */
.cart-float{
  position:fixed;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  background:var(--primary);
  color:#fff;
  padding:14px 18px;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  z-index:999;
  transition:transform .3s;
}

.cart-float:hover{
  transform:translateY(-50%) scale(1.05);
}

/* CART MODAL ANIMATION */
#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

#cartModal.active{
  opacity:1;
  pointer-events:auto;
}

.cart-box{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:20px;
  animation:zoomIn .35s ease;
}

@keyframes zoomIn{
  from{transform:scale(.85);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* IMAGE POPUP */
#imageModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

#imageModal.active{
  opacity:1;
  pointer-events:auto;
}

#imageModal img{
  max-width:90%;
  max-height:90%;
  border-radius:18px;
  animation:fadeZoom .4s ease;
}

@keyframes fadeZoom{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}

/* FOOTER */
footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:25px;
  margin-top:auto;
}

@media(max-width:768px){
  header h1{font-size:2.2rem;}
  nav{flex-direction:column;gap:10px;}
}
</style>
</head>

<body>

<nav data-aos="fade-down">
  <h2>TheKrochet</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<header>
  <h1>Our Collections</h1>
</header>

<div class="products-section">
  <div class="search-box" data-aos="fade-up">
    <input type="text" id="searchInput" placeholder="Search products...">
  </div>
  <div id="products"></div>
</div>

<div class="cart-float" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>

<div id="cartModal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="total">Total: â‚¹<span id="totalPrice">0</span></div>
    <button class="send-btn" onclick="sendToInstagram()">Send Order on Instagram</button>
    <button class="send-btn" style="background:#ccc;color:#000" onclick="closeCart()">Cancel</button>
  </div>
</div>

<div id="imageModal" onclick="closeImage()">
  <span class="close">Ã—</span>
  <img id="popupImg">
</div>

<footer>Â© 2025 TheKrochet | Instagram: @thekrochet_</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({duration:800,once:true});</script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const db=firebase.firestore();
const productDiv=document.getElementById("products");
const searchInput=document.getElementById("searchInput");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const totalPrice=document.getElementById("totalPrice");
const cartModal=document.getElementById("cartModal");
const popupImg=document.getElementById("popupImg");
const imageModal=document.getElementById("imageModal");

let cart=JSON.parse(localStorage.getItem("cart"))||[];
let allProducts=[];

db.collection("products").orderBy("createdAt","desc").onSnapshot(snap=>{
  allProducts=[];
  snap.forEach(doc=>allProducts.push(doc.data()));
  renderProducts(allProducts);
});

function renderProducts(list){
  productDiv.innerHTML="";
  list.forEach((p,i)=>{
    productDiv.innerHTML+=`
      <div class="card" data-aos="fade-up" data-aos-delay="${i*80}">
        <img src="${p.image}" onclick="openImage('${p.image}')">
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <p>${p.description||""}</p>
        <button onclick='addToCart("${p.name}",${p.price})'>âž• Add to Cart</button>
      </div>`;
  });
}

searchInput.addEventListener("input",()=>{
  renderProducts(allProducts.filter(p=>p.name.toLowerCase().includes(searchInput.value.toLowerCase())));
});

function addToCart(name,price){
  cart.push({name,price});
  localStorage.setItem("cart",JSON.stringify(cart));
  cartCount.innerText=cart.length;
}

function openCart(){
  cartItems.innerHTML="";
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${p.name} â€“ â‚¹${p.price}</span>
        <button onclick="removeItem(${i})">âœ•</button>
      </div>`;
  });
  totalPrice.innerText=total;
  cartModal.classList.add("active");
}

function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  openCart();
  cartCount.innerText=cart.length;
}

function closeCart(){cartModal.classList.remove("active");}
function openImage(src){popupImg.src=src;imageModal.classList.add("active");}
function closeImage(){imageModal.classList.remove("active");}

function sendToInstagram(){
  let msg="Hi ðŸ‘‹ I want to buy:\n\n";
  let total=0;
  cart.forEach((p,i)=>{msg+=`${i+1}. ${p.name} â€“ â‚¹${p.price}\n`;total+=p.price;});
  msg+=`\nTotal: â‚¹${total}`;
  navigator.clipboard.writeText(msg);
  window.open("https://ig.me/m/thekrochet_","_blank");
}

cartCount.innerText=cart.length;
</script>

</body>
</html>
