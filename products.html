<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Products | TheKrochet</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- AOS CSS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root {
  --primary: #d4a373;
  --dark: #2f2f2f;
  --light: #faf7f2;
  --accent: #a98467;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--light);
  color: var(--dark);
  display: flex;
  flex-direction: column;
}

/* ================= NAVBAR ================= */
nav {
  background: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

nav h2 {
  font-family: 'Playfair Display', serif;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: var(--dark);
  font-weight: 500;
}

nav a.active,
nav a:hover {
  color: var(--primary);
}

/* ================= MAIN ================= */
main {
  flex: 1;
}

/* Title */
h1 {
  text-align: center;
  padding: 30px 10px 10px;
  font-family: 'Playfair Display', serif;
}

/* ================= SEARCH ================= */
.search-box {
  max-width: 420px;
  margin: 15px auto 30px;
  padding: 0 15px;
}

.search-box input {
  width: 100%;
  padding: 14px 18px;
  border-radius: 16px;
  border: 1px solid #ddd;
  font-size: 15px;
}

/* ================= PRODUCT GRID ================= */
#products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 24px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

/* ================= CARD ================= */
.card {
  background: white;
  border-radius: 22px;
  padding: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 12px;
}

.card h3 {
  font-size: 16px;
  margin-bottom: 6px;
}

.price {
  font-weight: 600;
  color: var(--accent);
  margin-bottom: 6px;
}

.card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 12px;
}

.card button {
  margin-top: auto;
  padding: 12px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #d4a373, #b8895b);
  color: white;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

.card button:hover {
  opacity: 0.9;
}

/* ================= FOOTER ================= */
footer {
  background: #1f1f1f;
  color: #ddd;
  text-align: center;
  padding: 22px;
  font-size: 14px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    gap: 10px;
  }

  nav a {
    margin-left: 12px;
    font-size: 14px;
  }

  .card img {
    height: 180px;
  }
}
</style>
</head>

<body>

<!-- NAV -->
<nav data-aos="fade-down">
  <h2>TheKrochet</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<!-- MAIN -->
<main>
  <h1 data-aos="fade-up">Our Products</h1>

  <div class="search-box" data-aos="fade-up" data-aos-delay="100">
    <input type="text" id="searchInput" placeholder="Search products...">
  </div>

  <div id="products"></div>
</main>

<!-- FOOTER -->
<footer data-aos="fade-up">
  Â© 2025 TheKrochet
</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
AOS.init({
  duration: 900,
  once: true
});
</script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain: "thekrochet-b3ca2.firebaseapp.com",
  projectId: "thekrochet-b3ca2"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const productDiv = document.getElementById("products");
const searchInput = document.getElementById("searchInput");

let allProducts = [];

/* COPY MESSAGE */
function copyMessage(name) {
  const text = `Hi ðŸ‘‹ I want to buy this product: ${name}`;
  navigator.clipboard.writeText(text);
}

/* LOAD PRODUCTS */
db.collection("products")
  .orderBy("createdAt", "desc")
  .onSnapshot(snapshot => {
    allProducts = [];
    snapshot.forEach(doc => {
      allProducts.push(doc.data());
    });
    renderProducts(allProducts);
  });

/* RENDER PRODUCTS */
function renderProducts(list) {
  productDiv.innerHTML = "";

  if (list.length === 0) {
    productDiv.innerHTML = "<p style='text-align:center'>No products found</p>";
    return;
  }

  list.forEach((p, i) => {
    productDiv.innerHTML += `
      <div class="card" data-aos="fade-up" data-aos-delay="${i * 80}">
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <p>${p.description || ""}</p>
        <a href="https://ig.me/m/thekrochet_" target="_blank"
           onclick="copyMessage('${p.name}')">
          <button>ðŸ’¬ Order on Instagram</button>
        </a>
      </div>
    `;
  });

  AOS.refresh();
}

/* SEARCH */
searchInput.addEventListener("input", () => {
  const value = searchInput.value.toLowerCase();
  const filtered = allProducts.filter(p =>
    p.name.toLowerCase().includes(value)
  );
  renderProducts(filtered);
});
</script>

</body>
</html>
