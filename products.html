<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="layout.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Products | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root{
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card:#ffffff;
  --nav:#ffffff;
  --shadow:rgba(0,0,0,0.08);
  --primary:#d4a373;
}
body.dark{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --nav:#1a1a1a;
  --shadow:rgba(0,0,0,0.6);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* NAVBAR */
nav{
  background:var(--nav);
  box-shadow:0 6px 18px var(--shadow);
  padding:14px 20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.nav-top{text-align:center;}
.nav-top h2{font-family:'Playfair Display',serif;font-size:22px;}
.nav-links{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}
.nav-links a{
  text-decoration:none;
  color:var(--text);
  font-weight:500;
}
.nav-links a.active,
.nav-links a:hover{color:var(--primary);}

/* SEARCH */
.search-box{
  max-width:420px;
  margin:20px auto 0;
}
.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ddd;
  font-size:14px;
}

/* PRODUCTS */
.products-section{
  max-width:1200px;
  margin:20px auto 0;
  padding:30px 16px;
  flex:1;
}
#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.card{
  background:var(--card);
  padding:16px;
  border-radius:20px;
  box-shadow:0 10px 25px var(--shadow);
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
}
.card h3{margin:12px 0 4px;}
.price{color:#a98467;font-weight:600;margin-bottom:8px;}
.card p{font-size:14px;color:#888;margin-bottom:10px;}
.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d4a373,#b8895b);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ðŸ”„ SKELETON */
.skeleton{
  animation: shimmer 1.5s infinite linear;
  background: linear-gradient(
    to right,
    #e0e0e0 8%,
    #f5f5f5 18%,
    #e0e0e0 33%
  );
  background-size: 1000px 100%;
}
body.dark .skeleton{
  background: linear-gradient(
    to right,
    #2a2a2a 8%,
    #3a3a3a 18%,
    #2a2a2a 33%
  );
}
@keyframes shimmer{
  0%{background-position:-1000px 0}
  100%{background-position:1000px 0}
}
.skel-img{height:220px;border-radius:14px;}
.skel-text{height:16px;margin:10px 0;border-radius:8px;}
.skel-btn{height:42px;border-radius:14px;margin-top:auto;}

/* CART */
.cart-float{
  position:fixed;
  right:16px;
  bottom:20px;
  background:var(--primary);
  color:#fff;
  padding:14px 18px;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
  z-index:999;
}

footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:22px;
  margin-top:auto;
}
</style>
</head>

<body>

<nav data-aos="fade-down">
  <div class="nav-top"><h2>TheKrochet</h2></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search products...">
</div>

<div class="products-section">
  <div id="products"></div>
</div>

<div class="cart-float" onclick="openCart()">
  ðŸ›’ Cart (<span id="cartCount">0</span>)
</div>

<footer>Â© 2025 TheKrochet</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({duration:800,once:true});</script>

<script>
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}
</script>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain: "thekrochet-b3ca2.firebaseapp.com",
  projectId: "thekrochet-b3ca2"
});

const db=firebase.firestore();
const productDiv=document.getElementById("products");
const searchInput=document.getElementById("searchInput");

let cart=[],allProducts=[];

/* SHOW SKELETON */
for(let i=0;i<6;i++){
  productDiv.innerHTML+=`
    <div class="card">
      <div class="skeleton skel-img"></div>
      <div class="skeleton skel-text"></div>
      <div class="skeleton skel-text"></div>
      <div class="skeleton skel-btn"></div>
    </div>`;
}

/* FETCH PRODUCTS */
db.collection("products").orderBy("createdAt","desc").onSnapshot(snap=>{
  allProducts=[];
  snap.forEach(doc=>allProducts.push(doc.data()));
  renderProducts(allProducts);
});

/* RENDER */
function renderProducts(list){
  productDiv.innerHTML="";
  list.forEach(p=>{
    productDiv.innerHTML+=`
      <div class="card" data-aos="fade-up">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <p>${p.description||""}</p>
        <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
      </div>`;
  });
}

/* SEARCH */
searchInput.addEventListener("input",()=>{
  const q=searchInput.value.toLowerCase();
  renderProducts(allProducts.filter(p=>
    p.name.toLowerCase().includes(q) ||
    (p.description||"").toLowerCase().includes(q)
  ));
});

function addToCart(name,price){
  cart.push({name,price});
  document.getElementById("cartCount").innerText=cart.length;
}
</script>

</body>
</html>
