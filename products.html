<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Products | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root{
  --primary:#d4a373;
  --dark:#2f2f2f;
  --light:#faf7f2;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--light);
  color:var(--dark);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= NAVBAR ================= */
nav {
  background: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

nav h2 {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: var(--dark);
  font-weight: 500;
}

nav a:hover,
nav a.active {
  color: var(--primary);
}

/* ================= HERO ================= */
header {
  text-align: center;
  padding: 100px 20px;
  background: linear-gradient(135deg, #fefae0, #faedcd);
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3.2rem;
  margin-bottom: 12px;
}

header p {
  max-width: 600px;
  margin: auto;
  font-size: 16px;
  color: #555;
}

/* ===== PRODUCTS ===== */
.products-section{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
}

#products{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:25px;
}

/* CARD */
.card{
  background:#fff;
  padding:16px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 18px 35px rgba(0,0,0,.15);
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
}

.card h3{margin:12px 0 4px;font-size:17px;}
.price{font-weight:600;color:#a98467;}
.card p{font-size:14px;color:#555;margin-bottom:12px;}

.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d4a373,#b8895b);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ===== CART FLOAT ===== */
.cart-float{
  position:fixed;
  right:20px;
  bottom:20px;
  background:var(--primary);
  color:#fff;
  padding:12px 16px;
  border-radius:50px;
  font-weight:600;
  cursor:pointer;
  z-index:999;
}

/* ===== CART MODAL ===== */
#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

#cartModal.active{opacity:1;pointer-events:auto;}

.cart-box{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:20px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}

.cart-item button{
  border:none;
  background:none;
  color:red;
  cursor:pointer;
}

.total{font-weight:600;margin-top:10px;}

.send-btn{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#d4a373;
  color:#fff;
  font-weight:600;
}

/* ===== IMAGE POPUP ===== */
#imageModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
}

#imageModal.active{opacity:1;pointer-events:auto;}
#imageModal img{max-width:90%;max-height:90%;border-radius:18px;}
.close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:22px;
  margin-top:auto;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  #products{grid-template-columns:repeat(2,1fr);}
}

@media(max-width:480px){
  nav{flex-direction:column;gap:8px;}
  nav a{margin-left:10px;font-size:13px;}
  header h1{font-size:2rem;}
  #products{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<nav>
  <h2>TheKrochet</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<header>
  <h1>Our Collections</h1>
</header>

<div class="products-section">
  <div id="products"></div>
</div>

<div class="cart-float" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>

<div id="cartModal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="total">Total: â‚¹<span id="totalPrice">0</span></div>
    <button class="send-btn" onclick="sendToInstagram()">Send Order on Instagram</button>
    <button class="send-btn" style="background:#ccc;color:#000" onclick="closeCart()">Cancel</button>
  </div>
</div>

<footer>Â© 2025 TheKrochet</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({duration:700,once:true});</script>

<script>
const products=[
 {name:"Crochet Bag",price:799,image:"https://images.unsplash.com/photo-1600185365483-26d7b5a4a0f2"},
 {name:"Crochet Hat",price:499,image:"https://images.unsplash.com/photo-1618354691373-62e3e5c6a2c1"},
 {name:"Crochet Keychain",price:299,image:"https://images.unsplash.com/photo-1623091411395-09e79fdbfcf3"},
 {name:"Crochet Top",price:999,image:"https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf"}
];

const productDiv=document.getElementById("products");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const totalPrice=document.getElementById("totalPrice");
const cartModal=document.getElementById("cartModal");

let cart=[];

products.forEach((p,i)=>{
 productDiv.innerHTML+=`
 <div class="card" data-aos="fade-up">
   <img src="${p.image}">
   <h3>${p.name}</h3>
   <div class="price">â‚¹${p.price}</div>
   <button onclick="addToCart('${p.name}',${p.price})">âž• Add to Cart</button>
 </div>`;
});

function addToCart(name,price){
 cart.push({name,price});
 cartCount.innerText=cart.length;
}

function openCart(){
 cartItems.innerHTML="";
 let total=0;
 cart.forEach((p,i)=>{
   total+=p.price;
   cartItems.innerHTML+=`
   <div class="cart-item">
     <span>${p.name} â€“ â‚¹${p.price}</span>
     <button onclick="removeItem(${i})">âœ•</button>
   </div>`;
 });
 totalPrice.innerText=total;
 cartModal.classList.add("active");
}

function removeItem(i){
 cart.splice(i,1);
 cartCount.innerText=cart.length;
 openCart();
}

function closeCart(){cartModal.classList.remove("active");}

function sendToInstagram(){
 let msg="Hi ðŸ‘‹ I want to buy:\n\n";
 let total=0;
 cart.forEach((p,i)=>{msg+=`${i+1}. ${p.name} â€“ â‚¹${p.price}\n`;total+=p.price;});
 msg+=`\nTotal: â‚¹${total}`;
 navigator.clipboard.writeText(msg);
 window.open("https://ig.me/m/thekrochet_","_blank");
}
</script>

</body>
</html>
