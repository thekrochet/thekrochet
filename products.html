<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="layout.css">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Products | TheKrochet</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- AOS -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root{
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card:#ffffff;
  --nav:#ffffff;
  --shadow:rgba(0,0,0,0.08);
  --primary:#d4a373;
}
body.dark{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --nav:#1a1a1a;
  --shadow:rgba(0,0,0,0.6);
}

/* BASE */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* NAVBAR */
nav{
  background:var(--nav);
  box-shadow:0 6px 18px var(--shadow);
  padding:14px 20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.nav-top{text-align:center;}
.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
}
.nav-links{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:18px;
}
.nav-links a{
  text-decoration:none;
  color:var(--text);
  font-weight:500;
}
.nav-links a.active,
.nav-links a:hover{color:var(--primary);}

/* PRODUCTS */
.products-section{
  max-width:1200px;
  margin:40px auto 0;
  padding:30px 16px;
  flex:1;
}
#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}
.card{
  background:var(--card);
  padding:16px;
  border-radius:20px;
  box-shadow:0 10px 25px var(--shadow);
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
}
.card h3{margin:12px 0 4px;}
.price{color:#a98467;font-weight:600;margin-bottom:8px;}
.card p{font-size:14px;color:#888;margin-bottom:10px;}
.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d4a373,#b8895b);
  color:#fff;
  font-weight:600;
}

/* FOOTER */
footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:22px;
  margin-top:auto;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav data-aos="fade-down">
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="products-section">
  <div id="products"></div>
</div>

<footer>© 2025 TheKrochet</footer>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({duration:800,once:true});</script>

<!-- DARK MODE APPLY -->
<script>
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}
</script>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain: "thekrochet-b3ca2.firebaseapp.com",
  projectId: "thekrochet-b3ca2"
});

const db = firebase.firestore();
const productDiv = document.getElementById("products");

/* ADMIN PRODUCTS FETCH */
db.collection("products")
.orderBy("createdAt","desc")
.onSnapshot(snapshot=>{
  productDiv.innerHTML="";
  snapshot.forEach((doc,i)=>{
    const p = doc.data();
    productDiv.innerHTML += `
      <div class="card" data-aos="fade-up" data-aos-delay="${i*80}">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <div class="price">₹${p.price}</div>
        <p>${p.description || ""}</p>
        <button>Add to Cart</button>
      </div>`;
  });
});
</script>

</body>
</html>
