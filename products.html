<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Products | TheKrochet</title>

<!-- Google Fonts (SAME AS ABOUT) -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #d4a373;
  --dark: #2f2f2f;
  --light: #faf7f2;
  --accent: #a98467;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

body {
  font-family: "Poppins", sans-serif;
  background: var(--light);
  color: var(--dark);
  display: flex;
  flex-direction: column;
}

/* ================= NAVBAR (SAME AS ABOUT) ================= */
nav {
  background: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

nav h2 {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: var(--dark);
  font-weight: 500;
}

nav a:hover,
nav a.active {
  color: var(--primary);
}

/* ================= MAIN ================= */
main {
  flex: 1;
}

/* Page title */
h1 {
  text-align: center;
  padding: 30px 10px 10px;
  color: #3b2f23;
  font-family: 'Playfair Display', serif;
}

/* ================= PRODUCT GRID ================= */
#products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 24px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

/* ================= PRODUCT CARD ================= */
.card {
  background: white;
  border-radius: 20px;
  padding: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 16px;
  margin-bottom: 12px;
}

.card h3 {
  margin: 6px 0;
  font-size: 16px;
  color: #3b2f23;
}

.price {
  font-weight: 600;
  color: var(--accent);
  margin-bottom: 6px;
}

.card p {
  font-size: 14px;
  color: #555;
  margin-bottom: 10px;
}

/* Button */
.card button {
  margin-top: auto;
  padding: 12px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #d4a373, #b8895b);
  color: white;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
}

.card button:hover {
  opacity: 0.9;
}

/* ================= FOOTER ================= */
footer {
  background: #1f1f1f;
  color: #ddd;
  text-align: center;
  padding: 25px;
  font-size: 14px;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    gap: 10px;
  }

  nav a {
    margin-left: 12px;
    font-size: 14px;
  }

  .card img {
    height: 180px;
  }
}
</style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav>
  <h2>TheKrochet</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>

    <a href="contact.html">Contact</a>
  </div>
</nav>

<!-- ================= MAIN ================= -->
<main>

  <div id="products"></div>
</main>

<script>

const productDiv = document.getElementById("products");

/* Copy Instagram message */
function copyMessage(name) {

  navigator.clipboard.writeText(text);

db.collection("products")

          <img src="${p.image}" alt="${p.name}">

  });
</script>

</body>
</html>
