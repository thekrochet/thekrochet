<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Products | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#faf7f2; --text:#2f2f2f; --card:#ffffff; --nav:#ffffff;
  --shadow:rgba(0,0,0,0.08); --primary:#d4a373; --primary-dark:#b8895b;
}
body.dark{
  --bg:#121212; --text:#f1f1f1; --card:#1e1e1e; --nav:#1a1a1a;
  --shadow:rgba(0,0,0,0.6);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* NAV */
nav{
  background:var(--nav);
  box-shadow:0 6px 18px var(--shadow);
  padding:14px 20px;
}
.nav-top{text-align:center}
.nav-top h2{font-family:'Playfair Display',serif;font-size:22px}
.nav-links{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:8px;
  flex-wrap:wrap
}
.nav-links a{text-decoration:none;color:var(--text);font-weight:500}
.nav-links a.active{color:var(--primary)}

/* SEARCH */
.search-box{
  max-width:460px;
  margin:24px auto 0;
  padding:0 16px
}
.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ddd;
  background:var(--card);
  color:var(--text)
}

/* PRODUCTS */
.products-section{
  max-width:1200px;
  margin:auto;
  padding:30px 20px 80px;
  flex:1
}
#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px
}
.card{
  background:var(--card);
  padding:16px;
  border-radius:22px;
  box-shadow:0 10px 25px var(--shadow);
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
  transition:opacity .35s ease, transform .35s ease;
}
.price{
  color:var(--primary-dark);
  font-weight:600;
  margin:6px 0
}
.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
  cursor:pointer
}

/* CART */
.cart-float{
  position:fixed;
  right:20px;
  bottom:22px;
  background:var(--primary);
  color:#fff;
  padding:14px 20px;
  border-radius:40px;
  cursor:pointer;
  z-index:999
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000
}
.modal.active{display:flex}
.modal-box{
  background:var(--card);
  width:90%;
  max-width:420px;
  padding:22px;
  border-radius:22px
}
.modal-box input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:12px;
  border:1px solid #ddd;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #ddd
}
.modal-actions{
  display:flex;
  gap:10px;
  margin-top:14px
}
.modal-actions button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  cursor:pointer
}
.cancel{background:#ccc}
.primary{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600
}

footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:22px
}
</style>
</head>

<body>

<nav>
  <div class="nav-top"><h2>TheKrochet</h2></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="search-box">
  <input id="searchInput" placeholder="Search products...">
</div>

<div class="products-section">
  <div id="products"></div>
</div>

<div class="cart-float" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>

<!-- CART MODAL -->
<div id="cartModal" class="modal">
  <div class="modal-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div style="text-align:right;font-weight:bold;margin-top:10px;">
      Total â‚¹<span id="totalPrice">0</span>
    </div>
    <div class="modal-actions">
      <button class="cancel" onclick="closeCart()">Cancel</button>
      <button class="primary" onclick="openOrderForm()">Continue</button>
    </div>
  </div>
</div>

<!-- ORDER MODAL -->
<div id="orderModal" class="modal">
  <div class="modal-box">
    <h3>Your Details</h3>
    <input id="custName" placeholder="Your Name">
    <input id="custInsta" placeholder="Instagram Username">
    <div class="modal-actions">
      <button class="cancel" onclick="closeOrder()">Back</button>
      <button class="primary" onclick="submitOrder()">Send on Instagram</button>
    </div>
  </div>
</div>

<footer>Â© 2025 TheKrochet</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* DARK MODE SYNC */
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});
const db=firebase.firestore();

/* ELEMENTS */
const productsDiv=document.getElementById("products");
const cartItems=document.getElementById("cartItems");
const cartCount=document.getElementById("cartCount");
const totalPrice=document.getElementById("totalPrice");
const cartModal=document.getElementById("cartModal");
const orderModal=document.getElementById("orderModal");
const searchInput=document.getElementById("searchInput");

let cart=JSON.parse(localStorage.getItem("krochetCart"))||[];

/* LOAD PRODUCTS */
db.collection("products")
.orderBy("createdAt","desc")
.onSnapshot(snap=>{
  productsDiv.innerHTML="";
  snap.forEach(doc=>{
    const p=doc.data();
    const imgs=p.images||[p.image];
    const imgId="img_"+doc.id;
    let i=0;

    productsDiv.innerHTML+=`
      <div class="card">
        <img id="${imgId}" src="${imgs[0]}">
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <p>${p.description||""}</p>
        <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
      </div>`;

    setInterval(()=>{
      if(document.querySelector(".modal.active")) return;
      if(imgs.length>1){
        i=(i+1)%imgs.length;
        const el=document.getElementById(imgId);
        if(!el) return;
        el.style.opacity="0";
        el.style.transform="scale(0.97)";
        setTimeout(()=>{
          el.src=imgs[i];
          el.style.opacity="1";
          el.style.transform="scale(1)";
        },350);
      }
    },1700);
  });
});

/* SEARCH */
searchInput.addEventListener("input",()=>{
  const v=searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"flex":"none";
  });
});

/* CART FUNCTIONS */
function addToCart(name,price){
  cart.push({name,price});
  localStorage.setItem("krochetCart",JSON.stringify(cart));
  updateCart();
}
function updateCart(){
  cartItems.innerHTML="";
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${p.name}</span>
        <span>â‚¹${p.price} <b style="cursor:pointer;color:red" onclick="removeItem(${i})">âœ–</b></span>
      </div>`;
  });
  cartCount.innerText=cart.length;
  totalPrice.innerText=total;
}
function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("krochetCart",JSON.stringify(cart));
  updateCart();
}

function openCart(){cartModal.classList.add("active")}
function closeCart(){cartModal.classList.remove("active")}
function openOrderForm(){closeCart();orderModal.classList.add("active")}
function closeOrder(){orderModal.classList.remove("active")}

/* SUBMIT ORDER */
function submitOrder(){
  const name=custName.value.trim();
  const insta=custInsta.value.trim();
  if(!name||!insta) return;

  let total=0;
  let msg="Hello, I want to order:\n";
  cart.forEach(p=>{
    total+=p.price;
    msg+=`- ${p.name}: â‚¹${p.price}\n`;
  });
  msg+=`\nTotal: â‚¹${total}\nName: ${name}\nInstagram: ${insta}`;

  db.collection("orders").add({
    customer:{name,instagram:insta},
    items:cart,
    total,
    status:"new",
    source:"website",
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  navigator.clipboard.writeText(msg).catch(()=>{});

  cart=[];
  localStorage.removeItem("krochetCart");
  updateCart();
  closeOrder();

  setTimeout(()=>{
    window.location.href="https://ig.me/m/thekrochet_";
  },300);
}

updateCart();
</script>

</body>
</html>
