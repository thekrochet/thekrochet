<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Products | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root{
  --bg:#faf7f2; --text:#2f2f2f; --card:#ffffff; --nav:#ffffff;
  --shadow:rgba(0,0,0,0.08); --primary:#d4a373; --primary-dark:#b8895b;
}
body.dark{
  --bg:#121212; --text:#f1f1f1; --card:#1e1e1e; --nav:#1a1a1a;
  --shadow:rgba(0,0,0,0.6);
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* NAVBAR */
nav{
  background:var(--nav);
  box-shadow:0 6px 18px var(--shadow);
  padding:16px 20px;
  display:flex;
  flex-direction:column;
  gap:6px;
  position:sticky;
  top:0;
  z-index:100;
}
.nav-top{text-align:center;}
.nav-top h2{font-family:'Playfair Display',serif;font-size:22px;}
.nav-links{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}
.nav-links a{text-decoration:none;color:var(--text);font-weight:500;}
.nav-links a.active{color:var(--primary);}

/* SEARCH */
.search-box{max-width:460px;margin:24px auto 0;padding:0 16px;}
.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ddd;
}

/* PRODUCTS */
.products-section{max-width:1320px;margin:30px auto 0;padding:0 20px 40px;flex:1;}
#products{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:28px;}
.card{
  background:var(--card);
  padding:16px;
  border-radius:22px;
  box-shadow:0 10px 25px var(--shadow);
  display:flex;
  flex-direction:column;
  animation:fadeUp .6s ease forwards;
  opacity:0;
  transform:translateY(30px);
}
@keyframes fadeUp{to{opacity:1;transform:translateY(0);}}
.img-wrap{overflow:hidden;border-radius:14px;}
.img-wrap img{width:100%;height:220px;object-fit:cover;cursor:pointer;}
.card h3{margin:12px 0 4px;}
.price{color:var(--primary-dark);font-weight:600;margin-bottom:8px;}
.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* CART */
.cart-float{
  position:fixed;
  right:20px;
  bottom:22px;
  background:var(--primary);
  color:#fff;
  padding:14px 20px;
  border-radius:40px;
  cursor:pointer;
  z-index:999;
}
#cartModal,#imgModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:10000;
}
#cartModal.active,#imgModal.active{opacity:1;pointer-events:auto;}
.cart-box{
  background:var(--card);
  width:90%;
  max-width:400px;
  padding:25px;
  border-radius:22px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #eee;
}

/* âœ… BUTTON FIX */
.cart-actions{
  display:flex;
  gap:12px;
  margin-top:15px;
}
.cart-actions button{
  flex:1;
  padding:14px 0;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
}
.cart-cancel{
  background:transparent;
  border:1px solid #999;
  color:inherit;
}
.cart-send{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  border:none;
  color:#fff;
}

#imgModal img{max-width:90%;max-height:80%;border-radius:10px;}
footer{background:#1f1f1f;color:#ddd;text-align:center;padding:22px;margin-top:auto;}
</style>
</head>

<body>

<nav data-aos="fade-down">
  <div class="nav-top"><h2>TheKrochet</h2></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search products...">
</div>

<div class="products-section">
  <div id="products"></div>
</div>

<div class="cart-float" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>

<div id="cartModal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div style="font-weight:bold;text-align:right;margin-top:10px;">
      Total: â‚¹<span id="totalPrice">0</span>
    </div>
    <div class="cart-actions">
      <button class="cart-cancel" onclick="closeCart()">Cancel</button>
      <button class="cart-send" onclick="sendToInstagram()">Send on Instagram</button>
    </div>
  </div>
</div>

<div id="imgModal" onclick="this.classList.remove('active')">
  <img id="popupImg">
</div>

<footer>Â© 2025 TheKrochet</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<script>
AOS.init({duration:900,once:true});

firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const db=firebase.firestore();
const productDiv=document.getElementById("products");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const totalPrice=document.getElementById("totalPrice");
const cartModal=document.getElementById("cartModal");
const imgModal=document.getElementById("imgModal");
const popupImg=document.getElementById("popupImg");
const searchInput=document.getElementById("searchInput");

let cart=JSON.parse(localStorage.getItem("krochetCart"))||[];
let allProducts=[];
updateCartUI();

db.collection("products").orderBy("createdAt","desc").onSnapshot(snap=>{
  productDiv.innerHTML="";
  allProducts=[];
  snap.forEach(doc=>{
    const p=doc.data();
    allProducts.push(p);
    productDiv.innerHTML+=`
      <div class="card">
        <div class="img-wrap"><img src="${p.image}" onclick="openImg('${p.image}')"></div>
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <p>${p.description||""}</p>
        <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
      </div>`;
  });
});

function addToCart(name,price){cart.push({name,price});saveCart();updateCartUI();}
function saveCart(){localStorage.setItem("krochetCart",JSON.stringify(cart));}

function updateCartUI(){
  cartCount.innerText=cart.length;
  cartItems.innerHTML="";
  let total=0;
  cart.forEach(p=>{
    total+=p.price;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${p.name}</span>
        <span>â‚¹${p.price}</span>
      </div>`;
  });
  totalPrice.innerText=total;
}

function openCart(){cartModal.classList.add("active");}
function closeCart(){cartModal.classList.remove("active");}
function openImg(src){popupImg.src=src;imgModal.classList.add("active");}

function sendToInstagram(){
  if(cart.length===0) return;

  let total=0;
  cart.forEach(p=>total+=p.price);

  let msg="Hello, I want to order:\n";
  cart.forEach(p=>msg+=`- ${p.name}: â‚¹${p.price}\n`);
  msg+=`\nTotal: â‚¹${total}`;

  if(navigator.clipboard){
    navigator.clipboard.writeText(msg).catch(()=>{});
  }

  window.location.href="https://ig.me/m/thekrochet_";

  db.collection("orders").add({
    items:cart,
    total:total,
    status:"new",
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  }).catch(()=>{});
}

if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");
</script>

</body>
</html>
