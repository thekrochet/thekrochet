<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Products | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">

<style>
/* =========================================
   1. GLOBAL VARIABLES & RESET
   ========================================= */
:root{
  --bg:#faf7f2; --text:#2f2f2f; --card:#ffffff; --nav:#ffffff;
  --shadow:rgba(0,0,0,0.08); --primary:#d4a373; --primary-dark:#b8895b;
  --ease-spring: cubic-bezier(0.4, 0.0, 0.2, 1);
  --ease-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
}

body.dark{
  --bg:#121212; --text:#f1f1f1; --card:#1e1e1e; --nav:#1a1a1a;
  --shadow:rgba(0,0,0,0.6);
}

*{margin:0;padding:0;box-sizing:border-box}
html { scroll-behavior: smooth; }

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  transition: background 0.5s var(--ease-spring);
  overflow-x: hidden; /* Prevent horizontal scroll from sidebar */
}

/* =========================================
   2. NAVBAR
   ========================================= */
nav {
  position: sticky; top: 0; z-index: 100;
  background: var(--nav); backdrop-filter: blur(10px);
  padding: 15px 20px;
  display: flex; flex-direction: column; gap: 15px; 
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  transition: 0.3s;
}

.nav-line-1 { position: relative; display: flex; justify-content: center; align-items: center; width: 100%; }
.nav-logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--text); text-decoration: none; font-weight: 700; }

/* USER ICON (Profile Button) */
#userBtn { 
  position: absolute; right: 0;
  width: 40px; height: 40px; border-radius: 50%; 
  background: var(--bg); border: 2px solid var(--primary);
  display: flex; align-items: center; justify-content: center;
  cursor: pointer; transition: 0.3s;
}
#userBtn img { width: 24px; height: 24px; opacity: 0.8; }
#userBtn:hover { transform: scale(1.1); background: var(--primary); }
#userBtn:hover img { filter: brightness(0) invert(1); }

.nav-line-2 { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }
.nav-links a { text-decoration: none; color: var(--text); font-weight: 500; opacity: 0.7; transition: 0.3s; position: relative; padding-bottom: 2px; }
.nav-links a.active, .nav-links a:hover { opacity: 1; color: var(--primary); }
.nav-links a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 0; background: var(--primary); transition: 0.3s; }
.nav-links a:hover::after, .nav-links a.active::after { width: 100%; }

/* =========================================
   3. SIDEBAR PROFILE
   ========================================= */
.sidebar {
  position: fixed; top: 0; right: -320px; width: 300px; height: 100%;
  background: var(--card); z-index: 3000;
  box-shadow: -10px 0 30px rgba(0,0,0,0.2);
  transition: right 0.4s var(--ease-spring);
  display: flex; flex-direction: column;
}
.sidebar.active { right: 0; }

/* Overlay */
.overlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2999;
  opacity: 0; pointer-events: none; transition: 0.4s;
}
.overlay.active { opacity: 1; pointer-events: auto; }

/* Sidebar Content */
.sidebar-header {
  padding: 30px 20px; background: var(--primary); color: #fff;
  display: flex; align-items: center; gap: 15px;
}
.user-avatar {
  width: 60px; height: 60px; background: #fff; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 1.5rem; color: var(--primary); font-weight: bold;
}
.user-info h4 { font-size: 1.1rem; margin-bottom: 4px; }
.user-info p { font-size: 0.8rem; opacity: 0.9; word-break: break-all; }

.sidebar-body { padding: 20px; flex: 1; overflow-y: auto; }
.sidebar-title { font-weight: 600; margin-bottom: 15px; color: var(--primary-dark); border-bottom: 1px solid #eee; padding-bottom: 5px; }

/* Order Item in Sidebar */
.order-item {
  background: var(--bg); padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee;
}
.order-header { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 5px; font-weight: 600; }
.order-status { color: var(--primary); font-size: 0.75rem; background: rgba(212, 163, 115, 0.1); padding: 2px 8px; border-radius: 10px; }
.order-total { font-weight: bold; color: var(--text); }

.sidebar-footer { padding: 20px; border-top: 1px solid #eee; }
.logout-btn {
  width: 100%; padding: 12px; background: #fee2e2; color: #ef4444; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
}
.logout-btn:hover { background: #fecaca; }

/* =========================================
   4. PRODUCTS & CARDS
   ========================================= */
.search-box{ max-width:460px; margin:26px auto 0; padding:0 16px; perspective: 1000px; }
.search-box input{ width:100%; padding:15px 24px; border-radius:50px; border:2px solid transparent; background:var(--card); color:var(--text); box-shadow: 0 4px 15px var(--shadow); outline: none; transition: 0.4s; }
.search-box input:focus{ border-color: var(--primary); transform: scale(1.02); }

.products-section{ max-width:1200px; margin:auto; padding:34px 20px 90px; flex:1; }
#products{ display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:30px; }

.card{ background:var(--card); padding:16px; border-radius:26px; box-shadow:0 10px 20px var(--shadow); display:flex; flex-direction:column; overflow: hidden; position: relative; opacity: 0; transform: translateY(40px); animation: cardEntrance 0.8s var(--ease-spring) forwards; }
@keyframes cardEntrance { to { opacity: 1; transform: translateY(0); } }

.img-window { width: 100%; height: 230px; border-radius: 20px; overflow: hidden; cursor: pointer; position: relative; }
.img-slider { display: flex; height: 100%; width: 100%; transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1); }
.img-slider img { min-width: 100%; width: 100%; height: 100%; object-fit: cover; }

.card h3{ margin-top:16px; font-size:17px; font-weight: 600; color: var(--text); }
.price{ color:var(--primary-dark); font-weight:700; margin:6px 0; font-size: 1.15em; }
.card p{ font-size:13px; opacity:.75; margin-bottom: 14px; line-height: 1.5; }
.card button{ margin-top:auto; padding:14px; border:none; border-radius:18px; background:linear-gradient(135deg,var(--primary),var(--primary-dark)); color:#fff; font-weight:600; cursor:pointer; width: 100%; box-shadow: 0 4px 15px rgba(212, 163, 115, 0.4); transition: 0.3s; }

/* =========================================
   5. MODALS
   ========================================= */
.modal{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:2000; background:rgba(0,0,0,0.6); backdrop-filter: blur(5px); opacity: 0; visibility: hidden; pointer-events: none; transition: 0.3s; }
.modal.active{ opacity: 1; visibility: visible; pointer-events: auto; }
.modal-box{ background:var(--card); width:90%; max-width:400px; padding:30px; border-radius:25px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); transform: scale(0.9); transition: 0.3s var(--ease-bounce); }
.modal.active .modal-box{ transform: scale(1); }
.modal-box input{ width:100%; padding:14px; border-radius:12px; border:1px solid #ddd; background:var(--bg); color:var(--text); outline:none; margin-bottom: 15px; }

.cart-float{ position:fixed; right:20px; bottom:30px; background:var(--primary); color:#fff; padding:16px 26px; border-radius:50px; cursor:pointer; z-index:999; font-weight: 600; box-shadow:0 10px 30px rgba(0,0,0,.3); animation: floaty 4s ease-in-out infinite; }
@keyframes floaty { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

.upi-btn { width:100%; padding:12px; border:none; border-radius:10px; margin-bottom:10px; cursor:pointer; font-weight:600; background: #27ae60; color: white; display:flex; align-items:center; justify-content:center; gap:8px; }
#imgModal .modal-box { max-width: 600px; background: transparent; box-shadow: none; padding: 0; }
</style>
</head>

<body>

<nav data-aos="fade-down">
  <div class="nav-line-1">
    <a href="index.html" class="nav-logo">TheKrochet</a>
    <div id="userBtn" onclick="handleProfileClick()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
    </div>
  </div>
  <div class="nav-line-2 nav-links">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="overlay" id="overlay" onclick="closeSidebar()"></div>
<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <div class="user-avatar" id="sidebarAvatar">?</div>
    <div class="user-info">
      <h4 id="sidebarName">Guest</h4>
      <p id="sidebarEmail">Please login</p>
    </div>
  </div>
  <div class="sidebar-body">
    <div class="sidebar-title">My Orders</div>
    <div id="orderList">
      <p style="font-size:0.9rem; opacity:0.6; text-align:center; margin-top:20px;">Login to see orders</p>
    </div>
  </div>
  <div class="sidebar-footer">
    <button class="logout-btn" onclick="logout()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
      Logout
    </button>
  </div>
</div>

<div class="search-box">
  <input id="searchInput" placeholder="Search products...">
</div>
<div class="products-section">
  <div id="products"></div>
</div>
<div id="cartFloat" class="cart-float" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>

<div id="cartModal" class="modal">
  <div class="modal-box">
    <h3 style="text-align:center;margin-bottom:15px;">Your Cart</h3>
    <div id="cartItems"></div>
    <div style="text-align:right;font-weight:bold;margin-top:15px;color:var(--primary-dark)">Total â‚¹<span id="totalPrice">0</span></div>
    <div class="modal-actions" style="display:flex;gap:10px;margin-top:20px;">
      <button class="cancel" style="flex:1;padding:12px;border:none;border-radius:12px;" onclick="closeModal('cartModal')">Close</button>
      <button class="primary" style="flex:1;padding:12px;border:none;border-radius:12px;background:var(--primary);color:#fff;" onclick="checkLoginForOrder()">Continue</button>
    </div>
  </div>
</div>

<div id="authModal" class="modal">
  <div class="modal-box">
    <h3 id="authTitle" style="text-align:center;">Login Required</h3>
    <input id="authEmail" type="email" placeholder="Email Address">
    <input id="authPass" type="password" placeholder="Password">
    <button id="authBtn" class="primary" style="width:100%;padding:12px;border:none;border-radius:12px;background:var(--primary);color:#fff;margin-top:10px;" onclick="performLogin()">Login</button>
    <p style="text-align:center;margin-top:15px;font-size:0.9rem;color:var(--primary);cursor:pointer;text-decoration:underline;" onclick="toggleAuthMode()" id="authSwitch">New here? Create Account</p>
    <button class="cancel" style="width:100%;padding:10px;border:none;border-radius:12px;margin-top:10px;" onclick="closeModal('authModal')">Cancel</button>
  </div>
</div>

<div id="orderModal" class="modal">
  <div class="modal-box">
    <h3 style="text-align:center;">Finalize Order</h3>
    <input id="custName" placeholder="Enter full name">
    <input id="custInsta" placeholder="@yourusername">
    <div style="background:#f9f9f9;padding:15px;border-radius:12px;margin:15px 0;text-align:center;">
      <button onclick="payWithUPI()" class="upi-btn">âš¡ Pay via UPI</button>
      <small style="color:#888;">*Opens payment app</small>
    </div>
    <div style="display:flex;gap:10px;">
      <button class="cancel" style="flex:1;padding:12px;border-radius:12px;border:none;" onclick="closeModal('orderModal')">Back</button>
      <button class="primary" style="flex:1;padding:12px;border-radius:12px;border:none;background:var(--primary);color:#fff;" onclick="submitOrder()">Confirm</button>
    </div>
  </div>
</div>

<div id="imgModal" class="modal" onclick="closeImg(event)">
  <div class="modal-box" id="imgBox"></div>
</div>

<footer>Â© 2025 TheKrochet</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<script>
AOS.init({duration:900,once:true});
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");

const myUPI = "krishna@okhdfcbank"; const myName = "TheKrochet";

firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});
const db = firebase.firestore();
const auth = firebase.auth();

let cart = JSON.parse(localStorage.getItem("krochetCart")) || [];
let currentUser = null;
let isRegistering = false;
let currentTotal = 0;

/* AUTH & SIDEBAR LOGIC */
auth.onAuthStateChanged(user => {
  currentUser = user;
  if(user) {
    // User Logged In
    document.getElementById("sidebarName").innerText = user.displayName || "Customer";
    document.getElementById("sidebarEmail").innerText = user.email;
    document.getElementById("sidebarAvatar").innerText = user.email[0].toUpperCase();
    loadMyOrders(user.uid);
    if(document.getElementById("authModal").classList.contains("active")) closeModal('authModal');
  } else {
    // User Logged Out
    document.getElementById("sidebarName").innerText = "Guest";
    document.getElementById("sidebarEmail").innerText = "Please login";
    document.getElementById("sidebarAvatar").innerText = "?";
    document.getElementById("orderList").innerHTML = `<p style="font-size:0.9rem;opacity:0.6;text-align:center;margin-top:20px;">Login to see orders</p>`;
  }
});

function handleProfileClick(){
  if(currentUser) {
    document.getElementById("sidebar").classList.add("active");
    document.getElementById("overlay").classList.add("active");
  } else {
    openModal('authModal');
  }
}

function closeSidebar(){
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}

function logout(){ auth.signOut(); closeSidebar(); }

function loadMyOrders(uid){
  const list = document.getElementById("orderList");
  list.innerHTML = `<p style="text-align:center;margin-top:20px;opacity:0.5;">Loading orders...</p>`;
  
  db.collection("orders").where("userId", "==", uid).orderBy("createdAt", "desc").onSnapshot(snap => {
    list.innerHTML = "";
    if(snap.empty){
      list.innerHTML = `<p style="text-align:center;margin-top:20px;opacity:0.5;">No orders found.</p>`;
      return;
    }
    snap.forEach(doc => {
      const o = doc.data();
      const date = o.createdAt ? o.createdAt.toDate().toLocaleDateString() : "Just now";
      list.innerHTML += `
        <div class="order-item">
          <div class="order-header"><span>Order #${doc.id.slice(0,5)}</span><span class="order-status">${o.status}</span></div>
          <div style="font-size:0.8rem;opacity:0.8;margin-bottom:5px;">${date}</div>
          <div class="order-total">Total: â‚¹${o.total}</div>
        </div>
      `;
    });
  });
}

/* AUTH FORMS */
function toggleAuthMode(){
  isRegistering = !isRegistering;
  const t = document.getElementById("authTitle"); const b = document.getElementById("authBtn"); const s = document.getElementById("authSwitch");
  if(isRegistering){ t.innerText="Create Account"; b.innerText="Register"; s.innerText="Have account? Login"; }
  else{ t.innerText="Login Required"; b.innerText="Login"; s.innerText="Create Account"; }
}

function performLogin(){
  const e = document.getElementById("authEmail").value; const p = document.getElementById("authPass").value;
  if(!e || !p) return alert("Enter details");
  if(isRegistering){ auth.createUserWithEmailAndPassword(e,p).then(()=>{alert("Created!");closeModal('authModal')}).catch(e=>alert(e.message)); }
  else{ auth.signInWithEmailAndPassword(e,p).then(()=>closeModal('authModal')).catch(e=>alert(e.message)); }
}

/* FLOW */
function checkLoginForOrder(){ closeModal('cartModal'); currentUser ? openModal('orderModal') : openModal('authModal'); }

/* PRODUCTS */
const productsDiv = document.getElementById("products");
db.collection("products").orderBy("createdAt","desc").onSnapshot(snap=>{
  productsDiv.innerHTML="";
  snap.forEach((doc, idx)=>{
    const p=doc.data();
    let imgs = p.images || (p.image && p.image.includes(",") ? p.image.split(",").map(u=>u.trim()) : [p.image]);
    const sid="s"+Math.random().toString(36).slice(2);
    const imgHtml = imgs.map(url => `<img src="${url}">`).join('');
    productsDiv.innerHTML+=`
      <div class="card" style="animation-delay: ${idx * 50}ms">
        <div class="img-window" onclick='openImg(${JSON.stringify(imgs)})'><div id="${sid}" class="img-slider">${imgHtml}</div></div>
        <h3>${p.name}</h3><div class="price">â‚¹${p.price}</div><p>${p.description||""}</p>
        <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
      </div>`;
    if(imgs.length > 1){ let i=0; setInterval(()=>{ i=(i+1)%imgs.length; const s=document.getElementById(sid); if(s) s.style.transform=`translateX(-${i * 100}%)`; }, 2500); }
  });
});

/* SEARCH */
document.getElementById("searchInput").addEventListener("input",(e)=>{
  const v=e.target.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{ c.style.display = c.innerText.toLowerCase().includes(v) ? "flex" : "none"; });
});

/* CART */
function addToCart(name,price){
  cart.push({name,price}); localStorage.setItem("krochetCart",JSON.stringify(cart));
  document.getElementById("cartFloat").classList.add("cart-bump"); setTimeout(()=>document.getElementById("cartFloat").classList.remove("cart-bump"), 300); updateCartUI();
}
function updateCartUI(){
  const items = document.getElementById("cartItems"); items.innerHTML=""; currentTotal=0;
  cart.forEach((p,i)=>{ currentTotal+=p.price; items.innerHTML+=`<div style="display:flex;justify-content:space-between;padding:10px 0;border-bottom:1px solid #eee"><span>${p.name}</span><span>â‚¹${p.price} <b style="color:red;margin-left:10px;cursor:pointer" onclick="removeItem(${i})">âœ–</b></span></div>`; });
  document.getElementById("cartCount").innerText=cart.length; document.getElementById("totalPrice").innerText=currentTotal;
}
function removeItem(i){ cart.splice(i,1); localStorage.setItem("krochetCart",JSON.stringify(cart)); updateCartUI(); }

/* MODALS */
function openCart(){ openModal('cartModal'); updateCartUI(); }
function openModal(id){ document.getElementById(id).classList.add("active"); }
function closeModal(id){ document.getElementById(id).classList.remove("active"); }
function openImg(imgs){ document.getElementById("imgBox").innerHTML = `<div class="popup-slider">${imgs.map(s=>`<img src="${s}">`).join('')}</div>`; openModal('imgModal'); }
function closeImg(e){ if(e.target.id==="imgModal") closeModal('imgModal'); }

/* ORDER */
function payWithUPI() { if(currentTotal===0) return alert("Cart empty"); window.location.href = `upi://pay?pa=${myUPI}&pn=${myName}&am=${currentTotal}&cu=INR`; }
function submitOrder(){
  const name=document.getElementById("custName").value.trim(); const insta=document.getElementById("custInsta").value.trim();
  if(!name||!insta) return alert("Fill details");
  let msg="Hello, I ordered:\n"; cart.forEach(p=>{ msg+=`- ${p.name}: â‚¹${p.price}\n`; });
  msg+=`\nPaid: â‚¹${currentTotal}\nName: ${name}\nInsta: ${insta}`;
  db.collection("orders").add({ customerName:name, instagram:insta, items:cart, total:currentTotal, status:"Pending Check", userId:currentUser.uid, createdAt:firebase.firestore.FieldValue.serverTimestamp() });
  navigator.clipboard.writeText(msg).catch(()=>{}); cart=[]; localStorage.removeItem("krochetCart"); updateCartUI(); closeModal('orderModal'); setTimeout(()=>{ window.location.href="https://ig.me/m/thekrochet_"; }, 500);
}
updateCartUI();
</script>
