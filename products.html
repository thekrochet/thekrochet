<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Products | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card:#ffffff;
  --nav:#ffffff;
  --shadow:rgba(0,0,0,0.08);
  --primary:#d4a373;
}
body.dark{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --nav:#1a1a1a;
  --shadow:rgba(0,0,0,0.6);
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= NAVBAR ================= */
nav{
  background:var(--nav);
  box-shadow:0 6px 18px var(--shadow);
  padding:16px 20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  animation:navDrop .8s ease;
}
@keyframes navDrop{
  from{transform:translateY(-20px);opacity:0}
  to{transform:translateY(0);opacity:1}
}
.nav-top{text-align:center;}
.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
}
.nav-links{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}
.nav-links a{
  text-decoration:none;
  color:var(--text);
  font-weight:500;
}
.nav-links a.active,
.nav-links a:hover{color:var(--primary);}

/* ================= SEARCH ================= */
.search-box{
  max-width:460px;
  margin:24px auto 0;
  padding:0 16px;
}
.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ddd;
}

/* ================= PRODUCTS ================= */
.products-section{
  max-width:1320px;
  margin:30px auto 0;
  padding:0 20px 40px;
  flex:1;
}
#products{
  display:grid;
  grid-template-columns:1fr;
  gap:28px;
}
@media(min-width:768px){
  #products{grid-template-columns:repeat(2,1fr);}
}
@media(min-width:1024px){
  #products{grid-template-columns:repeat(3,1fr);}
}
@media(min-width:1400px){
  #products{grid-template-columns:repeat(4,1fr);}
}

.card{
  background:var(--card);
  padding:16px;
  border-radius:22px;
  box-shadow:0 10px 25px var(--shadow);
  display:flex;
  flex-direction:column;
  animation:productFade .6s ease forwards;
}
@keyframes productFade{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.img-wrap{
  position:relative;
  overflow:hidden;
  border-radius:14px;
}
.img-wrap img{
  width:100%;
  height:220px;
  object-fit:cover;
  cursor:pointer;
}
.quick-view{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.55);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transition:.3s;
}
.img-wrap:hover .quick-view{opacity:1;}
.quick-view span{
  background:#fff;
  padding:10px 18px;
  border-radius:20px;
  font-weight:600;
}

.card h3{margin:12px 0 4px;}
.price{color:#a98467;font-weight:600;margin-bottom:8px;}
.card p{font-size:14px;color:#888;margin-bottom:10px;}

.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d4a373,#b8895b);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ================= CART FLOAT ================= */
.cart-float{
  position:fixed;
  right:20px;
  bottom:22px;
  background:var(--primary);
  color:#fff;
  padding:14px 20px;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
  z-index:999;
}

/* ================= CART MODAL (FIXED) ================= */
#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  z-index:2000;
}
#cartModal.active{
  opacity:1;
  pointer-events:auto;
}
.cart-box{
  background:var(--card);
  width:90%;
  max-width:420px;
  padding:22px;
  border-radius:22px;
  animation:cartPop .35s ease;
}
@keyframes cartPop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.cart-item button{
  border:none;
  background:none;
  color:red;
  cursor:pointer;
}
.total{font-weight:600;margin-top:10px;}
.send-btn{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#d4a373;
  color:#fff;
  font-weight:600;
}

/* lock scroll */
body.cart-open{overflow:hidden;}

/* ================= IMAGE POPUP ================= */
#imgModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  z-index:3000;
}
#imgModal.active{opacity:1;pointer-events:auto;}
#imgModal img{
  max-width:90%;
  max-height:90%;
  border-radius:18px;
}
#imgModal span{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}

footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:22px;
}
</style>
</head>

<body>

<nav>
  <div class="nav-top"><h2>TheKrochet</h2></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search products...">
</div>

<div class="products-section">
  <div id="products"></div>
</div>

<div class="cart-float" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>

<div id="cartModal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="total">Total: â‚¹<span id="totalPrice">0</span></div>
    <button class="send-btn" onclick="sendToInstagram()">Send on Instagram</button>
    <button class="send-btn" style="background:#ccc;color:#000" onclick="closeCart()">Cancel</button>
  </div>
</div>

<div id="imgModal" onclick="closeImg()">
  <span>&times;</span>
  <img id="popupImg">
</div>

<footer>Â© 2025 TheKrochet</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const db=firebase.firestore();
const productDiv=document.getElementById("products");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const totalPrice=document.getElementById("totalPrice");
const cartModal=document.getElementById("cartModal");
const searchInput=document.getElementById("searchInput");
const popupImg=document.getElementById("popupImg");
const imgModal=document.getElementById("imgModal");

let cart=[];
let allProducts=[];

db.collection("products").orderBy("createdAt","desc").onSnapshot(snap=>{
  allProducts=[];
  snap.forEach(doc=>allProducts.push(doc.data()));
  renderProducts(allProducts);
});

function renderProducts(list){
  productDiv.innerHTML="";
  list.forEach((p,i)=>{
    productDiv.innerHTML+=`
      <div class="card" style="animation-delay:${i*0.08}s">
        <div class="img-wrap">
          <img src="${p.image}" loading="lazy" onclick="openImg('${p.image}')">
          <div class="quick-view" onclick="openImg('${p.image}')">
            <span>Quick View</span>
          </div>
        </div>
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <p>${p.description||""}</p>
        <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
      </div>`;
  });
}

searchInput.addEventListener("input",()=>{
  const q=searchInput.value.toLowerCase();
  renderProducts(allProducts.filter(p=>
    p.name.toLowerCase().includes(q) ||
    (p.descriptioninha.description||"").toLowerCase().includes(q)
  ));
});

function addToCart(name,price){
  cart.push({name,price});
  cartCount.innerText=cart.length;
}

function openCart(){
  document.body.classList.add("cart-open");
  cartItems.innerHTML="";
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${p.name} â€“ â‚¹${p.price}</span>
        <button onclick="removeItem(${i})">âœ•</button>
      </div>`;
  });
  totalPrice.innerText=total;
  cartModal.classList.add("active");
}

function closeCart(){
  document.body.classList.remove("cart-open");
  cartModal.classList.remove("active");
}

function removeItem(i){
  cart.splice(i,1);
  cartCount.innerText=cart.length;
  openCart();
}

function sendToInstagram(){
  if(cart.length===0){alert("Cart empty");return;}
  let msg="Hi ðŸ‘‹ I want to buy:\n\n";
  let total=0;
  cart.forEach((p,i)=>{msg+=`${i+1}. ${p.name} â€“ â‚¹${p.price}\n`;total+=p.price;});
  msg+=`\nTotal: â‚¹${total}`;
  navigator.clipboard.writeText(msg);
  window.open("https://ig.me/m/thekrochet_","_blank");
}

function openImg(src){
  popupImg.src=src;
  imgModal.classList.add("active");
}
function closeImg(){
  imgModal.classList.remove("active");
}

/* DARK MODE SYNC */
function applyTheme(){
  const theme=localStorage.getItem("theme");
  if(theme==="dark") document.body.classList.add("dark");
  else document.body.classList.remove("dark");
}
applyTheme();
window.addEventListener("storage",e=>{
  if(e.key==="theme") applyTheme();
});
</script>

</body>
</html>
