<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Products | TheKrochet</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- AOS (ONLY FOR PRODUCTS) -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root{
  --primary:#d4a373;
  --dark:#2f2f2f;
  --light:#faf7f2;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--light);
  color:var(--dark);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= NAVBAR ================= */
nav {
  background: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

/* LOGO */
nav h2 {
  font-family: 'Playfair Display', serif;
  font-size: 22px;
  margin: 0;
}

/* LINKS */
nav .links {
  display: flex;
  align-items: center;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: var(--dark);
  font-weight: 500;
  font-size: 14px;
}

nav a:hover,
nav a.active {
  color: var(--primary);
}

/* ================= MOBILE FIX ================= */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    gap: 10px;
  }

  nav .links {
    flex-wrap: wrap;
    justify-content: center;
  }

  nav a {
    margin: 6px 10px;
  }
}

/* ================= PRODUCTS SECTION ================= */
.products-section{
  max-width:1200px;
  margin:auto;
  padding:30px 16px;
  width:100%;
}

/* GRID */
#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

/* CARD */
.card{
  background:#fff;
  padding:16px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
}

.card h3{
  margin:12px 0 4px;
  font-size:17px;
}

.price{
  font-weight:600;
  color:#a98467;
  margin-bottom:10px;
}

.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d4a373,#b8895b);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* ================= CART FLOAT (DEVICE SAFE) ================= */
.cart-float{
  position:fixed;
  right:16px;
  bottom:20px;
  background:var(--primary);
  color:#fff;
  padding:14px 18px;
  border-radius:40px;
  font-weight:600;
  cursor:pointer;
  z-index:999;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
}

/* ================= CART MODAL ================= */
#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:1000;
}

#cartModal.active{opacity:1;pointer-events:auto;}

.cart-box{
  background:#fff;
  width:92%;
  max-width:420px;
  padding:20px;
  border-radius:20px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}

.cart-item button{
  border:none;
  background:none;
  color:red;
  font-size:16px;
  cursor:pointer;
}

.total{font-weight:600;margin-top:10px;}

.send-btn{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#d4a373;
  color:#fff;
  font-weight:600;
}

/* ================= FOOTER ================= */
footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:22px;
  margin-top:auto;
}

/* ================= MOBILE FIX ================= */
@media(max-width:600px){
  header h1{font-size:2.2rem;}
}
</style>
</head>

<body>

<nav>
  <h2>TheKrochet</h2>
  <div class="links">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<!-- PRODUCTS -->
<div class="products-section">
  <div id="products"></div>
</div>

<!-- CART FLOAT -->
<div class="cart-float" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>

<!-- CART MODAL -->
<div id="cartModal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="total">Total: â‚¹<span id="totalPrice">0</span></div>
    <button class="send-btn" onclick="sendToInstagram()">Send Order on Instagram</button>
    <button class="send-btn" style="background:#ccc;color:#000" onclick="closeCart()">Cancel</button>
  </div>
</div>

<footer>Â© 2025 TheKrochet</footer>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({duration:700,once:true});</script>

<script>
const products = [
  {
    name:"Crochet Bag",
    price:799,
    image:"https://cdn.jsdelivr.net/gh/mohitswami855-byte/thekrochet@main/SnapInsta.to_568896429_17860219635525488_3863704289559740385_n.jpg"
  }
];

const productDiv=document.getElementById("products");
const cartCount=document.getElementById("cartCount");
const cartItems=document.getElementById("cartItems");
const totalPrice=document.getElementById("totalPrice");
const cartModal=document.getElementById("cartModal");

let cart=[];

products.forEach((p,i)=>{
  productDiv.innerHTML+=`
    <div class="card" data-aos="fade-up">
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <div class="price">â‚¹${p.price}</div>
      <button onclick="addToCart('${p.name}',${p.price})">âž• Add to Cart</button>
    </div>`;
});

function addToCart(name,price){
  cart.push({name,price});
  cartCount.innerText=cart.length;
}

function openCart(){
  cartItems.innerHTML="";
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${p.name} â€“ â‚¹${p.price}</span>
        <button onclick="removeItem(${i})">âœ•</button>
      </div>`;
  });
  totalPrice.innerText=total;
  cartModal.classList.add("active");
}

function removeItem(i){
  cart.splice(i,1);
  cartCount.innerText=cart.length;
  openCart();
}

function closeCart(){cartModal.classList.remove("active");}

function sendToInstagram(){
  let msg="Hi ðŸ‘‹ I want to buy:\n\n";
  let total=0;
  cart.forEach((p,i)=>{msg+=`${i+1}. ${p.name} â€“ â‚¹${p.price}\n`;total+=p.price;});
  msg+=`\nTotal: â‚¹${total}`;
  navigator.clipboard.writeText(msg);
  window.open("https://ig.me/m/thekrochet_","_blank");
}
</script>

</body>
</html>
