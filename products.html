<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Products | TheKrochet</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- AOS (same as About page) -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root{
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card:#ffffff;
  --nav:#ffffff;
  --shadow:rgba(0,0,0,0.08);
  --primary:#d4a373;
  --primary-dark:#b8895b;
}
body.dark{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --nav:#1a1a1a;
  --shadow:rgba(0,0,0,0.6);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== NAVBAR (COPIED EXACTLY FROM ABOUT PAGE) ===== */
nav{
  background:var(--nav);
  box-shadow:0 6px 18px var(--shadow);
  padding:14px 20px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.nav-top{
  display:flex;
  justify-content:center;
  align-items:center;
}
.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
}
.nav-links{
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}
.nav-links a{
  text-decoration:none;
  color:var(--text);
  font-weight:500;
}
.nav-links a.active{
  color:var(--primary);
}

/* SEARCH */
.search-box{
  max-width:460px;
  margin:24px auto;
  padding:0 16px;
}
.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:30px;
  border:1px solid #ddd;
  background:var(--card);
  color:var(--text);
}

/* PRODUCTS */
.products-section{
  max-width:1320px;
  margin:auto;
  padding:0 20px 80px;
  flex:1;
}
#products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:28px;
}
.card{
  background:var(--card);
  padding:16px;
  border-radius:22px;
  box-shadow:0 10px 25px var(--shadow);
  display:flex;
  flex-direction:column;
  animation:fadeUp .6s ease forwards;
  opacity:0;
  transform:translateY(20px);
}
@keyframes fadeUp{
  to{opacity:1;transform:translateY(0)}
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:14px;
  cursor:pointer;
}
.price{
  color:var(--primary-dark);
  font-weight:600;
  margin:6px 0;
}
.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* CART FLOAT */
.cart-float{
  position:fixed;
  right:20px;
  bottom:22px;
  background:var(--primary);
  color:#fff;
  padding:14px 20px;
  border-radius:40px;
  cursor:pointer;
  z-index:999;
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal.active{display:flex;}
.modal-box{
  background:var(--card);
  width:90%;
  max-width:400px;
  padding:22px;
  border-radius:22px;
}
.modal-box h3{text-align:center;margin-bottom:10px;}
.modal-box label{font-size:13px;font-weight:500;display:block;margin-bottom:4px;}
.modal-box input{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid #ddd;
  background:var(--bg);
  color:var(--text);
}
.cart-item{
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #ddd;
}
.modal-actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}
.modal-actions button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:none;
  cursor:pointer;
}
.cancel{background:#ccc}
.primary{
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
}

#imgModal img{
  max-width:90%;
  max-height:80%;
  border-radius:12px;
}

footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:22px;
}
</style>
</head>

<body>

<!-- âœ… NAVBAR (FROM ABOUT PAGE, ONLY ACTIVE LINK CHANGED) -->
<nav data-aos="fade-down">
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Products</a>
    <a href="reviews.html">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<div class="search-box">
  <input id="searchInput" placeholder="Search products...">
</div>

<div class="products-section">
  <div id="products"></div>
</div>

<div class="cart-float" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</div>

<!-- CART MODAL -->
<div id="cartModal" class="modal">
  <div class="modal-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div style="text-align:right;font-weight:bold;margin-top:10px;">
      Total â‚¹<span id="totalPrice">0</span>
    </div>
    <div class="modal-actions">
      <button class="cancel" onclick="closeCart()">Cancel</button>
      <button class="primary" onclick="openOrderForm()">Send on Instagram</button>
    </div>
  </div>
</div>

<!-- ORDER FORM -->
<div id="orderModal" class="modal">
  <div class="modal-box">
    <h3>Complete Order</h3>
    <label>Your Name</label>
    <input id="custName" placeholder="Your Name">
    <label>Instagram Username</label>
    <input id="custInsta" placeholder="@username">
    <div class="modal-actions">
      <button class="cancel" onclick="closeOrder()">Back</button>
      <button class="primary" onclick="submitOrder()">Place Order</button>
    </div>
  </div>
</div>

<!-- IMAGE POPUP -->
<div id="imgModal" class="modal" onclick="this.classList.remove('active')">
  <img id="popupImg">
</div>

<footer>Â© 2025 TheKrochet</footer>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<script>
/* AOS â€“ same as About page */
AOS.init({ duration:900, once:true });

/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});
const db=firebase.firestore();

/* Elements */
const productDiv=products;
let cart=JSON.parse(localStorage.getItem("krochetCart"))||[];

/* Products */
db.collection("products").onSnapshot(snap=>{
  productDiv.innerHTML="";
  snap.forEach(doc=>{
    const p=doc.data();
    productDiv.innerHTML+=`
      <div class="card">
        <img src="${p.image}" onclick="openImg('${p.image}')">
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <p>${p.description||""}</p>
        <button onclick="addToCart('${p.name}',${p.price})">Add to Cart</button>
      </div>`;
  });
});

/* Search */
searchInput.addEventListener("input",()=>{
  const v=searchInput.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(v)?"flex":"none";
  });
});

/* Cart logic (unchanged) */
function addToCart(name,price){ cart.push({name,price}); saveCart(); }
function saveCart(){
  localStorage.setItem("krochetCart",JSON.stringify(cart));
  updateCart();
}
function updateCart(){
  cartCount.innerText=cart.length;
  cartItems.innerHTML="";
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${p.name}</span>
        <span>â‚¹${p.price} <b onclick="removeItem(${i})" style="cursor:pointer;color:red;">âœ–</b></span>
      </div>`;
  });
  totalPrice.innerText=total;
}
function removeItem(i){ cart.splice(i,1); saveCart(); }
updateCart();

/* Modals */
function openCart(){cartModal.classList.add("active")}
function closeCart(){cartModal.classList.remove("active")}
function openOrderForm(){closeCart();orderModal.classList.add("active")}
function closeOrder(){orderModal.classList.remove("active")}
function openImg(src){popupImg.src=src;imgModal.classList.add("active")}

/* Submit order */
function submitOrder(){
  const name=custName.value.trim();
  const insta=custInsta.value.trim();
  if(!name||!insta){alert("Fill details");return;}

  let total=0; cart.forEach(p=>total+=p.price);

  db.collection("orders").add({
    customer:{name,instagram:insta},
    items:cart,
    total,
    status:"new",
    source:"website",
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });

  let msg="Hello, I want to order:\n";
  cart.forEach(p=>msg+=`- ${p.name}: â‚¹${p.price}\n`);
  msg+=`\nTotal: â‚¹${total}\nName: ${name}\nInstagram: ${insta}`;

  navigator.clipboard?.writeText(msg);
  cart=[]; localStorage.removeItem("krochetCart"); updateCart();
  window.location.href="https://ig.me/m/thekrochet_";
}

/* Dark mode sync */
if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}
</script>

</body>
</html>
