   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Products | TheKrochet</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<!-- AOS -->
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
:root{
  --primary:#d4a373;
  --dark:#2f2f2f;
  --light:#faf7f2;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--light);
  color:var(--dark);
}

/* NAV */
nav{
  background:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

nav h2{font-family:'Playfair Display',serif;}

.cart-btn{
  background:var(--primary);
  color:#fff;
  padding:8px 14px;
  border-radius:12px;
  font-size:14px;
  cursor:pointer;
}

/* TITLE */
h1{
  text-align:center;
  margin:25px 0 10px;
  font-family:'Playfair Display',serif;
}

/* SEARCH */
.search-box{
  max-width:420px;
  margin:10px auto 20px;
  padding:0 15px;
}

.search-box input{
  width:100%;
  padding:14px 18px;
  border-radius:16px;
  border:1px solid #ddd;
}

/* GRID */
#products{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

/* CARD */
.card{
  background:#fff;
  padding:16px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:16px;
  cursor:zoom-in;
}

.card h3{margin:10px 0 5px;font-size:16px;}
.price{font-weight:600;color:#a98467;}
.card p{font-size:14px;color:#555;}

.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d4a373,#b8895b);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* CART MODAL */
#cartModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
#cartModal.active{
  opacity:1;
  pointer-events:auto;
}

.cart-box{
  background:#fff;
  width:90%;
  max-width:420px;
  padding:20px;
  border-radius:20px;
  transform:scale(.85);
  transition:.3s;
}
#cartModal.active .cart-box{transform:scale(1);}

.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
  font-size:14px;
}

.remove-btn{
  background:#e63946;
  color:#fff;
  border:none;
  padding:4px 8px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}

.total{font-weight:600;margin-top:10px;}

.send-btn{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#d4a373;
  color:#fff;
  font-weight:600;
}

/* IMAGE POPUP */
#imageModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:999;
}
#imageModal.active{
  opacity:1;
  pointer-events:auto;
}
#imageModal img{
  max-width:90%;
  max-height:90%;
  border-radius:16px;
}
.close{
  position:absolute;
  top:20px;
  right:25px;
  font-size:30px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>

<nav>
  <h2>TheKrochet</h2>
  <span class="cart-btn" onclick="openCart()">üõí Cart (<span id="cartCount">0</span>)</span>
</nav>

<h1>Our Products</h1>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search products...">
</div>

<div id="products"></div>

<!-- CART -->
<div id="cartModal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="total">Total: ‚Çπ<span id="totalPrice">0</span></div>
    <button class="send-btn" onclick="sendToInstagram()">Send Order on Instagram</button>
    <button class="send-btn" style="background:#ccc;color:#000" onclick="closeCart()">Close</button>
  </div>
</div>

<!-- IMAGE POPUP -->
<div id="imageModal" onclick="closeImage()">
  <span class="close">√ó</span>
  <img id="popupImg">
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<!-- AOS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
AOS.init({duration:800,once:true});

firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const db=firebase.firestore();
const productDiv=document.getElementById("products");
const searchInput=document.getElementById("searchInput");

let cart=JSON.parse(localStorage.getItem("cart"))||[];
let allProducts=[];

/* LOAD PRODUCTS */
db.collection("products").orderBy("createdAt","desc").onSnapshot(snap=>{
  allProducts=[];
  snap.forEach(doc=>allProducts.push(doc.data()));
  renderProducts(allProducts);
});

function renderProducts(list){
  productDiv.innerHTML="";
  list.forEach(p=>{
    productDiv.innerHTML+=`
      <div class="card" data-aos="fade-up">
        <img src="${p.image}" onclick="openImage('${p.image}')">
        <h3>${p.name}</h3>
        <div class="price">‚Çπ${p.price}</div>
        <p>${p.description||""}</p>
        <button onclick='addToCart("${p.name}",${p.price})'>‚ûï Add to Cart</button>
      </div>`;
  });
}

/* IMAGE */
function openImage(src){
  popupImg.src=src;
  imageModal.classList.add("active");
}
function closeImage(){
  imageModal.classList.remove("active");
}

/* SEARCH */
searchInput.addEventListener("input",()=>{
  renderProducts(allProducts.filter(p=>p.name.toLowerCase().includes(searchInput.value.toLowerCase())));
});

/* CART */
cartCount.innerText=cart.length;

function addToCart(name,price){
  cart.push({name,price});
  localStorage.setItem("cart",JSON.stringify(cart));
  cartCount.innerText=cart.length;
}

function renderCart(){
  cartItems.innerHTML="";
  let total=0;
  cart.forEach((p,i)=>{
    total+=p.price;
    cartItems.innerHTML+=`
      <div class="cart-item">
        <span>${p.name} ‚Äì ‚Çπ${p.price}</span>
        <button class="remove-btn" onclick="removeItem(${i})">‚ùå</button>
      </div>`;
  });
  totalPrice.innerText=total;
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  cartCount.innerText=cart.length;
  renderCart();
}

function openCart(){
  renderCart();
  cartModal.classList.add("active");
}

function closeCart(){
  cartModal.classList.remove("active");
}

function sendToInstagram(){
  if(cart.length===0){alert("Cart is empty");return;}
  let msg="Hi üëã I want to buy:\n\n";
  let total=0;
  cart.forEach((p,i)=>{
    msg+=`${i+1}. ${p.name} ‚Äì ‚Çπ${p.price}\n`;
    total+=p.price;
  });
  msg+=`\nTotal: ‚Çπ${total}`;
  navigator.clipboard.writeText(msg);
  window.open("https://ig.me/m/thekrochet_","_blank");
}
</script>

</body>
</html>
