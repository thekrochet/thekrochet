   <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Products | TheKrochet</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#d4a373;
  --dark:#2f2f2f;
  --light:#faf7f2;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:var(--light);
  color:var(--dark);
}

/* NAV */
nav{
  background:#fff;
  padding:15px 25px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

nav h2{font-family:'Playfair Display',serif;}

nav a{
  margin-left:18px;
  text-decoration:none;
  color:var(--dark);
  font-weight:500;
}

/* CART */
.cart-btn{
  background:var(--primary);
  color:#fff;
  padding:8px 14px;
  border-radius:12px;
  font-size:14px;
  cursor:pointer;
}

/* TITLE */
h1{
  text-align:center;
  margin:25px 0 10px;
  font-family:'Playfair Display',serif;
}

/* GRID */
#products{
  max-width:1200px;
  margin:auto;
  padding:20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

/* CARD */
.card{
  background:#fff;
  padding:16px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  display:flex;
  flex-direction:column;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:16px;
}

.card h3{margin:10px 0 5px;font-size:16px;}
.price{font-weight:600;color:#a98467;margin-bottom:6px;}
.card p{font-size:14px;color:#555;}

.card button{
  margin-top:auto;
  padding:12px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#d4a373,#b8895b);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

/* CART MODAL */
#cartModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
}

.cart-box{
  background:#fff;
  max-width:420px;
  margin:80px auto;
  padding:20px;
  border-radius:20px;
}

.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:14px;
}

.total{
  font-weight:600;
  margin-top:10px;
}

.send-btn{
  margin-top:15px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:14px;
  background:#d4a373;
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<nav>
  <h2>TheKrochet</h2>
  <div>
    <span class="cart-btn" onclick="openCart()">ðŸ›’ Cart (<span id="cartCount">0</span>)</span>
  </div>
</nav>

<h1>Our Products</h1>
<div id="products"></div>

<!-- CART -->
<div id="cartModal">
  <div class="cart-box">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="total">Total: â‚¹<span id="totalPrice">0</span></div>
    <button class="send-btn" onclick="sendToInstagram()">Send Order on Instagram</button>
    <button class="send-btn" style="background:#ccc;color:#000" onclick="closeCart()">Close</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

const productDiv=document.getElementById("products");
let cart=JSON.parse(localStorage.getItem("cart"))||[];

/* LOAD PRODUCTS */
db.collection("products").orderBy("createdAt","desc").onSnapshot(snap=>{
  productDiv.innerHTML="";
  snap.forEach(doc=>{
    const p=doc.data();
    productDiv.innerHTML+=`
      <div class="card">
        <img src="${p.image}">
        <h3>${p.name}</h3>
        <div class="price">â‚¹${p.price}</div>
        <p>${p.description||""}</p>
        <button onclick='addToCart("${p.name}",${p.price})'>âž• Add to Cart</button>
      </div>`;
  });
});

/* CART LOGIC */
function addToCart(name,price){
  cart.push({name,price});
  localStorage.setItem("cart",JSON.stringify(cart));
  updateCartCount();
}

function updateCartCount(){
  document.getElementById("cartCount").innerText=cart.length;
}
updateCartCount();

function openCart(){
  const items=document.getElementById("cartItems");
  const total=document.getElementById("totalPrice");
  items.innerHTML="";
  let sum=0;
  cart.forEach(p=>{
    sum+=p.price;
    items.innerHTML+=`<div class="cart-item"><span>${p.name}</span><span>â‚¹${p.price}</span></div>`;
  });
  total.innerText=sum;
  document.getElementById("cartModal").style.display="block";
}

function closeCart(){
  document.getElementById("cartModal").style.display="none";
}

function sendToInstagram(){
  if(cart.length===0){alert("Cart is empty");return;}
  let msg="Hi ðŸ‘‹ I want to buy:\n\n";
  let total=0;
  cart.forEach((p,i)=>{
    msg+=`${i+1}. ${p.name} â€“ â‚¹${p.price}\n`;
    total+=p.price;
  });
  msg+=`\nTotal: â‚¹${total}`;
  navigator.clipboard.writeText(msg);
  window.open("https://ig.me/m/thekrochet_","_blank");
}
</script>

</body>
</html>
