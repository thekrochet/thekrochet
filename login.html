<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:"Poppins",sans-serif;
      background:linear-gradient(135deg,#f8f5f0,#efe7dc);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .login-card{
      background:#ffffff;
      border-radius:20px;
      padding:30px;
      box-shadow:0 15px 35px rgba(0,0,0,0.12);
      width:100%;
      max-width:400px;
      text-align:center;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:12px;
      border-radius:14px;
      border:1px solid #e0d6c8;
      box-sizing:border-box;
    }

    button{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:none;
      background:linear-gradient(135deg,#d4a373,#b8895b);
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h2>TheKrochet</h2>
    <p>Admin Login</p>

    <input id="email" type="email" placeholder="Admin Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <script>
    firebase.initializeApp({
      apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
      authDomain:"thekrochet-b3ca2.firebaseapp.com",
      projectId:"thekrochet-b3ca2"
    });

    function login(){
      const e = document.getElementById("email").value;
      const p = document.getElementById("password").value;

      firebase.auth()
        .signInWithEmailAndPassword(e,p)
        .then(()=>location.href="admin.html")
        .catch(err=>alert(err.message));
    }
  </script>

</body>
</html>
