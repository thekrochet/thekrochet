<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<link rel="stylesheet" href="layout.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  body { align-items: center; justify-content: center; background: linear-gradient(135deg, #f8f5f0, #efe7dc); }
  .login-card { width: 100%; max-width: 400px; padding: 40px; }
</style>
</head>
<body>

<div class="card login-card">
  <h2 style="text-align:center; font-family:'Playfair Display', serif;">TheKrochet</h2>
  <p style="text-align:center; color:#888; margin-bottom:20px;">Admin Access</p>

  <input id="email" type="email" placeholder="Admin Email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn-primary" onclick="login()" style="width:100%">Login</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="main.js"></script>
<script>
function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if (!email || !password) { alert("Please enter email and password"); return; }
  firebase.auth().signInWithEmailAndPassword(email, password)
    .then(() => window.location.href = "admin.html")
    .catch(err => alert(err.message));
}
</script>
</body>
</html>
