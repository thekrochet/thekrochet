<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reviews | TheKrochet</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #d4a373;
  --dark: #2f2f2f;
  --light: #faf7f2;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Poppins', sans-serif;
  background: var(--light);
  color: var(--dark);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

/* NAV */
nav {
  background: #fff;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

nav h2 {
  font-family: 'Playfair Display', serif;
}

nav a {
  margin-left: 20px;
  text-decoration: none;
  color: var(--dark);
  font-weight: 500;
}

nav a.active,
nav a:hover {
  color: var(--primary);
}

/* HERO */
header {
  text-align: center;
  padding: 90px 20px;
  background: linear-gradient(135deg, #fefae0, #faedcd);
}

header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3rem;
}

/* MAIN */
main { flex: 1; }

section {
  padding: 60px 20px;
  max-width: 1200px;
  margin: auto;
  text-align: center;
}

/* BUTTON */
.add-review-btn {
  padding: 14px 26px;
  border-radius: 16px;
  background: linear-gradient(135deg, #d4a373, #b8895b);
  color: white;
  font-weight: 600;
  border: none;
  cursor: pointer;
  margin-bottom: 40px;
}

/* FORM */
.review-form {
  display: none;
  max-width: 500px;
  margin: 0 auto 50px;
  background: white;
  padding: 25px;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.review-form input,
.review-form textarea,
.review-form select {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  border-radius: 14px;
  border: 1px solid #ddd;
}

.review-form button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #d4a373, #b8895b);
  color: white;
  font-weight: 600;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 30px;
}

/* CARD */
.card {
  background: white;
  padding: 26px;
  border-radius: 22px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.stars { font-size: 20px; margin-bottom: 10px; }

.card p { font-size: 14px; margin-bottom: 12px; color: #555; }

.card span { font-size: 13px; color: #8a7b6a; }

/* FOOTER */
footer {
  background: #1f1f1f;
  color: #ddd;
  text-align: center;
  padding: 25px;
}
</style>
</head>

<body>

<nav>
  <h2>TheKrochet</h2>
  <div>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="reviews.html" class="active">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<header>
  <h1>Customer Reviews</h1>
</header>

<main>
<section>

  <button class="add-review-btn" onclick="toggleForm()">➕ Add Your Review</button>

  <div class="review-form" id="reviewForm">
    <input id="name" placeholder="Your Name">
    <select id="rating">
      <option value="5">⭐⭐⭐⭐⭐ (5)</option>
      <option value="4">⭐⭐⭐⭐ (4)</option>
      <option value="3">⭐⭐⭐ (3)</option>
      <option value="2">⭐⭐ (2)</option>
      <option value="1">⭐ (1)</option>
    </select>
    <textarea id="reviewText" placeholder="Write your review"></textarea>
    <button onclick="addReview()">Submit Review</button>
  </div>

  <div class="grid" id="reviewsGrid"></div>

</section>
</main>

<footer>© 2025 TheKrochet</footer>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain: "thekrochet-b3ca2.firebaseapp.com",
  projectId: "thekrochet-b3ca2"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const grid = document.getElementById("reviewsGrid");
const form = document.getElementById("reviewForm");

function toggleForm() {
  form.style.display = form.style.display === "block" ? "none" : "block";
}

/* ADD REVIEW */
function addReview() {
  const name = document.getElementById("name").value;
  const rating = Number(document.getElementById("rating").value);
  const text = document.getElementById("reviewText").value;

  if (!name || !text) {
    alert("Please fill all fields");
    return;
  }

  db.collection("reviews").add({
    name,
    rating,
    text,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  document.getElementById("name").value = "";
  document.getElementById("reviewText").value = "";
  form.style.display = "none";
}

/* LOAD REVIEWS */
db.collection("reviews")
  .orderBy("createdAt", "desc")
  .onSnapshot(snapshot => {
    grid.innerHTML = "";
    snapshot.forEach(doc => {
      const r = doc.data();
      grid.innerHTML += `
        <div class="card">
          <div class="stars">${"⭐".repeat(r.rating)}</div>
          <p>${r.text}</p>
          <span>— ${r.name}</span>
        </div>
      `;
    });
  });
</script>

</body>
</html>
