<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reviews | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<style>
:root{
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card:#ffffff;
  --nav:#ffffff;
  --shadow:rgba(0,0,0,0.08);
  --primary:#d4a373;
  --primary-dark:#b8895b;
}
body.dark{
  --bg:#121212;
  --text:#f1f1f1;
  --card:#1e1e1e;
  --nav:#1a1a1a;
  --shadow:rgba(0,0,0,0.6);
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= NAVBAR (FORCED 2 LINE) ================= */
nav{
  background:var(--nav);
  box-shadow:0 6px 18px var(--shadow);
  padding:14px 20px;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.nav-top{
  text-align:center;
}
.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
}

/* üîí HARD LOCK ‚Äî NEVER 3 LINES */
.nav-links{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:nowrap;          /* ‚ùå wrap band */
  overflow-x:auto;           /* ‚úÖ scroll allowed */
  white-space:nowrap;
  -webkit-overflow-scrolling:touch;
  scrollbar-width:none;
}
.nav-links::-webkit-scrollbar{display:none}

.nav-links a{
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  white-space:nowrap;
  position:relative;
}
.nav-links a.active{color:var(--primary)}
.nav-links a::after{
  content:"";
  position:absolute;
  left:0;bottom:-4px;
  width:0;height:2px;
  background:var(--primary);
  transition:.3s;
}
.nav-links a:hover::after,
.nav-links a.active::after{width:100%}

/* ================= HERO ================= */
header{
  text-align:center;
  padding:90px 20px 70px;
  background:linear-gradient(135deg,#fefae0,#faedcd);
}
body.dark header{
  background:linear-gradient(135deg,#1f1f1f,#2a2a2a);
}
header h1{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
  margin-bottom:10px;
}
header p{
  font-size:15px;
  opacity:.85;
}

/* ================= SECTION ================= */
section{
  padding:60px 20px;
  max-width:1100px;
  margin:auto;
  text-align:center;
}

/* ADD REVIEW */
.add-review-btn{
  padding:14px 28px;
  border-radius:18px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
  border:none;
  cursor:pointer;
  margin-bottom:42px;
}

/* FORM */
.review-form{
  display:none;
  max-width:520px;
  margin:0 auto 60px;
  background:var(--card);
  padding:30px;
  border-radius:28px;
  box-shadow:0 14px 30px var(--shadow);
}
.review-form input,
.review-form textarea,
.review-form select{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid #ddd;
  background:var(--bg);
  color:var(--text);
}
.review-form button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:34px;
}

/* REVIEW CARD */
.card{
  background:var(--card);
  padding:28px;
  border-radius:26px;
  box-shadow:0 14px 28px var(--shadow);
}
.stars{
  font-size:20px;
  margin-bottom:10px;
}
.card p{
  font-size:14px;
  line-height:1.7;
}
.card span{
  display:block;
  margin-top:10px;
  font-size:13px;
  color:#9a9a9a;
}

/* FOOTER */
footer{
  background:#1f1f1f;
  color:#ddd;
  text-align:center;
  padding:22px;
  margin-top:auto;
}
</style>
</head>

<body>

<nav data-aos="fade-down">
  <div class="nav-top"><h2>TheKrochet</h2></div>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="reviews.html" class="active">Reviews</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<header>
  <h1>Customer Reviews</h1>
  <p>Real words from happy customers üíõ</p>
</header>

<section>

<button class="add-review-btn" onclick="toggleForm()">‚ûï Add Your Review</button>

<div class="review-form" id="reviewForm">
  <input id="name" placeholder="Your Name">
  <select id="rating">
    <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê (5)</option>
    <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê (4)</option>
    <option value="3">‚≠ê‚≠ê‚≠ê (3)</option>
  </select>
  <textarea id="reviewText" placeholder="Write your review"></textarea>
  <button onclick="addReview()">Submit Review</button>
</div>

<div class="grid" id="reviewsGrid"></div>

</section>

<footer>¬© 2025 TheKrochet</footer>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

<script>
AOS.init({duration:900,once:true});

if(localStorage.getItem("theme")==="dark"){
  document.body.classList.add("dark");
}

firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});
const db=firebase.firestore();
const grid=document.getElementById("reviewsGrid");
const form=document.getElementById("reviewForm");

function toggleForm(){
  form.style.display=form.style.display==="block"?"none":"block";
}
function addReview(){
  const name=document.getElementById("name").value;
  const rating=Number(document.getElementById("rating").value);
  const text=document.getElementById("reviewText").value;
  if(!name||!text) return;
  db.collection("reviews").add({
    name,rating,text,
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  });
  document.getElementById("name").value="";
  document.getElementById("reviewText").value="";
  form.style.display="none";
}
db.collection("reviews").orderBy("createdAt","desc").onSnapshot(snap=>{
  grid.innerHTML="";
  snap.forEach(doc=>{
    const r=doc.data();
    grid.innerHTML+=`
      <div class="card">
        <div class="stars">${"‚≠ê".repeat(r.rating)}</div>
        <p>${r.text}</p>
        <span>‚Äî ${r.name}</span>
      </div>`;
  });
});
</script>

</body>
</html>
