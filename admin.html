<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Manager | TheKrochet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* Internal styles for Premium Product Manager */
:root{
  --primary:#d4a373;
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card-bg: #ffffff;
  --nav-bg: rgba(255, 255, 255, 0.9);
  --input-bg: #fdfbf8;
  --danger: #e74c3c;
  --success: #27ae60;
  --shadow: 0 10px 30px rgba(184, 137, 91, 0.15);
  --border: #eee;
}

/* ðŸŒ™ DARK MODE VARIABLES */
body.dark-mode {
  --bg: #121212;
  --text: #e0e0e0;
  --card-bg: #1e1e1e;
  --nav-bg: rgba(30, 30, 30, 0.9);
  --input-bg: #2a2a2a;
  --shadow: 0 10px 30px rgba(0,0,0,0.5);
  --border: #333;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  padding-bottom: 50px;
  transition: background 0.3s, color 0.3s;
}

/* NAVBAR */
nav{
  background: var(--nav-bg);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  padding: 16px 20px 14px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 100;
  transition: background 0.3s;
}

.nav-top {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size: 24px;
  letter-spacing: .5px;
  color: var(--text);
  margin: 0;
}

/* ðŸŒ™ TOGGLE BUTTON */
.theme-toggle {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  padding: 5px;
  border-radius: 50%;
  transition: 0.2s;
  line-height: 1;
}
.theme-toggle:hover { background: rgba(128,128,128,0.1); }

.nav-links{
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 10px;
  align-items: center;
  flex-wrap: wrap;
}

.nav-links a, .nav-links button{
  background: none;
  border: none;
  font-weight: 500;
  color: var(--text);
  cursor: pointer;
  text-decoration: none;
  font-size: 15px;
  font-family: 'Poppins', sans-serif;
  position: relative;
  opacity: 0.7;
}

.nav-links a.active{ opacity: 1; color: var(--primary); font-weight: 600; }
.nav-links a.active::after{
  content: ""; position: absolute; left: 0; bottom: -4px; width: 100%; height: 2px; background: var(--primary);
}

/* PAGE LAYOUT */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.page-header {
  text-align: center;
  padding: 20px 0 30px;
}
.page-header h4 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  color: #b8895b;
}

/* âœ¨ FORM CARD */
.form-card {
  background: var(--card-bg);
  padding: 30px;
  border-radius: 18px;
  box-shadow: var(--shadow);
  margin-bottom: 40px;
  max-width: 600px;
  margin-left: auto; 
  margin-right: auto;
  border: 1px solid var(--border);
}

.form-title {
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  margin-bottom: 20px;
  color: var(--text);
  text-align: center;
}

.form-group input, .form-group textarea {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border: 1px solid var(--border);
  border-radius: 10px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  background: var(--input-bg);
  color: var(--text);
  transition: 0.3s;
}
.form-group input:focus {
  border-color: var(--primary);
  outline: none;
}

/* BUTTONS */
.btn-main {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  font-size: 15px;
}

/* Add Mode (Default) */
.btn-add { background: var(--primary); color: white; }
.btn-add:hover { background: #b8895b; }

/* Update Mode (Green) */
.btn-update { background: var(--success); color: white; display: none; }
.btn-update:hover { background: #219150; }

/* Cancel Mode */
.btn-cancel { 
  background: #eee; color: #666; display: none; margin-top: 10px; 
}

/* âœ¨ PRODUCTS GRID */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
}

.product-card {
  background: var(--card-bg);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  transition: transform 0.3s;
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
}

.product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }

.p-img-box {
  width: 100%;
  height: 220px;
  overflow: hidden;
  background: #f9f9f9;
}
.p-img-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.p-info {
  padding: 15px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.p-name {
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 5px;
  color: var(--text);
}

.p-price {
  color: var(--primary);
  font-weight: 700;
  font-size: 15px;
  margin-bottom: 15px;
}

.p-actions {
  margin-top: auto;
  display: flex;
  gap: 10px;
}

.btn-sm {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
}
.btn-edit { background: var(--input-bg); color: var(--text); border: 1px solid var(--border); }
.btn-edit:hover { opacity: 0.8; }

.btn-del { background: rgba(231, 76, 60, 0.1); color: var(--danger); }
.btn-del:hover { background: var(--danger); color: white; }

</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
  </div>
  <div class="nav-links">
    <a href="admin.html" class="active">Products</a>
    <a href="admin-reviews.html">Reviews</a>
    <a href="orders.html">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">
  
  <div class="page-header">
    <h4>Inventory Manager</h4>
  </div>

  <div class="form-card" id="formSection">
    <h3 class="form-title" id="formTitle">Add New Item</h3>
    <div class="form-group">
      <input type="hidden" id="editId">

      <input type="text" id="pName" placeholder="Product Name (e.g. Handmade Bag)">
      <input type="number" id="pPrice" placeholder="Price (â‚¹)">
      <input type="text" id="pImg" placeholder="Image URL (Paste link here)">
      <textarea id="pDesc" rows="3" placeholder="Short Description..."></textarea>
      
      <button id="addBtn" class="btn-main btn-add" onclick="addProduct()">+ Add Product</button>
      <button id="updateBtn" class="btn-main btn-update" onclick="updateProduct()">âœ“ Update Product</button>
      <button id="cancelBtn" class="btn-main btn-cancel" onclick="resetForm()">Cancel Edit</button>
    </div>
  </div>

  <div id="productsList" class="products-grid">
    <div style="text-align:center; grid-column:1/-1; padding:40px; color:#999;">Loading inventory...</div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();
let allProducts = {};

/* ðŸŒ™ DARK MODE SYNC LOGIC */
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  document.getElementById("themeBtn").innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
}
if(localStorage.getItem("theme") === "dark"){
  document.body.classList.add("dark-mode");
  document.getElementById("themeBtn").innerText = "â˜€ï¸";
}

auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FETCH PRODUCTS */
db.collection("products").orderBy("createdAt", "desc").onSnapshot(snap => {
  const container = document.getElementById("productsList");
  container.innerHTML = "";
  allProducts = {}; 

  if(snap.empty){
    container.innerHTML = "<div style='text-align:center; width:100%; grid-column:1/-1; padding:40px; color:#999'>No products yet.</div>";
    return;
  }

  snap.forEach(doc => {
    const p = doc.data();
    allProducts[doc.id] = p; 

    const imgUrl = p.image || 'https://via.placeholder.com/300?text=No+Image';

    container.innerHTML += `
      <div class="product-card">
        <div class="p-img-box">
          <img src="${imgUrl}" alt="${p.name}">
        </div>
        <div class="p-info">
          <div class="p-name">${p.name}</div>
          <div class="p-price">â‚¹${p.price}</div>
          <div class="p-actions">
            <button class="btn-sm btn-edit" onclick="startEdit('${doc.id}')">Edit</button>
            <button class="btn-sm btn-del" onclick="deleteProduct('${doc.id}')">Delete</button>
          </div>
        </div>
      </div>
    `;
  });
});

/* ADD PRODUCT */
function addProduct() {
  const name = document.getElementById('pName').value;
  const price = document.getElementById('pPrice').value;
  const image = document.getElementById('pImg').value;
  const desc = document.getElementById('pDesc').value;

  if(!name || !price){ alert("Please fill Name and Price"); return; }

  db.collection("products").add({
    name: name,
    price: Number(price),
    image: image,
    description: desc,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    resetForm();
  }).catch(err => alert("Error: " + err.message));
}

/* START EDIT MODE */
function startEdit(id) {
  const p = allProducts[id];
  
  document.getElementById('editId').value = id;
  document.getElementById('pName').value = p.name;
  document.getElementById('pPrice').value = p.price;
  document.getElementById('pImg').value = p.image || '';
  document.getElementById('pDesc').value = p.description || '';

  document.getElementById('addBtn').style.display = 'none';
  document.getElementById('updateBtn').style.display = 'block';
  document.getElementById('cancelBtn').style.display = 'block';
  document.getElementById('formTitle').innerText = "Edit Product";

  document.getElementById('formSection').scrollIntoView({behavior: "smooth"});
}

/* UPDATE PRODUCT */
function updateProduct() {
  const id = document.getElementById('editId').value;
  const name = document.getElementById('pName').value;
  const price = document.getElementById('pPrice').value;
  const image = document.getElementById('pImg').value;
  const desc = document.getElementById('pDesc').value;

  db.collection("products").doc(id).update({
    name: name,
    price: Number(price),
    image: image,
    description: desc
  }).then(() => {
    resetForm(); 
  }).catch(err => alert("Error updating: " + err.message));
}

/* RESET FORM */
function resetForm() {
  document.getElementById('pName').value = "";
  document.getElementById('pPrice').value = "";
  document.getElementById('pImg').value = "";
  document.getElementById('pDesc').value = "";
  document.getElementById('editId').value = "";

  document.getElementById('addBtn').style.display = 'block';
  document.getElementById('updateBtn').style.display = 'none';
  document.getElementById('cancelBtn').style.display = 'none';
  document.getElementById('formTitle').innerText = "Add New Item";
}

/* DELETE PRODUCT */
function deleteProduct(id) {
  if(confirm("Are you sure you want to delete this product?")) {
    db.collection("products").doc(id).delete();
  }
}
</script>

</body>
</html>
