<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css"> 

<style>
/* =========================================
   ADMIN STYLES (MATCHING BRAND THEME)
   ========================================= */
body {
  background: var(--bg);
  color: var(--text);
  padding-bottom: 80px;
}

/* Navbar */
nav {
  display: flex; justify-content: space-between; align-items: center;
  padding: 15px 5%; background: var(--nav); 
  border-bottom: 1px solid rgba(0,0,0,0.05);
  position: sticky; top: 0; z-index: 100;
  backdrop-filter: blur(10px);
}
.logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; color: var(--primary-dark); font-weight: 700; }
.nav-links button {
  background: none; border: none; color: var(--text); font-size: 1rem; 
  margin-left: 20px; cursor: pointer; transition: 0.3s; opacity: 0.7; font-family: 'Poppins', sans-serif;
}
.nav-links button.active, .nav-links button:hover { color: var(--primary-dark); opacity: 1; font-weight: 600; }

/* Sections */
.section { display: none; padding: 20px; max-width: 1200px; margin: auto; }
.section.active { display: block; }

/* Grid & Cards */
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 20px; }

.card {
  background: var(--card); border-radius: 20px; padding: 15px; 
  box-shadow: 0 10px 30px var(--shadow); position: relative; overflow: hidden;
  border: 1px solid rgba(0,0,0,0.05);
}
.card img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; background: var(--bg); margin-bottom: 10px; }
.card h3 { margin: 5px 0; font-size: 1.1rem; font-weight: 600; }
.card .price { color: var(--primary-dark); font-weight: 700; }

/* Card Actions */
.actions { display: flex; gap: 10px; margin-top: 15px; }
.actions button {
  flex: 1; padding: 10px; border-radius: 10px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s;
}
.btn-edit { background: var(--bg); color: var(--text); border: 1px solid rgba(0,0,0,0.1); }
.btn-del { background: #fee2e2; color: #ef4444; }

/* Floating Add Button (+) */
.fab {
  position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
  background: var(--primary-dark); color: #fff; border-radius: 50%; font-size: 30px;
  display: flex; align-items: center; justify-content: center; cursor: pointer;
  box-shadow: 0 10px 25px rgba(184, 137, 91, 0.4); z-index: 100; transition: 0.3s;
}
.fab:hover { transform: scale(1.1); }

/* Login & Product Modals */
.modal {
  position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); z-index: 2000;
  display: none; align-items: center; justify-content: center;
}
.modal.active { display: flex; }

.modal-box {
  background: var(--card); padding: 30px; border-radius: 25px; width: 90%; max-width: 450px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.15); text-align: center;
}
.modal-box h2 { font-family: 'Playfair Display', serif; margin-bottom: 20px; color: var(--primary-dark); }

.modal-box input, .modal-box textarea {
  width: 100%; padding: 14px; margin-bottom: 15px; background: var(--bg); 
  border: 1px solid rgba(0,0,0,0.1); color: var(--text); border-radius: 12px; outline: none;
}
.modal-box button {
  width: 100%; padding: 14px; background: var(--primary-dark); color: #fff; font-weight: 600;
  border: none; border-radius: 12px; cursor: pointer; margin-top: 10px;
}
.btns { display: flex; gap: 10px; margin-top: 10px; }
.btns button { flex: 1; }
.btn-cancel { background: var(--bg); color: var(--text); }

/* Orders List */
.order-card { background: var(--card); padding: 20px; margin-bottom: 15px; border-radius: 15px; box-shadow: 0 5px 20px var(--shadow); }
.order-header { display: flex; justify-content: space-between; margin-bottom: 10px; padding-bottom: 10px; border-bottom: 1px solid var(--bg); }
.status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; background: var(--bg); color: var(--primary-dark); font-weight: 600; }
</style>
</head>
<body>

<div id="loginModal" class="modal">
  <div class="modal-box">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<nav>
  <div class="logo">TheKrochet ☀️</div>
  <div class="nav-links">
    <button onclick="showSection('products')" class="active">Products</button>
    <button onclick="showSection('reviews')">Reviews</button>
    <button onclick="showSection('orders')">Orders</button>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<div id="products" class="section active">
  <div class="grid" id="productGrid"></div>
  <div class="fab" onclick="openProductModal()">+</div>
</div>

<div id="reviews" class="section">
  <div class="grid" id="reviewGrid"></div>
</div>

<div id="orders" class="section">
  <div id="orderList"></div>
</div>

<div id="productModal" class="modal">
  <div class="modal-box">
    <h2 id="modalTitle">Add Product</h2>
    <input id="pName" placeholder="Product Name">
    <input id="pPrice" type="number" placeholder="Price (₹)">
    <textarea id="pDesc" rows="3" placeholder="Description"></textarea>
    <input id="pImage" placeholder="Image Link(s) - Comma separated for slider">
    <div class="btns">
      <button class="btn-cancel" onclick="closeModal()">Cancel</button>
      <button style="background:var(--primary-dark);color:#fff" onclick="saveProduct()">Save</button>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});
const auth = firebase.auth();
const db = firebase.firestore();

/* DARK MODE SYNC */
if(localStorage.getItem("theme")==="dark") document.body.classList.add("dark");

let editingId = null;

/* AUTH CHECK (Universal Login) */
auth.onAuthStateChanged(user => {
  if(user){
    document.getElementById("loginModal").classList.remove("active"); // Hide Login
    loadProducts();
    loadReviews();
    loadOrders();
  } else {
    document.getElementById("loginModal").classList.add("active"); // Show Login
  }
});

function login(){
  const e = document.getElementById("adminEmail").value;
  const p = document.getElementById("adminPass").value;
  auth.signInWithEmailAndPassword(e, p).catch(err => alert("Error: " + err.message));
}

function logout(){ auth.signOut(); }

/* NAVIGATION */
function showSection(id){
  document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
  document.querySelectorAll(".nav-links button").forEach(b => b.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  event.target.classList.add("active");
}

/* --- PRODUCTS (WITH IMAGE FIX) --- */
function loadProducts(){
  db.collection("products").orderBy("createdAt", "desc").onSnapshot(snap => {
    const grid = document.getElementById("productGrid");
    grid.innerHTML = "";
    snap.forEach(doc => {
      const p = doc.data();
      
      // ✅ IMAGE FIX: Show 1st image if comma exists
      let displayImg = p.image;
      if(p.images && p.images.length > 0) displayImg = p.images[0];
      if(displayImg && displayImg.includes(",")) displayImg = displayImg.split(",")[0].trim();
      if(!displayImg) displayImg = "https://via.placeholder.com/150?text=No+Img";

      grid.innerHTML += `
        <div class="card">
          <img src="${displayImg}" onerror="this.src='https://via.placeholder.com/150'">
          <h3>${p.name}</h3>
          <div class="price">₹${p.price}</div>
          <div class="actions">
            <button class="btn-edit" onclick="editProduct('${doc.id}', '${p.name}', ${p.price}, '${p.description||''}', '${p.image||''}')">Edit</button>
            <button class="btn-del" onclick="deleteProduct('${doc.id}')">Delete</button>
          </div>
        </div>`;
    });
  });
}

function saveProduct(){
  const name = document.getElementById("pName").value;
  const price = Number(document.getElementById("pPrice").value);
  const desc = document.getElementById("pDesc").value;
  const image = document.getElementById("pImage").value;

  const data = {
    name, price, description: desc, image,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  };

  if(editingId){
    db.collection("products").doc(editingId).update(data);
  } else {
    db.collection("products").add(data);
  }
  closeModal();
}

function deleteProduct(id){
  if(confirm("Delete product?")) db.collection("products").doc(id).delete();
}

/* MODAL LOGIC */
function openProductModal(){
  editingId = null;
  document.getElementById("modalTitle").innerText = "Add Product";
  document.getElementById("pName").value = "";
  document.getElementById("pPrice").value = "";
  document.getElementById("pDesc").value = "";
  document.getElementById("pImage").value = "";
  document.getElementById("productModal").classList.add("active");
}

function editProduct(id, name, price, desc, img){
  editingId = id;
  document.getElementById("modalTitle").innerText = "Edit Product";
  document.getElementById("pName").value = name;
  document.getElementById("pPrice").value = price;
  document.getElementById("pDesc").value = desc;
  document.getElementById("pImage").value = img;
  document.getElementById("productModal").classList.add("active");
}

function closeModal(){
  document.getElementById("productModal").classList.remove("active");
}

/* --- REVIEWS --- */
function loadReviews(){
  db.collection("reviews").orderBy("createdAt", "desc").onSnapshot(snap => {
    const grid = document.getElementById("reviewGrid");
    grid.innerHTML = "";
    snap.forEach(doc => {
      const r = doc.data();
      grid.innerHTML += `
        <div class="card" style="padding:20px;">
          <div style="color:#f1c40f;">${"★".repeat(r.rating)}</div>
          <p style="font-style:italic;margin-top:5px;">"${r.text}"</p>
          <small style="color:var(--primary-dark);display:block;margin-top:10px;">— ${r.name}</small>
          <button class="btn-del" style="margin-top:10px;width:100%;padding:8px;border-radius:8px;" onclick="deleteReview('${doc.id}')">Delete</button>
        </div>`;
    });
  });
}
function deleteReview(id){
  if(confirm("Delete review?")) db.collection("reviews").doc(id).delete();
}

/* --- ORDERS --- */
function loadOrders(){
  db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snap => {
    const list = document.getElementById("orderList");
    list.innerHTML = "";
    snap.forEach(doc => {
      const o = doc.data();
      let itemsHtml = o.items.map(i => `<div>• ${i.name} (₹${i.price})</div>`).join("");
      list.innerHTML += `
        <div class="order-card">
          <div class="order-header">
            <strong>${o.customerName} <span style="opacity:0.6">(@${o.instagram})</span></strong>
            <span class="status-badge">${o.status}</span>
          </div>
          <div style="margin-bottom:10px;opacity:0.8;">${itemsHtml}</div>
          <div style="display:flex;justify-content:space-between;align-items:center;border-top:1px solid var(--bg);padding-top:10px;">
            <strong style="color:var(--primary-dark)">Total: ₹${o.total}</strong>
            <button class="btn-del" style="padding:6px 15px;border-radius:8px;" onclick="deleteOrder('${doc.id}')">Archive</button>
          </div>
        </div>`;
    });
  });
}
function deleteOrder(id){
  if(confirm("Archive order?")) db.collection("orders").doc(id).delete();
}
</script>

</body>
</html>
