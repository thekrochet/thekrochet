<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="responsive.css">

<style>
:root{
  --primary:#d4a373;
  --primary-dark:#b8895b;
  --bg:#faf7f2;
  --card:#ffffff;
  --text:#2f2f2f;
  --shadow:rgba(0,0,0,.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== NAVBAR ===== */
nav{
  background:#fff;
  box-shadow:0 6px 18px var(--shadow);
  padding:16px 20px 14px;
  text-align:center;
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
}

.nav-links{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-top:10px;
  align-items: center;
}

.nav-links a,
.nav-links button{
  background:none;
  border:none;
  font-weight:500;
  color:var(--text);
  cursor:pointer;
  text-decoration:none;
  position:relative;
  font-size: 15px;
}

.nav-links a.active{ color:var(--primary); }
.nav-links a.active::after{
  content:""; position:absolute; left:0; bottom:-4px; width:100%; height:2px; background:var(--primary);
}

/* ===== MAIN ===== */
main{
  flex:1;
  max-width:600px;
  margin:auto;
  padding:30px 16px 80px;
}

/* ===== CARD ===== */
.admin-card{
  background:var(--card);
  padding:22px;
  border-radius:22px;
  margin-bottom:26px;
  box-shadow:0 10px 25px var(--shadow);
  animation: fadeUp .4s ease forwards;
}
@keyframes fadeUp{ from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }

.admin-card h4{
  font-weight:600;
  margin-bottom:14px;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
}

/* ===== INPUTS ===== */
input,textarea{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid #ddd;
  font-family:'Poppins',sans-serif;
}

/* ===== BUTTON ===== */
.primary-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}
.primary-btn:hover{ transform:translateY(-2px); }

/* ===== LIST ITEMS ===== */
.list-item {
  background: #fdfbf8;
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 12px;
  border: 1px solid #eee;
  position: relative;
  display: flex; /* For Desktop */
  align-items: center;
}

.product-row { display: flex; gap: 15px; align-items: center; flex-grow: 1; }
.slider-container { width: 50px; height: 50px; border-radius: 10px; overflow: hidden; position: relative; flex-shrink: 0; background: #eee; }
.slider-img { width: 100%; height: 100%; object-fit: cover; position: absolute; opacity: 0; transition: opacity 0.5s; }
.slider-img.active { opacity: 1; }
.product-info strong { display: block; font-size: 15px; }
.product-info span { font-size: 13px; color: var(--primary-dark); }

.actions { display: flex; gap: 8px; margin-left: auto; }
.btn-sm { padding: 6px 12px; border-radius: 8px; border: none; cursor: pointer; font-size: 12px; color: #fff; }
.edit { background: #6b4f2c; }
.del { background: #e63939; }

</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="admin.html" class="active">Products</a>
    <a href="admin-reviews.html">Reviews</a>
    <a href="orders.html">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>

  <div class="admin-card">
    <h4 id="formTitle">Add Product</h4>
    <input id="pname" placeholder="Product Name">
    <input id="pprice" type="number" placeholder="Price (â‚¹)">
    <input id="pimage" placeholder="Image URL (Separate multiple with comma)">
    <textarea id="pdesc" placeholder="Short description"></textarea>
    <button class="primary-btn" id="submitBtn">âž• Add Product</button>
  </div>

  <div class="admin-card">
    <h4>All Products</h4>
    <div id="productList">Loading...</div>
  </div>

</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();
let editId=null;

auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* PRODUCTS */
const submitBtn=document.getElementById("submitBtn");
const pname=document.getElementById("pname");
const pprice=document.getElementById("pprice");
const pimage=document.getElementById("pimage");
const pdesc=document.getElementById("pdesc");
const formTitle=document.getElementById("formTitle");

submitBtn.onclick=async()=>{
  if(!pname.value||!pprice.value){ alert("Enter product name & price"); return; }

  let rawVal = pimage.value.replace(/\n/g, ','); 
  const cleanImages = rawVal.split(',').map(u=>u.trim()).filter(u=>u!=="");

  const data={
    name:pname.value.trim(), price:Number(pprice.value),
    image:cleanImages.length>0?cleanImages:"", 
    description:pdesc.value.trim(),
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  };
  
  if(editId){
    await db.collection("products").doc(editId).update(data);
    editId=null; submitBtn.innerText="âž• Add Product"; formTitle.innerText="Add Product";
  }else{
    await db.collection("products").add(data);
  }
  pname.value=""; pprice.value=""; pimage.value=""; pdesc.value="";
};

/* LOAD PRODUCTS */
let scrollInterval = null;
db.collection("products").orderBy("createdAt","desc").onSnapshot(snap=>{
  const list=document.getElementById("productList");
  list.innerHTML="";
  if(snap.empty){ list.innerHTML="<div style='color:#999;text-align:center'>No products found.</div>"; return; }

  snap.forEach(doc=>{
    const p=doc.data();
    let imgs = Array.isArray(p.image) ? p.image : (p.image && p.image.includes(',') ? p.image.split(',') : [p.image || '']);
    imgs = imgs.filter(i=>i); if(imgs.length==0) imgs=['https://via.placeholder.com/60'];

    let imgHtml = imgs.map((src,i)=>`<img src="${src}" class="slider-img ${i===0?'active':''}">`).join('');

    list.innerHTML+=`
      <div class="list-item">
        <div class="product-row">
            <div class="slider-container" data-count="${imgs.length}" data-current="0">${imgHtml}</div>
            <div class="product-info"><strong>${p.name}</strong><span>â‚¹${p.price}</span></div>
            <div class="actions">
              <button class="btn-sm edit" onclick="editProduct('${doc.id}','${p.name}','${p.price}','${imgs.join(',')}', '${p.description||""}')">Edit</button>
              <button class="btn-sm del" onclick="deleteItem('products', '${doc.id}')">Del</button>
            </div>
        </div>
      </div>`;
  });
  startAutoScroll();
});

function startAutoScroll() {
  if (scrollInterval) clearInterval(scrollInterval);
  scrollInterval = setInterval(() => {
    document.querySelectorAll('.slider-container').forEach(slider => {
      const count = parseInt(slider.getAttribute('data-count'));
      if(count <= 1) return;
      let current = parseInt(slider.getAttribute('data-current'));
      let next = current + 1; if(next >= count) next = 0;
      const imgs = slider.querySelectorAll('.slider-img');
      imgs[current].classList.remove('active'); imgs[next].classList.add('active');
      slider.setAttribute('data-current', next);
    });
  }, 2000); 
}

function editProduct(id,name,price,imageStr,desc){
  editId=id; pname.value=name; pprice.value=price; pimage.value=imageStr; pdesc.value=desc;
  submitBtn.innerText="ðŸ”„ Update"; formTitle.innerText="Update Product";
  window.scrollTo({top:0,behavior:"smooth"});
}

function deleteItem(collection, id){
  if(confirm("Are you sure? This cannot be undone.")){
    db.collection(collection).doc(id).delete().catch(e=>alert(e.message));
  }
}
</script>

</body>
</html>
