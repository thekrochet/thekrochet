<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#d4a373;
  --primary-dark:#b8895b;
  --dark:#2f2f2f;
  --light:#faf7f2;
  --card:#ffffff;
  --shadow:rgba(0,0,0,.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:var(--light);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  color:var(--dark);
}

/* ===== NAVBAR ===== */
nav{
  background:#fff;
  box-shadow:0 6px 18px var(--shadow);
  padding:16px 20px 14px;
  text-align:center;
  animation:fadeDown .6s ease forwards;
}
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-14px)}
  to{opacity:1;transform:none}
}
.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
  letter-spacing:.3px;
}
.nav-links{
  display:grid;
  grid-auto-flow:column;
  justify-content:center;
  gap:22px;
  margin-top:8px;
}
.nav-links a,
.nav-links button{
  background:none;
  border:none;
  font-weight:500;
  color:var(--dark);
  cursor:pointer;
  position:relative;
}
.nav-links a.active{
  color:var(--primary);
}
.nav-links a.active::after{
  content:"";
  position:absolute;
  left:0;right:0;bottom:-4px;
  height:2px;
  background:var(--primary);
  border-radius:2px;
}

/* ===== MAIN ===== */
main{
  flex:1;
  max-width:560px;
  width:100%;
  margin:auto;
  padding:30px 16px 60px;
}

.admin-card{
  background:var(--card);
  padding:22px;
  border-radius:22px;
  margin-bottom:26px;
  box-shadow:0 12px 28px var(--shadow);
  animation:cardIn .7s ease both;
}
@keyframes cardIn{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}
.admin-card h4{
  margin-bottom:14px;
  font-weight:600;
}

/* ===== FORM ===== */
input,textarea{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
}
input:focus,textarea:focus{
  outline:none;
  border-color:var(--primary);
}
.primary-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}
.primary-btn:hover{transform:translateY(-2px)}
.primary-btn:active{transform:scale(.98)}

/* ===== PRODUCT LIST ===== */
.product-card{
  background:#faf7f2;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:.25s ease;
}
.product-card:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 22px rgba(0,0,0,.08);
}
.product-card strong{font-size:14px}
.product-card span{font-size:13px;color:#555}

/* ACTION BUTTONS */
.edit,.delete{
  border:none;
  padding:6px 12px;
  border-radius:8px;
  color:#fff;
  cursor:pointer;
  font-size:12px;
  transition:.2s ease;
}
.edit{
  background:#6b4f2c;
  margin-right:6px;
}
.delete{background:#e63939}
.edit:hover,.delete:hover{opacity:.85}

/* ===== RESPONSIVE ===== */
@media(max-width:420px){
  .nav-links{gap:14px}
  main{padding-top:24px}
}
</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="admin.html" class="active">Products</a>
    <a href="orders.html">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>

  <div class="admin-card">
    <h4 id="formTitle">Add Product</h4>
    <input id="pname" placeholder="Product Name">
    <input id="pprice" type="number" placeholder="Price (â‚¹)">
    <input id="pimage" placeholder="Image URL">
    <textarea id="pdesc" placeholder="Short description"></textarea>
    <button class="primary-btn" id="submitBtn">âž• Add Product</button>
  </div>

  <div class="admin-card">
    <h4>All Products</h4>
    <div id="productList"></div>
  </div>

</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();
let editId=null;

/* AUTH */
auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FORM */
const submitBtn=document.getElementById("submitBtn");
const pname=document.getElementById("pname");
const pprice=document.getElementById("pprice");
const pimage=document.getElementById("pimage");
const pdesc=document.getElementById("pdesc");
const formTitle=document.getElementById("formTitle");

submitBtn.onclick=async()=>{
  if(!pname.value||!pprice.value){
    alert("Enter product name & price");
    return;
  }
  const data={
    name:pname.value.trim(),
    price:Number(pprice.value),
    image:pimage.value.trim(),
    description:pdesc.value.trim(),
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  };
  if(editId){
    await db.collection("products").doc(editId).update(data);
    editId=null;
    submitBtn.innerText="âž• Add Product";
    formTitle.innerText="Add Product";
  }else{
    await db.collection("products").add(data);
  }
  pname.value=""; pprice.value=""; pimage.value=""; pdesc.value="";
};

/* PRODUCTS */
db.collection("products").onSnapshot(snap=>{
  const list=document.getElementById("productList");
  list.innerHTML="";

  const docs = snap.docs
    .map(d => ({ id:d.id, ...d.data() }))
    .sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0));

  docs.forEach(p=>{
    list.innerHTML+=`
      <div class="product-card">
        <div>
          <strong>${p.name}</strong><br>
          <span>â‚¹${p.price}</span>
        </div>
        <div>
          <button class="edit"
            onclick="editProduct('${p.id}','${p.name}','${p.price}','${p.image}','${p.description||""}')">
            Edit
          </button>
          <button class="delete"
            onclick="db.collection('products').doc('${p.id}').delete()">
            Del
          </button>
        </div>
      </div>`;
  });
});

function editProduct(id,name,price,image,desc){
  editId=id;
  pname.value=name;
  pprice.value=price;
  pimage.value=image;
  pdesc.value=desc;
  submitBtn.innerText="ðŸ”„ Update";
  formTitle.innerText="Update Product";
  window.scrollTo({top:0,behavior:"smooth"});
}
</script>

</body>
</html>
