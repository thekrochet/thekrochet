<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Manager | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* =========================================
   ADMIN PANEL SPECIFIC CSS
   ========================================= */
:root{
  --primary:#d4a373;
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card-bg: #ffffff;
  --nav-bg: rgba(255, 255, 255, 0.95);
  --input-bg: #fdfbf8;
  --danger: #e74c3c;
  --success: #27ae60;
  --shadow: 0 10px 30px rgba(184, 137, 91, 0.15);
  --border: #eee;
}

body.dark-mode {
  --bg: #121212;
  --text: #e0e0e0;
  --card-bg: #1e1e1e;
  --nav-bg: rgba(30, 30, 30, 0.95);
  --input-bg: #2a2a2a;
  --shadow: 0 10px 30px rgba(0,0,0,0.5);
  --border: #333;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  padding-bottom: 50px;
  transition: background 0.3s, color 0.3s;
}

/* âœ… NAVBAR (MATCHING HOME/REVIEWS EXACTLY) */
nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: var(--nav-bg);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(0,0,0,0.05);
  padding: 15px 5%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.3s ease;
}

.nav-top {
  display: flex;
  align-items: center;
  gap: 15px;
}

.nav-top h2 {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem;
  color: var(--text);
  margin: 0;
}

/* Theme Toggle */
.theme-toggle {
  background: none;
  border: none;
  font-size: 1.4rem;
  cursor: pointer;
  padding: 5px;
  border-radius: 50%;
  transition: 0.2s;
}
.theme-toggle:hover { transform: scale(1.1); }

.nav-links {
  display: flex;
  gap: 30px;
  align-items: center;
}

.nav-links a, .nav-links button {
  background: none;
  border: none;
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  color: var(--text);
  opacity: 0.7;
  cursor: pointer;
  text-decoration: none;
  font-weight: 500;
  position: relative;
  transition: 0.3s;
}

.nav-links .active, .nav-links a:hover, .nav-links button:hover {
  opacity: 1;
  color: var(--primary);
  font-weight: 600;
}
.nav-links .active::after {
  content: ''; position: absolute; width: 100%; height: 2px;
  bottom: -4px; left: 0; background-color: var(--primary);
}


/* PAGE LAYOUT */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.page-header h4 {
  font-family: 'Playfair Display', serif;
  font-size: 2.2rem;
  color: #b8895b;
  text-align: center;
  margin: 30px 0 40px;
}

/* âœ… PERFECTED ADD ITEM CARD */
.form-card {
  background: var(--card-bg);
  padding: 40px;
  border-radius: 24px;
  box-shadow: var(--shadow);
  max-width: 550px;
  margin: 0 auto 50px; /* Centered horizontally */
  border: 1px solid var(--border);
  text-align: center;
}

.form-title {
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem;
  margin-bottom: 25px;
  color: var(--text);
}

.form-group {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-group input, .form-group textarea {
  width: 100%;
  padding: 16px;
  border: 1px solid var(--border);
  border-radius: 12px;
  background: var(--input-bg);
  color: var(--text);
  outline: none;
  font-family: 'Poppins', sans-serif;
  font-size: 0.95rem;
  text-align: center; /* âœ… Text starts in center */
  transition: border-color 0.3s, box-shadow 0.3s;
}

.form-group input:focus, .form-group textarea:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(212, 163, 115, 0.1);
}

/* Buttons */
.btn-main {
  width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 1rem; margin-top: 10px; transition: transform 0.2s;
}
.btn-main:active { transform: scale(0.98); }

.btn-add { background: var(--primary); color: #fff; box-shadow: 0 4px 15px rgba(212, 163, 115, 0.3); }
.btn-update { background: var(--success); color: #fff; display: none; }
.btn-cancel { background: #eee; color: #555; display: none; }


/* âœ… GRID & SLIDER (Side-by-Side 1.7s Loop) */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 30px;
  margin-top: 20px;
}

.product-card {
  background: var(--card-bg);
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  border: 1px solid var(--border);
  display: flex;
  flex-direction: column;
  transition: transform 0.3s;
}
.product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }

/* Slider Container */
.p-img-box {
  width: 100%;
  height: 260px;
  overflow: hidden;
  position: relative;
  background: var(--input-bg);
}

/* Moving Strip */
.img-slider {
  display: flex;
  height: 100%;
  width: 100%;
  transition: transform 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
}

/* Images */
.img-slider img {
  min-width: 100%;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.p-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
.p-name { font-weight: 600; font-size: 1.1rem; margin-bottom: 5px; color: var(--text); }
.p-price { color: var(--primary); font-weight: 700; font-size: 1.1rem; margin-bottom: 15px; }

.p-actions { margin-top: auto; display: flex; gap: 10px; }
.btn-sm { flex: 1; padding: 10px; border: none; border-radius: 10px; cursor: pointer; font-weight: 500; }
.btn-edit { background: var(--input-bg); color: var(--text); border: 1px solid var(--border); }
.btn-del { background: rgba(231, 76, 60, 0.1); color: var(--danger); }

/* Mobile Fixes */
@media (max-width: 768px) {
  nav { flex-direction: column; gap: 15px; padding: 20px; }
  .nav-links { gap: 20px; flex-wrap: wrap; justify-content: center; }
  .theme-toggle { position: absolute; top: 20px; right: 5%; }
  .form-card { padding: 30px 20px; }
}
</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
  </div>
  
  <div class="nav-links">
    <a href="admin.html" class="active">Products</a>
    <a href="admin-reviews.html">Reviews</a>
    <a href="orders.html">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">
  
  <div class="page-header">
    <h4>Inventory Manager</h4>
  </div>

  <div class="form-card" id="formSection">
    <h3 class="form-title" id="formTitle">Add New Item</h3>
    <div class="form-group">
      <input type="hidden" id="editId">
      <input type="text" id="pName" placeholder="Product Name">
      <input type="number" id="pPrice" placeholder="Price (â‚¹)">
      <input type="text" id="pImg" placeholder="Image URL (Comma separated for slider)">
      <textarea id="pDesc" rows="3" placeholder="Short Description..."></textarea>
      
      <button id="addBtn" class="btn-main btn-add" onclick="addProduct()">+ Add Product</button>
      <button id="updateBtn" class="btn-main btn-update" onclick="updateProduct()">âœ“ Update Product</button>
      <button id="cancelBtn" class="btn-main btn-cancel" onclick="resetForm()">Cancel Edit</button>
    </div>
  </div>

  <div id="productsList" class="products-grid">
    <div style="text-align:center; grid-column:1/-1; padding:40px; color:#999;">Loading inventory...</div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();
let allProducts = {};

/* THEME LOGIC */
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  document.getElementById("themeBtn").innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
}
if(localStorage.getItem("theme") === "dark"){
  document.body.classList.add("dark-mode");
  document.getElementById("themeBtn").innerText = "â˜€ï¸";
}

auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FETCH PRODUCTS (1.7s Auto-Scroll Loop) */
db.collection("products").orderBy("createdAt", "desc").onSnapshot(snap => {
  const container = document.getElementById("productsList");
  container.innerHTML = "";
  allProducts = {}; 

  if(snap.empty){
    container.innerHTML = "<div style='text-align:center; width:100%; grid-column:1/-1; padding:40px; color:#999'>No products yet.</div>";
    return;
  }

  snap.forEach(doc => {
    const p = doc.data();
    allProducts[doc.id] = p; 

    // âœ… HANDLE MULTIPLE IMAGES
    let imgs = p.images;
    if (!imgs) {
      if (p.image && typeof p.image === 'string' && p.image.includes(",")) {
        imgs = p.image.split(",").map(url => url.trim());
      } else {
        imgs = [p.image || 'https://via.placeholder.com/300?text=No+Image'];
      }
    }

    // Generate Slider HTML
    const imgHtml = imgs.map(url => `<img src="${url}">`).join('');
    const sid = "s" + Math.random().toString(36).substr(2, 9); // Unique ID for slider

    container.innerHTML += `
      <div class="product-card">
        <div class="p-img-box">
          <div id="${sid}" class="img-slider">
            ${imgHtml}
          </div>
        </div>
        <div class="p-info">
          <div class="p-name">${p.name}</div>
          <div class="p-price">â‚¹${p.price}</div>
          <div class="p-actions">
            <button class="btn-sm btn-edit" onclick="startEdit('${doc.id}')">Edit</button>
            <button class="btn-sm btn-del" onclick="deleteProduct('${doc.id}')">Delete</button>
          </div>
        </div>
      </div>
    `;

    // âœ… AUTO SCROLL LOOP (1.7 Seconds)
    if(imgs.length > 1){
      let i = 0;
      setInterval(() => {
        i = (i + 1) % imgs.length;
        const slider = document.getElementById(sid);
        if(slider) slider.style.transform = `translateX(-${i * 100}%)`;
      }, 1700);
    }
  });
});

/* ADD PRODUCT */
function addProduct() {
  const name = document.getElementById('pName').value;
  const price = document.getElementById('pPrice').value;
  const image = document.getElementById('pImg').value;
  const desc = document.getElementById('pDesc').value;

  if(!name || !price){ alert("Please fill Name and Price"); return; }

  db.collection("products").add({
    name: name,
    price: Number(price),
    image: image,
    description: desc,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    resetForm();
  }).catch(err => alert("Error: " + err.message));
}

/* START EDIT MODE */
function startEdit(id) {
  const p = allProducts[id];
  document.getElementById('editId').value = id;
  document.getElementById('pName').value = p.name;
  document.getElementById('pPrice').value = p.price;
  document.getElementById('pImg').value = p.image || '';
  document.getElementById('pDesc').value = p.description || '';

  document.getElementById('addBtn').style.display = 'none';
  document.getElementById('updateBtn').style.display = 'block';
  document.getElementById('cancelBtn').style.display = 'block';
  document.getElementById('formTitle').innerText = "Edit Product";

  document.getElementById('formSection').scrollIntoView({behavior: "smooth"});
}

/* UPDATE PRODUCT */
function updateProduct() {
  const id = document.getElementById('editId').value;
  const name = document.getElementById('pName').value;
  const price = document.getElementById('pPrice').value;
  const image = document.getElementById('pImg').value;
  const desc = document.getElementById('pDesc').value;

  db.collection("products").doc(id).update({
    name: name,
    price: Number(price),
    image: image,
    description: desc
  }).then(() => {
    resetForm(); 
  }).catch(err => alert("Error updating: " + err.message));
}

/* RESET FORM */
function resetForm() {
  document.getElementById('pName').value = "";
  document.getElementById('pPrice').value = "";
  document.getElementById('pImg').value = "";
  document.getElementById('pDesc').value = "";
  document.getElementById('editId').value = "";

  document.getElementById('addBtn').style.display = 'block';
  document.getElementById('updateBtn').style.display = 'none';
  document.getElementById('cancelBtn').style.display = 'none';
  document.getElementById('formTitle').innerText = "Add New Item";
}

/* DELETE PRODUCT */
function deleteProduct(id) {
  if(confirm("Are you sure you want to delete this product?")) {
    db.collection("products").doc(id).delete();
  }
}
</script>

</body>
</html>
