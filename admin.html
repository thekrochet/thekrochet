<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Manager | TheKrochet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* Internal styles for Premium Product Manager */
:root{
  --primary:#d4a373;
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card-bg: #ffffff;
  --danger: #e74c3c;
  --shadow: 0 10px 30px rgba(184, 137, 91, 0.15);
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  padding-bottom: 50px;
}

/* NAVBAR (Consistent across all pages) */
nav{
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  padding: 16px 20px 14px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 100;
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size: 24px;
  letter-spacing: .5px;
  color: var(--text);
}

.nav-links{
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 10px;
  align-items: center;
  flex-wrap: wrap;
}

.nav-links a, .nav-links button{
  background: none;
  border: none;
  font-weight: 500;
  color: var(--text);
  cursor: pointer;
  text-decoration: none;
  font-size: 15px;
  font-family: 'Poppins', sans-serif;
  position: relative;
}

.nav-links a.active{ color: var(--primary); }
.nav-links a.active::after{
  content: ""; position: absolute; left: 0; bottom: -4px; width: 100%; height: 2px; background: var(--primary);
}

/* PAGE LAYOUT */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.page-header {
  text-align: center;
  padding: 20px 0 30px;
}
.page-header h4 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  color: #b8895b;
}

/* ✨ ADD PRODUCT FORM CARD */
.form-card {
  background: var(--card-bg);
  padding: 30px;
  border-radius: 18px;
  box-shadow: var(--shadow);
  margin-bottom: 40px;
  max-width: 600px;
  margin-left: auto; 
  margin-right: auto;
  border: 1px solid rgba(0,0,0,0.03);
}

.form-title {
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  margin-bottom: 20px;
  color: var(--text);
  text-align: center;
}

.form-group input, .form-group textarea {
  width: 100%;
  padding: 12px 15px;
  margin-bottom: 15px;
  border: 1px solid #eee;
  border-radius: 10px;
  font-family: 'Poppins', sans-serif;
  font-size: 14px;
  background: #fdfbf8;
  transition: 0.3s;
}
.form-group input:focus {
  border-color: var(--primary);
  background: #fff;
  outline: none;
}

.btn-add {
  width: 100%;
  background: var(--primary);
  color: white;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
.btn-add:hover { background: #b8895b; }

/* ✨ PRODUCTS GRID */
.products-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
}

/* PRODUCT CARD DESIGN */
.product-card {
  background: var(--card-bg);
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  transition: transform 0.3s;
  border: 1px solid #eee;
  display: flex;
  flex-direction: column;
}

.product-card:hover { transform: translateY(-5px); box-shadow: var(--shadow); }

.p-img-box {
  width: 100%;
  height: 220px;
  overflow: hidden;
  background: #f9f9f9;
}
.p-img-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.p-info {
  padding: 15px;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.p-name {
  font-weight: 600;
  font-size: 16px;
  margin-bottom: 5px;
  color: var(--text);
}

.p-price {
  color: var(--primary);
  font-weight: 700;
  font-size: 15px;
  margin-bottom: 15px;
}

.p-actions {
  margin-top: auto; /* Push buttons to bottom */
  display: flex;
  gap: 10px;
}

.btn-sm {
  flex: 1;
  padding: 8px;
  border: none;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
}
.btn-edit { background: #f0f0f0; color: #333; }
.btn-edit:hover { background: #e0e0e0; }

.btn-del { background: #fff5f5; color: var(--danger); }
.btn-del:hover { background: var(--danger); color: white; }

</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="admin.html" class="active">Products</a>
    <a href="admin-reviews.html">Reviews</a>
    <a href="orders.html">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">
  
  <div class="page-header">
    <h4>Inventory Manager</h4>
  </div>

  <div class="form-card">
    <h3 class="form-title">Add New Item</h3>
    <div class="form-group">
      <input type="text" id="pName" placeholder="Product Name (e.g. Handmade Bag)">
      <input type="number" id="pPrice" placeholder="Price (₹)">
      <input type="text" id="pImg" placeholder="Image URL (Paste link here)">
      <textarea id="pDesc" rows="3" placeholder="Short Description..."></textarea>
      <button class="btn-add" onclick="addProduct()">+ Add Product</button>
    </div>
  </div>

  <div id="productsList" class="products-grid">
    <div style="text-align:center; grid-column:1/-1; padding:40px; color:#999;">Loading inventory...</div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH CHECK */
auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FETCH PRODUCTS */
db.collection("products").orderBy("createdAt", "desc").onSnapshot(snap => {
  const container = document.getElementById("productsList");
  container.innerHTML = "";

  if(snap.empty){
    container.innerHTML = "<div style='text-align:center; width:100%; grid-column:1/-1; padding:40px; color:#999'>No products yet.</div>";
    return;
  }

  snap.forEach(doc => {
    const p = doc.data();
    
    // Safety check for image
    const imgUrl = p.image || 'https://via.placeholder.com/300?text=No+Image';

    container.innerHTML += `
      <div class="product-card">
        <div class="p-img-box">
          <img src="${imgUrl}" alt="${p.name}">
        </div>
        <div class="p-info">
          <div class="p-name">${p.name}</div>
          <div class="p-price">₹${p.price}</div>
          <div class="p-actions">
            <button class="btn-sm btn-edit" onclick="editProduct('${doc.id}', '${p.name}', '${p.price}')">Edit</button>
            <button class="btn-sm btn-del" onclick="deleteProduct('${doc.id}')">Delete</button>
          </div>
        </div>
      </div>
    `;
  });
});

/* ADD PRODUCT */
function addProduct() {
  const name = document.getElementById('pName').value;
  const price = document.getElementById('pPrice').value;
  const image = document.getElementById('pImg').value;
  const desc = document.getElementById('pDesc').value;

  if(!name || !price){ alert("Please fill Name and Price"); return; }

  db.collection("products").add({
    name: name,
    price: Number(price),
    image: image,
    description: desc,
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  }).then(() => {
    alert("Product Added!");
    // Clear inputs
    document.getElementById('pName').value = "";
    document.getElementById('pPrice').value = "";
    document.getElementById('pImg').value = "";
    document.getElementById('pDesc').value = "";
  }).catch(err => alert("Error: " + err.message));
}

/* DELETE PRODUCT */
function deleteProduct(id) {
  if(confirm("Are you sure you want to delete this product?")) {
    db.collection("products").doc(id).delete();
  }
}

/* EDIT PRODUCT (Simple Prompt) */
function editProduct(id, oldName, oldPrice) {
  const newName = prompt("Edit Product Name:", oldName);
  const newPrice = prompt("Edit Price:", oldPrice);
  
  if(newName && newPrice) {
    db.collection("products").doc(id).update({
      name: newName,
      price: Number(newPrice)
    });
  }
}
</script>

</body>
</html>
