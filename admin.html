<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#d4a373;
  --primary-dark:#b8895b;
  --bg:#faf7f2;
  --card:#ffffff;
  --text:#2f2f2f;
  --shadow:rgba(0,0,0,.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== NAVBAR ===== */
nav{
  background:#fff;
  box-shadow:0 6px 18px var(--shadow);
  padding:16px 20px 14px;
  text-align:center;
  animation:navDrop .5s ease forwards;
}
@keyframes navDrop{
  from{opacity:0;transform:translateY(-12px)}
  to{opacity:1;transform:translateY(0)}
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
  letter-spacing:.5px;
}

.nav-links{
  display:grid;
  grid-auto-flow:column;
  justify-content:center;
  gap:22px;
  margin-top:10px;
}

.nav-links a,
.nav-links button{
  background:none;
  border:none;
  font-weight:500;
  color:var(--text);
  cursor:pointer;
  text-decoration:none;
  position:relative;
}

.nav-links a.active{
  color:var(--primary);
}
.nav-links a.active::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:100%;
  height:2px;
  background:var(--primary);
}

/* ===== MAIN ===== */
main{
  flex:1;
  max-width:560px;
  margin:auto;
  padding:30px 16px 60px;
}

/* ===== CARD ===== */
.admin-card{
  background:var(--card);
  padding:22px;
  border-radius:22px;
  margin-bottom:26px;
  box-shadow:0 10px 25px var(--shadow);
  animation:cardFade .4s ease forwards;
}
@keyframes cardFade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.admin-card h4{
  font-weight:600;
  margin-bottom:14px;
}

/* ===== INPUTS ===== */
input,textarea{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid #ddd;
  font-family:'Poppins',sans-serif;
}

/* ===== BUTTON ===== */
.primary-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:.3s ease;
}
.primary-btn:hover{
  transform:translateY(-2px);
}

/* ===== PRODUCT LIST ===== */
.product-card {
  background: #fdfbf8;
  border-radius: 18px;
  padding: 12px;
  margin-bottom: 12px;
  display: flex; 
  align-items: center; 
  gap: 15px; 
  border: 1px solid #eee;
  animation: listFade .3s ease forwards;
}

/* === NEW FADE SLIDER CSS === */
.slider-container {
  width: 60px;
  height: 60px;
  border-radius: 12px;
  position: relative;
  overflow: hidden;
  flex-shrink: 0;
  background-color: #eee;
}

.slider-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0; /* Hidden by default */
  transition: opacity 0.5s ease-in-out;
}

.slider-img.active {
  opacity: 1; /* Show only active image */
  z-index: 1;
}

.product-info {
  flex-grow: 1;
}

.product-info strong {
  font-weight: 600;
  font-size: 15px;
  display: block;
  margin-bottom: 2px;
}

.product-info span {
  font-size: 14px;
  color: var(--primary-dark);
}

@keyframes listFade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== ACTION BUTTONS ===== */
.actions {
  display: flex;
  gap: 8px;
}

.edit{
  background:#6b4f2c;
  color:#fff;
  padding:8px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-size: 12px;
}
.delete{
  background:#e63939;
  color:#fff;
  padding:8px 14px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-size: 12px;
}

/* ===== MOBILE ===== */
@media(max-width:480px){
  main{padding:24px 12px 50px}
  .nav-links{gap:14px}
}
</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="admin.html" class="active">Products</a>
    <a href="orders.html">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>

  <div class="admin-card">
    <h4 id="formTitle">Add Product</h4>

    <input id="pname" placeholder="Product Name">
    <input id="pprice" type="number" placeholder="Price (â‚¹)">
    <input id="pimage" placeholder="Image URL (Separate multiple with comma)">
    <textarea id="pdesc" placeholder="Short description"></textarea>

    <button class="primary-btn" id="submitBtn">âž• Add Product</button>
  </div>

  <div class="admin-card">
    <h4>All Products</h4>
    <div id="productList"></div>
  </div>

</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();
let editId=null;

/* AUTH */
auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FORM */
const submitBtn=document.getElementById("submitBtn");
const pname=document.getElementById("pname");
const pprice=document.getElementById("pprice");
const pimage=document.getElementById("pimage");
const pdesc=document.getElementById("pdesc");
const formTitle=document.getElementById("formTitle");

submitBtn.onclick=async()=>{
  if(!pname.value||!pprice.value){
    alert("Enter product name & price");
    return;
  }

  // Handle Inputs: Split by comma OR newline
  let rawVal = pimage.value;
  // Replace newlines with commas to handle copy-paste lists
  rawVal = rawVal.replace(/\n/g, ','); 
  
  const rawImages = rawVal.split(',');
  const cleanImages = rawImages.map(url => url.trim()).filter(url => url !== "");

  const data={
    name:pname.value.trim(),
    price:Number(pprice.value),
    image: cleanImages.length > 0 ? cleanImages : "", 
    description:pdesc.value.trim(),
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  };
  
  if(editId){
    await db.collection("products").doc(editId).update(data);
    editId=null;
    submitBtn.innerText="âž• Add Product";
    formTitle.innerText="Add Product";
  }else{
    await db.collection("products").add(data);
  }
  pname.value=""; pprice.value=""; pimage.value=""; pdesc.value="";
};

/* PRODUCTS LIST & FADE ENGINE */
let scrollInterval = null;

db.collection("products").onSnapshot(snap=>{
  const list=document.getElementById("productList");
  list.innerHTML="";

  const docs = snap.docs
    .map(d => ({ id:d.id, ...d.data() }))
    .sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0));

  docs.forEach(p=>{
    
    // --- ROBUST IMAGE DATA CLEANING ---
    let images = [];
    if(Array.isArray(p.image)){
        images = p.image;
    } else if (typeof p.image === 'string' && p.image.includes(',')) {
        images = p.image.split(',').map(s => s.trim()).filter(s => s);
    } else if (p.image) {
        images = [p.image];
    } else {
        images = ['https://via.placeholder.com/60?text=No+Img'];
    }
    
    // Generate HTML: Add 'active' class to the first image
    let imagesHTML = "";
    images.forEach((src, index) => {
        const activeClass = index === 0 ? "active" : "";
        imagesHTML += `<img src="${src}" class="slider-img ${activeClass}">`;
    });

    list.innerHTML+=`
      <div class="product-card">
        
        <div class="slider-container" data-count="${images.length}" data-current="0">
            ${imagesHTML}
        </div>
        
        <div class="product-info">
          <strong>${p.name}</strong>
          <span>â‚¹${p.price}</span>
        </div>

        <div class="actions">
          <button class="edit"
            onclick="editProduct('${p.id}','${p.name}','${p.price}', '${images.join(', ')}', '${p.description||""}')">
            Edit
          </button>
          <button class="delete"
            onclick="db.collection('products').doc('${p.id}').delete()">
            Del
          </button>
        </div>
      </div>`;
  });

  // Start The Animation
  startAutoScroll();
});

function startAutoScroll() {
  if (scrollInterval) clearInterval(scrollInterval);

  scrollInterval = setInterval(() => {
    // Find all sliders with more than 1 image
    const sliders = document.querySelectorAll('.slider-container');
    
    sliders.forEach(slider => {
      const count = parseInt(slider.getAttribute('data-count'));
      if(count <= 1) return; // Skip if single image

      let current = parseInt(slider.getAttribute('data-current'));
      
      // Calculate next index
      let next = current + 1;
      if(next >= count) next = 0;

      // Get all images inside this slider
      const imgs = slider.querySelectorAll('.slider-img');
      
      // Update classes: Hide current, Show next
      imgs[current].classList.remove('active');
      imgs[next].classList.add('active');

      // Update data attribute
      slider.setAttribute('data-current', next);
    });

  }, 2000); // 2 Seconds Speed
}

function editProduct(id,name,price,imageStr,desc){
  editId=id;
  pname.value=name;
  pprice.value=price;
  pimage.value=imageStr; 
  pdesc.value=desc;
  submitBtn.innerText="ðŸ”„ Update";
  formTitle.innerText="Update Product";
  window.scrollTo({top:0,behavior:"smooth"});
}
</script>

</body>
</html>
