<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | TheKrochet</title>

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- BRAND MASTER -->
<link rel="stylesheet" href="brand.css">

<style>
:root{
  --primary:#d4a373;
  --primary-dark:#b8895b;
  --bg:#faf7f2;
  --card:#ffffff;
  --text:#2f2f2f;
  --shadow:rgba(0,0,0,.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ================= NAVBAR ================= */
nav{
  background:#fff;
  box-shadow:0 6px 18px var(--shadow);
  padding:16px 20px 14px;
  text-align:center;
  animation:navDrop .45s ease forwards;
}
@keyframes navDrop{
  from{opacity:0;transform:translateY(-12px)}
  to{opacity:1;transform:translateY(0)}
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
  letter-spacing:.4px;
}

.nav-links{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-top:10px;
}

.nav-links a,
.nav-links button{
  background:none;
  border:none;
  font-weight:500;
  color:var(--text);
  cursor:pointer;
  text-decoration:none;
  position:relative;
}

.nav-links a.active{
  color:var(--primary);
}
.nav-links a.active::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:100%;
  height:2px;
  background:var(--primary);
}

/* ================= MAIN ================= */
main{
  flex:1;
  max-width:560px;
  margin:auto;
  padding:30px 16px 60px;
}

/* ================= CARD ================= */
.admin-card{
  background:var(--card);
  padding:24px;
  border-radius:24px;
  margin-bottom:26px;
  box-shadow:0 10px 25px var(--shadow);
  animation:cardFade .4s ease forwards;
}
@keyframes cardFade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:translateY(0)}
}

.admin-card h4{
  font-weight:600;
  margin-bottom:16px;
}

/* ================= INPUTS ================= */
input,textarea{
  width:100%;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  border:1px solid #ddd;
  font-family:'Poppins',sans-serif;
  outline:none;
}

input:focus,
textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(212,163,115,.25);
}

/* ================= BUTTON ================= */
.primary-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--primary),var(--primary-dark));
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

.primary-btn:hover{
  transform:translateY(-2px);
}

/* ================= PRODUCT LIST ================= */
.product-card{
  background:#fdfbf8;
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.product-card strong{
  font-weight:600;
}

/* ================= ACTION BUTTONS ================= */
.edit{
  background:#6b4f2c;
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  border:none;
  margin-right:6px;
  cursor:pointer;
}
.delete{
  background:#e63939;
  color:#fff;
  padding:6px 12px;
  border-radius:8px;
  border:none;
  cursor:pointer;
}

/* ================= MOBILE ================= */
@media(max-width:480px){
  main{padding:24px 12px 50px}
  .nav-links{gap:14px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="admin.html" class="active">Products</a>
    <a href="orders.html">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>

  <!-- ADD / EDIT FORM -->
  <div class="admin-card">
    <h4 id="formTitle">Add Product</h4>

    <input id="pname" placeholder="Product Name">
    <input id="pprice" type="number" placeholder="Price (â‚¹)">
    <input id="pimage" placeholder="Image URL">
    <textarea id="pdesc" placeholder="Short description"></textarea>

    <button class="primary-btn" id="submitBtn">âž• Add Product</button>
  </div>

  <!-- PRODUCT LIST -->
  <div class="admin-card">
    <h4>All Products</h4>
    <div id="productList"></div>
  </div>

</main>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();
let editId=null;

/* AUTH */
auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FORM */
const submitBtn=document.getElementById("submitBtn");
const pname=document.getElementById("pname");
const pprice=document.getElementById("pprice");
const pimage=document.getElementById("pimage");
const pdesc=document.getElementById("pdesc");
const formTitle=document.getElementById("formTitle");

submitBtn.onclick=async()=>{
  if(!pname.value||!pprice.value){
    alert("Enter product name & price");
    return;
  }
  const data={
    name:pname.value.trim(),
    price:Number(pprice.value),
    image:pimage.value.trim(),
    description:pdesc.value.trim(),
    createdAt:firebase.firestore.FieldValue.serverTimestamp()
  };
  if(editId){
    await db.collection("products").doc(editId).update(data);
    editId=null;
    submitBtn.innerText="âž• Add Product";
    formTitle.innerText="Add Product";
  }else{
    await db.collection("products").add(data);
  }
  pname.value=""; pprice.value=""; pimage.value=""; pdesc.value="";
};

/* PRODUCTS LIST */
db.collection("products").onSnapshot(snap=>{
  const list=document.getElementById("productList");
  list.innerHTML="";

  const docs = snap.docs
    .map(d => ({ id:d.id, ...d.data() }))
    .sort((a,b)=>(b.createdAt?.seconds||0)-(a.createdAt?.seconds||0));

  docs.forEach(p=>{
    list.innerHTML+=`
      <div class="product-card">
        <div>
          <strong>${p.name}</strong><br>
          â‚¹${p.price}
        </div>
        <div>
          <button class="edit"
            onclick="editProduct('${p.id}','${p.name}','${p.price}','${p.image}','${p.description||""}')">
            Edit
          </button>
          <button class="delete"
            onclick="db.collection('products').doc('${p.id}').delete()">
            Del
          </button>
        </div>
      </div>`;
  });
});

function editProduct(id,name,price,image,desc){
  editId=id;
  pname.value=name;
  pprice.value=price;
  pimage.value=image;
  pdesc.value=desc;
  submitBtn.innerText="ðŸ”„ Update";
  formTitle.innerText="Update Product";
  window.scrollTo({top:0,behavior:"smooth"});
}
</script>

</body>
</html>
