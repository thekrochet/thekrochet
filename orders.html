<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders | TheKrochet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* Internal styles for Premium Dashboard */
:root{
  --primary:#d4a373;
  --primary-dark:#b8895b;
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card-bg: #ffffff;
  --nav-bg: rgba(255, 255, 255, 0.9);
  --success: #27ae60;
  --danger: #e74c3c;
  --shadow: 0 10px 30px rgba(184, 137, 91, 0.15); /* Warm Shadow */
  --border: rgba(0,0,0,0.03);
}

/* ðŸŒ™ DARK MODE VARIABLES */
body.dark-mode {
  --bg: #121212;
  --text: #e0e0e0;
  --card-bg: #1e1e1e;
  --nav-bg: rgba(30, 30, 30, 0.9);
  --shadow: 0 10px 30px rgba(0,0,0,0.5);
  --border: #333;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

/* NAVBAR */
nav{
  background: var(--nav-bg);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  padding: 16px 20px 14px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 100;
  transition: background 0.3s;
}

.nav-top {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size: 24px;
  letter-spacing: .5px;
  color: var(--text);
  margin: 0;
}

/* ðŸŒ™ TOGGLE */
.theme-toggle {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  padding: 5px;
  border-radius: 50%;
  transition: 0.2s;
  line-height: 1;
}
.theme-toggle:hover { background: rgba(128,128,128,0.1); }

.nav-links{
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 10px;
  align-items: center;
  flex-wrap: wrap;
}

.nav-links a, .nav-links button{
  background: none;
  border: none;
  font-weight: 500;
  color: var(--text);
  cursor: pointer;
  text-decoration: none;
  font-size: 15px;
  font-family: 'Poppins', sans-serif;
  position: relative;
  opacity: 0.7;
}

.nav-links a.active{ opacity: 1; color: var(--primary); font-weight: 600; }
.nav-links a.active::after{
  content: ""; position: absolute; left: 0; bottom: -4px; width: 100%; height: 2px; background: var(--primary);
}

/* PAGE HEADER */
.page-header {
  text-align: center;
  padding: 30px 20px 20px;
}
.page-header h4 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  color: var(--primary-dark);
  margin-bottom: 5px;
}
.page-header p {
  color: var(--text);
  font-size: 0.9rem;
  opacity: 0.6;
}

/* âœ¨ GRID LAYOUT âœ¨ */
.orders-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); /* Auto Grid */
  gap: 25px;
  padding: 10px 20px 60px;
  max-width: 1200px;
  margin: 0 auto;
}

/* CARD DESIGN */
.order-card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.order-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(184, 137, 91, 0.2);
}

/* HEADER: ID + DATE */
.order-header {
  background: rgba(0,0,0,0.02);
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}
.order-id {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  color: var(--primary-dark);
  font-size: 14px;
  letter-spacing: 0.5px;
}
.order-date {
  font-size: 12px;
  color: var(--text);
  opacity: 0.6;
}

/* BODY SECTION */
.card-body {
  padding: 20px;
  flex-grow: 1;
}

.customer-section {
  margin-bottom: 15px;
}
.customer-label {
  font-size: 10px;
  text-transform: uppercase;
  color: var(--text);
  opacity: 0.5;
  letter-spacing: 1px;
  display: block;
}
.customer-name {
  font-size: 16px;
  font-weight: 600;
  color: var(--text);
  margin-top: 2px;
  display: block;
}

/* ITEMS LIST */
.order-items {
  margin-top: 15px;
  border-top: 1px dashed var(--border);
  padding-top: 10px;
}
.order-item {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 8px;
  color: var(--text);
  opacity: 0.8;
}
.item-qty {
  font-weight: 600;
  color: var(--primary);
  background: rgba(0,0,0,0.05);
  padding: 2px 8px;
  border-radius: 4px;
  font-size: 12px;
}

/* FOOTER & ACTIONS */
.order-footer {
  padding: 20px;
  background: rgba(0,0,0,0.02);
  border-top: 1px solid var(--border);
}

.total-row {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 15px;
}

.action-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.btn {
  padding: 12px;
  border: none;
  border-radius: 12px;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

/* BUTTON COLORS */
.btn-accept {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fff;
}
.btn-accept:hover { transform: translateY(-2px); opacity: 0.9; }

.btn-accept.accepted {
  background: var(--success);
  pointer-events: none;
}

.btn-delete {
  background: rgba(231, 76, 60, 0.1);
  color: var(--danger);
}
.btn-delete:hover {
  background: var(--danger);
  color: #fff;
}

/* Mobile Fix for Navbar */
@media(max-width: 600px){
  .nav-links { gap: 14px; }
  .orders-grid { grid-template-columns: 1fr; padding: 10px 15px 50px; }
}

</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
  </div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="admin-reviews.html">Reviews</a>
    <a href="orders.html" class="active">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="page-header">
    <h4>Orders Dashboard</h4>
    <p>Manage your incoming requests</p>
  </div>

  <div id="ordersList" class="orders-grid">
    <div style="text-align:center; width:100%; grid-column:1/-1; padding:40px; color:#999;">
      Loading...
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
/* âœ… THE KROCHET CONFIG */
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* ðŸŒ™ DARK MODE SYNC */
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  document.getElementById("themeBtn").innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
}
if(localStorage.getItem("theme") === "dark"){
  document.body.classList.add("dark-mode");
  document.getElementById("themeBtn").innerText = "â˜€ï¸";
}

auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FETCH ORDERS */
db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snap => {
  const list = document.getElementById("ordersList");
  list.innerHTML = "";

  if (snap.empty) {
    list.innerHTML = "<div style='text-align:center;width:100%;grid-column:1/-1;padding:40px;color:#999'>No orders yet.</div>";
    return;
  }

  snap.forEach(doc => {
    const o = doc.data();
    const date = o.createdAt ? o.createdAt.toDate().toLocaleDateString() : "Just now";
    
    // Auto-fix for NaN/Undefined quantities
    let itemsHtml = "";
    let calculatedTotal = 0;

    if (o.items && Array.isArray(o.items)) {
      o.items.forEach(item => {
        const qty = item.quantity || item.qty || 1; 
        const price = Number(item.price) || 0;
        const itemTotal = price * qty;
        calculatedTotal += itemTotal;

        itemsHtml += `
          <div class="order-item">
            <span>${item.name}</span>
            <span class="item-qty">x${qty}</span>
          </div>
        `;
      });
    }

    const finalTotal = o.total ? o.total : calculatedTotal;
    
    // Check if already accepted to style button
    const isAccepted = o.status === "Accepted";
    const btnText = isAccepted ? "âœ… Accepted" : "Accept";
    const btnClass = isAccepted ? "btn btn-accept accepted" : "btn btn-accept";

    list.innerHTML += `
      <div class="order-card">
        <div class="order-header">
          <span class="order-id">#${doc.id.substr(0,6).toUpperCase()}</span>
          <span class="order-date">${date}</span>
        </div>
        
        <div class="card-body">
          <div class="customer-section">
            <span class="customer-label">Name / Instagram</span>
            <span class="customer-name">${o.customerName || "Guest"}</span>
          </div>
          
          <div class="order-items">
            ${itemsHtml}
          </div>
        </div>

        <div class="order-footer">
          <div class="total-row">
            <span>Total</span>
            <span>â‚¹${finalTotal}</span>
          </div>

          <div class="action-buttons">
            <button class="${btnClass}" onclick="acceptOrder('${doc.id}')">${btnText}</button>
            <button class="btn btn-delete" onclick="deleteOrder('${doc.id}')">Delete</button>
          </div>
        </div>
      </div>
    `;
  });
});

/* SIMPLE ACCEPT FUNCTION */
function acceptOrder(id) {
  // Just update status to 'Accepted'
  db.collection("orders").doc(id).update({
    status: "Accepted"
  }).catch(err => console.log(err));
}

/* DELETE FUNCTION */
function deleteOrder(id) {
  // Deletes immediately
  db.collection("orders").doc(id).delete();
}
</script>

</body>
</html>
