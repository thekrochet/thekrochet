<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders | TheKrochet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* =========================================
   1. COLOR VARIABLES & THEME SETTINGS
   ========================================= */
:root{
  --primary: #d4a373;       /* Brand Gold */
  --primary-dark: #b8895b;  /* Darker Gold/Brown */
  --bg: #faf7f2;            /* Light Background */
  --text: #2f2f2f;          /* Dark Text */
  --card-bg: #ffffff;       /* White Cards */
  --nav-bg: rgba(255, 255, 255, 0.95);
  --danger: #e74c3c;        /* Red for Delete */
  --shadow: 0 10px 30px rgba(184, 137, 91, 0.15);
  --border: rgba(0,0,0,0.05);
}

/* ðŸŒ™ DARK MODE OVERRIDES */
body.dark-mode {
  --bg: #121212;
  --text: #e0e0e0;
  --card-bg: #1e1e1e;
  --nav-bg: rgba(30, 30, 30, 0.95);
  --shadow: 0 10px 30px rgba(0,0,0,0.5);
  --border: #333;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
  margin: 0;
}

/* =========================================
   2. NAVBAR STYLES
   ========================================= */
nav {
  background: var(--nav-bg);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  padding: 15px 20px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 100;
  transition: background 0.3s;
}

.nav-top {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.nav-top h2 {
  font-family: 'Playfair Display', serif;
  font-size: 24px;
  color: var(--text);
  margin: 0;
}

/* Toggle Button */
.theme-toggle {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  padding: 5px;
  border-radius: 50%;
  line-height: 1;
  transition: 0.2s;
}
.theme-toggle:hover { background: rgba(128,128,128,0.1); }

.nav-links {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 10px;
  flex-wrap: wrap;
}

.nav-links a, .nav-links button {
  background: none;
  border: none;
  font-weight: 500;
  color: var(--text);
  cursor: pointer;
  text-decoration: none;
  font-size: 15px;
  font-family: 'Poppins', sans-serif;
  opacity: 0.7;
  transition: 0.2s;
}

.nav-links a.active {
  opacity: 1;
  color: var(--primary);
  font-weight: 600;
}
.nav-links a:hover, .nav-links button:hover { opacity: 1; color: var(--primary); }

/* =========================================
   3. PAGE LAYOUT & GRID
   ========================================= */
.page-header {
  text-align: center;
  padding: 30px 20px 20px;
}
.page-header h4 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  color: var(--primary-dark);
  margin-bottom: 5px;
}
.page-header p {
  color: var(--text);
  opacity: 0.6;
  font-size: 0.9rem;
}

/* Grid System */
.orders-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 25px;
  padding: 10px 20px 80px;
  max-width: 1200px;
  margin: 0 auto;
}

/* =========================================
   4. ORDER CARD DESIGN
   ========================================= */
.order-card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  transition: transform 0.3s ease;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.order-card:hover { transform: translateY(-4px); }

/* Card Header (Date) */
.order-header {
  background: rgba(0,0,0,0.02);
  padding: 15px 20px;
  display: flex;
  justify-content: center;
  border-bottom: 1px solid var(--border);
}

.order-date-badge {
  font-size: 12px;
  font-weight: 600;
  color: var(--primary-dark);
  background: rgba(212, 163, 115, 0.15); /* Soft Gold Bg */
  padding: 6px 14px;
  border-radius: 20px;
  letter-spacing: 0.5px;
}

/* Card Body */
.card-body {
  padding: 20px;
  flex-grow: 1;
}

.customer-name {
  font-size: 18px;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  color: var(--text);
  display: block;
}
.customer-sub {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 1px;
  opacity: 0.5;
  margin-bottom: 15px;
  display: block;
  color: var(--text);
}

/* Items List */
.order-items {
  margin-top: 15px;
  border-top: 1px dashed var(--border);
  padding-top: 15px;
}
.order-item {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 10px;
  opacity: 0.9;
  color: var(--text);
}
.item-qty {
  font-weight: 600;
  color: var(--primary-dark);
  font-size: 13px;
  background: rgba(0,0,0,0.05);
  padding: 2px 6px;
  border-radius: 4px;
}

/* Card Footer */
.order-footer {
  padding: 20px;
  background: rgba(0,0,0,0.02);
  border-top: 1px solid var(--border);
}

.total-row {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 15px;
  color: var(--text);
}

/* Buttons */
.action-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.btn {
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

/* ACCEPT BUTTON (Brand Color) */
.btn-accept {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fff;
}
.btn-accept:hover { opacity: 0.9; transform: translateY(-1px); }

/* ACCEPTED STATE (Dark Brown/Gold - Website Vibe) */
.btn-accept.accepted {
  background: var(--primary-dark); /* Matches website theme */
  color: #fff;
  opacity: 1;
  pointer-events: none; /* Can't click again */
  box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
}

.btn-delete {
  background: rgba(231, 76, 60, 0.1);
  color: var(--danger);
}
.btn-delete:hover {
  background: var(--danger);
  color: #fff;
}

/* Mobile Adjustments */
@media(max-width: 600px){
  .nav-links { gap: 14px; }
  .orders-grid { grid-template-columns: 1fr; padding: 10px 15px 60px; }
}
</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
  </div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="admin-reviews.html">Reviews</a>
    <a href="orders.html" class="active">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="page-header">
    <h4>Orders Dashboard</h4>
    <p>Manage your incoming requests</p>
  </div>

  <div id="ordersList" class="orders-grid">
    <div style="text-align:center; width:100%; grid-column:1/-1; padding:40px; color:#999;">
      Loading orders...
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
// 1. FIREBASE CONFIG
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

// 2. DARK MODE SYNC LOGIC
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  document.getElementById("themeBtn").innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
}
// Check saved theme on load
if(localStorage.getItem("theme") === "dark"){
  document.body.classList.add("dark-mode");
  document.getElementById("themeBtn").innerText = "â˜€ï¸";
}

// 3. AUTH CHECK
auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

// 4. FETCH ORDERS (Real-time)
db.collection("orders")
  .orderBy("createdAt", "desc")
  .limit(50) // Limits to 50 for speed
  .onSnapshot(snap => {
    const list = document.getElementById("ordersList");
    list.innerHTML = "";

    if (snap.empty) {
      list.innerHTML = "<div style='text-align:center;width:100%;grid-column:1/-1;padding:40px;opacity:0.6'>No orders yet.</div>";
      return;
    }

    snap.forEach(doc => {
      const o = doc.data();
      
      // ðŸ“… Date & Time Formatting
      let dateDisplay = "Just now";
      if(o.createdAt) {
        const d = o.createdAt.toDate();
        // Format: 24 Dec â€¢ 02:30 PM
        const datePart = d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
        const timePart = d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        dateDisplay = `${datePart} â€¢ ${timePart}`;
      }
      
      // ðŸ‘¤ Name Logic (Finds Name or Instagram)
      const finalName = o.customerName || o.name || o.instagram || "Guest";

      // Items Loop
      let itemsHtml = "";
      let calculatedTotal = 0;
      if (o.items && Array.isArray(o.items)) {
        o.items.forEach(item => {
          const qty = item.quantity || item.qty || 1; 
          const price = Number(item.price) || 0;
          calculatedTotal += price * qty;
          
          itemsHtml += `
            <div class="order-item">
              <span>${item.name}</span>
              <span class="item-qty">x${qty}</span>
            </div>`;
        });
      }

      const finalTotal = o.total ? o.total : calculatedTotal;
      
      // âœ… STATUS CHECK
      const isAccepted = o.status === "Accepted";
      const btnText = isAccepted ? "âœ“ Accepted" : "Accept Order";
      // Using 'accepted' class which is now styled Brown/Gold
      const btnClass = isAccepted ? "btn btn-accept accepted" : "btn btn-accept";

      // Render Card
      list.innerHTML += `
        <div class="order-card">
          <div class="order-header">
            <span class="order-date-badge">ðŸ“… ${dateDisplay}</span>
          </div>
          
          <div class="card-body">
            <span class="customer-name">${finalName}</span>
            <span class="customer-sub">Instagram / Name</span>
            
            <div class="order-items">
              ${itemsHtml}
            </div>
          </div>

          <div class="order-footer">
            <div class="total-row">
              <span>Total</span>
              <span>â‚¹${finalTotal}</span>
            </div>

            <div class="action-buttons">
              <button class="${btnClass}" onclick="acceptOrder('${doc.id}')">${btnText}</button>
              <button class="btn btn-delete" onclick="deleteOrder('${doc.id}')">Delete</button>
            </div>
          </div>
        </div>
      `;
    });
});

// 5. ACTIONS
function acceptOrder(id) {
  // Updates status to "Accepted"
  db.collection("orders").doc(id).update({
    status: "Accepted"
  }).catch(err => console.log(err));
}

function deleteOrder(id) {
  if(confirm("Are you sure you want to delete this order history?")) {
    db.collection("orders").doc(id).delete();
  }
}
</script>

</body>
</html>
