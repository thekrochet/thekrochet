<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Orders | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* =========================================
   1. THEME VARIABLES (Matches Website)
   ========================================= */
:root{
  --bg:#faf7f2; --text:#2f2f2f; --card:#ffffff; --nav:#ffffff;
  --primary:#d4a373; --primary-dark:#b8895b;
  --shadow:rgba(0,0,0,0.08); 
  --success:#27ae60; --danger:#e74c3c;
}
body.dark{
  --bg:#121212; --text:#f1f1f1; --card:#1e1e1e; --nav:#1a1a1a; 
  --shadow:rgba(0,0,0,0.6);
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif; background:var(--bg); color:var(--text);
  min-height:100vh; display:flex; flex-direction:column; transition:0.3s;
}

/* =========================================
   2. NAVBAR
   ========================================= */
nav {
  position: sticky; top: 0; z-index: 100;
  background: var(--nav); backdrop-filter: blur(10px);
  padding: 15px 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  display: flex; justify-content: space-between; align-items: center;
}
.nav-logo { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--text); }
.nav-links button { background: none; border: 1px solid var(--danger); color: var(--danger); padding: 5px 15px; border-radius: 20px; cursor: pointer; }

/* =========================================
   3. ORDERS GRID
   ========================================= */
.container { max-width: 1200px; margin: 0 auto; padding: 20px; width: 100%; }
.header { text-align: center; margin-bottom: 30px; }
.header h2 { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary-dark); }

.orders-grid {
  display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px;
}

/* ORDER CARD */
.order-card {
  background: var(--card); border-radius: 15px; overflow: hidden;
  box-shadow: 0 10px 30px var(--shadow); border: 1px solid rgba(0,0,0,0.05);
  display: flex; flex-direction: column;
}

.card-header {
  background: var(--primary); color: #fff; padding: 12px 20px;
  display: flex; justify-content: space-between; font-size: 0.9rem; font-weight: 600;
}

.card-body { padding: 20px; flex: 1; }

.customer-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
.cust-name { font-weight: 700; font-size: 1.1rem; }
.cust-insta { font-size: 0.85rem; opacity: 0.7; }
.cust-price { font-weight: 700; color: var(--primary-dark); font-size: 1.1rem; }

/* ADDRESS BOX */
.address-box {
  background: rgba(212, 163, 115, 0.1); 
  border: 1px dashed var(--primary);
  padding: 10px; border-radius: 8px;
  font-size: 0.85rem; line-height: 1.4; margin-bottom: 15px;
  color: var(--text);
}
.address-label { font-size: 0.7rem; text-transform: uppercase; font-weight: 700; color: var(--primary-dark); display: block; margin-bottom: 4px; }

/* ITEMS LIST */
.items-list { border-top: 1px solid rgba(0,0,0,0.1); padding-top: 10px; margin-bottom: 15px; }
.item-row { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 5px; }
.item-qty { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 0.8rem; color: #333; }

/* STATUS CONTROLS */
.card-footer { padding: 15px 20px; background: rgba(0,0,0,0.02); border-top: 1px solid rgba(0,0,0,0.05); }
.status-label { font-size: 0.75rem; font-weight: 700; color: #888; margin-bottom: 5px; display: block; }

.status-select {
  width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--primary);
  background: var(--card); color: var(--text); font-family: 'Poppins', sans-serif;
  cursor: pointer; outline: none; margin-bottom: 10px;
}

.delete-btn {
  width: 100%; padding: 10px; border: none; border-radius: 8px;
  background: rgba(231, 76, 60, 0.1); color: var(--danger); font-weight: 600; cursor: pointer;
}
.delete-btn:hover { background: var(--danger); color: #fff; }

</style>
</head>

<body>

<nav>
  <div class="nav-logo">TheKrochet Admin</div>
  <div class="nav-links">
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<div class="container">
  <div class="header">
    <h2>Incoming Orders</h2>
    <p style="opacity:0.6;">Manage shipments & update tracking</p>
  </div>

  <div id="ordersList" class="orders-grid">
    <p style="text-align:center; opacity:0.5;">Loading orders...</p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
// 1. FIREBASE CONFIG
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});
const auth=firebase.auth(); const db=firebase.firestore();

// 2. THEME CHECK
if(localStorage.getItem("theme") === "dark") document.body.classList.add("dark");

// 3. AUTH CHECK
auth.onAuthStateChanged(u=>{ if(!u) location.href="login.html"; });
function logout(){ auth.signOut().then(()=>location.href="login.html"); }

// 4. FETCH & RENDER ORDERS
db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snap => {
  const list = document.getElementById("ordersList"); 
  list.innerHTML = "";
  
  if (snap.empty) { 
    list.innerHTML = "<p style='text-align:center;opacity:0.6;width:100%;'>No orders found.</p>"; 
    return; 
  }

  // Calculate Order Number based on total docs to reverse logic (Oldest = #1)
  // For simple display, we will just show the Short ID
  
  snap.forEach(doc => {
    const o = doc.data();
    const id = doc.id;
    
    // Date Format
    const date = o.createdAt ? new Date(o.createdAt.seconds*1000).toLocaleString() : 'N/A';

    // Address Handling
    const address = o.address || "No address provided";

    // Items Logic
    let itemsHtml = "";
    if(o.items) {
      o.items.forEach(i => {
        itemsHtml += `<div class="item-row"><span>${i.name}</span><span class="item-qty">₹${i.price}</span></div>`;
      });
    }

    // Status Selection Logic
    const statuses = ["Paid via UPI", "Processing", "Shipped", "Delivered"];
    let optionsHtml = "";
    statuses.forEach(s => {
      const selected = o.status === s ? "selected" : "";
      optionsHtml += `<option value="${s}" ${selected}>${s}</option>`;
    });

    list.innerHTML += `
      <div class="order-card">
        <div class="card-header">
          <span>Order #${id.slice(0,5)}</span>
          <span style="opacity:0.8; font-size:0.8rem;">${date.split(',')[0]}</span>
        </div>
        
        <div class="card-body">
          <div class="customer-row">
            <div>
              <div class="cust-name">${o.customerName || 'Guest'}</div>
              <div class="cust-insta">${o.instagram || 'No Insta'}</div>
            </div>
            <div class="cust-price">₹${o.total}</div>
          </div>

          <div class="address-box">
            <span class="address-label">Delivery Address:</span>
            ${address}
          </div>

          <div class="items-list">
            ${itemsHtml}
          </div>
        </div>

        <div class="card-footer">
          <span class="status-label">UPDATE TRACKING STATUS</span>
          <select class="status-select" onchange="updateStatus('${id}', this.value)">
            ${optionsHtml}
          </select>
          <button class="delete-btn" onclick="deleteOrder('${id}')">Delete Order</button>
        </div>
      </div>
    `;
  });
});

// 5. UPDATE STATUS (Connects to User Tracking)
function updateStatus(id, newStatus) {
  db.collection("orders").doc(id).update({
    status: newStatus
  }).then(() => {
    // Optional: Add a toast notification here
    console.log("Status Updated");
  });
}

// 6. DELETE ORDER
function deleteOrder(id) {
  if(confirm("Are you sure you want to delete this order?")) {
    db.collection("orders").doc(id).delete();
  }
}
</script>

</body>
</html>
