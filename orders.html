<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders | TheKrochet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* Internal styles for Premium Dashboard */
:root{
  --primary:#d4a373;
  --primary-dark:#b8895b;
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card-bg: #ffffff;
  --nav-bg: rgba(255, 255, 255, 0.9);
  --success: #27ae60;
  --danger: #e74c3c;
  --shadow: 0 10px 30px rgba(184, 137, 91, 0.15);
  --border: rgba(0,0,0,0.03);
}

/* ðŸŒ™ DARK MODE VARIABLES */
body.dark-mode {
  --bg: #121212;
  --text: #e0e0e0;
  --card-bg: #1e1e1e;
  --nav-bg: rgba(30, 30, 30, 0.9);
  --shadow: 0 10px 30px rgba(0,0,0,0.5);
  --border: #333;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

/* NAVBAR */
nav{
  background: var(--nav-bg);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  padding: 16px 20px 14px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 100;
  transition: background 0.3s;
}

.nav-top {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size: 24px;
  letter-spacing: .5px;
  color: var(--text);
  margin: 0;
}

/* ðŸŒ™ TOGGLE */
.theme-toggle {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  padding: 5px;
  border-radius: 50%;
  transition: 0.2s;
  line-height: 1;
}
.theme-toggle:hover { background: rgba(128,128,128,0.1); }

.nav-links{
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 10px;
  align-items: center;
  flex-wrap: wrap;
}

.nav-links a, .nav-links button{
  background: none;
  border: none;
  font-weight: 500;
  color: var(--text);
  cursor: pointer;
  text-decoration: none;
  font-size: 15px;
  font-family: 'Poppins', sans-serif;
  position: relative;
  opacity: 0.7;
}

.nav-links a.active{ opacity: 1; color: var(--primary); font-weight: 600; }
.nav-links a.active::after{
  content: ""; position: absolute; left: 0; bottom: -4px; width: 100%; height: 2px; background: var(--primary);
}

/* PAGE HEADER */
.page-header {
  text-align: center;
  padding: 30px 20px 20px;
}
.page-header h4 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  color: var(--primary-dark);
  margin-bottom: 5px;
}
.page-header p {
  color: var(--text);
  font-size: 0.9rem;
  opacity: 0.6;
}

/* âœ¨ GRID LAYOUT */
.orders-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 25px;
  padding: 10px 20px 60px;
  max-width: 1200px;
  margin: 0 auto;
}

/* CARD DESIGN */
.order-card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  transition: transform 0.3s ease;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}
.order-card:hover { transform: translateY(-3px); }

/* HEADER: DATE & TIME */
.order-header {
  background: rgba(0,0,0,0.02);
  padding: 15px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

.order-date-badge {
  font-size: 12px;
  font-weight: 600;
  color: var(--primary);
  background: rgba(212, 163, 115, 0.1);
  padding: 6px 14px;
  border-radius: 20px;
  letter-spacing: 0.5px;
}

/* BODY SECTION */
.card-body { padding: 20px; flex-grow: 1; }

.customer-name {
  font-size: 18px;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 5px;
  display: block;
}
.customer-sub {
  font-size: 12px;
  color: var(--text);
  opacity: 0.5;
  margin-bottom: 15px;
  display: block;
}

/* ITEMS LIST */
.order-items {
  margin-top: 15px;
  border-top: 1px dashed var(--border);
  padding-top: 15px;
}
.order-item {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 10px;
  color: var(--text);
  opacity: 0.9;
}
.item-qty {
  font-weight: 600;
  color: var(--primary-dark);
  font-size: 13px;
}

/* FOOTER & ACTIONS */
.order-footer {
  padding: 20px;
  background: rgba(0,0,0,0.02);
  border-top: 1px solid var(--border);
}

.total-row {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 15px;
}

.action-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.btn {
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

/* BUTTON COLORS */
.btn-accept {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: #fff;
}
.btn-accept:hover { opacity: 0.9; }

.btn-accept.accepted {
  background: var(--success);
  pointer-events: none;
}

.btn-delete {
  background: rgba(231, 76, 60, 0.1);
  color: var(--danger);
}
.btn-delete:hover {
  background: var(--danger);
  color: #fff;
}

/* Mobile Fix */
@media(max-width: 600px){
  .nav-links { gap: 14px; }
  .orders-grid { grid-template-columns: 1fr; padding: 10px 15px 50px; }
}
</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
  </div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="admin-reviews.html">Reviews</a>
    <a href="orders.html" class="active">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="page-header">
    <h4>Orders Dashboard</h4>
    <p>Recent incoming requests</p>
  </div>

  <div id="ordersList" class="orders-grid">
    <div style="text-align:center; width:100%; grid-column:1/-1; padding:40px; color:#999;">
      Loading recent orders...
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* ðŸŒ™ DARK MODE SYNC */
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  document.getElementById("themeBtn").innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
}
if(localStorage.getItem("theme") === "dark"){
  document.body.classList.add("dark-mode");
  document.getElementById("themeBtn").innerText = "â˜€ï¸";
}

auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* ðŸš€ FETCH ORDERS (LIMIT 50 FOR SPEED) */
db.collection("orders")
  .orderBy("createdAt", "desc")
  .limit(50)
  .onSnapshot(snap => {
    const list = document.getElementById("ordersList");
    list.innerHTML = "";

    if (snap.empty) {
      list.innerHTML = "<div style='text-align:center;width:100%;grid-column:1/-1;padding:40px;color:#999'>No orders yet.</div>";
      return;
    }

    snap.forEach(doc => {
      const o = doc.data();
      
      // â° Format Date & Time
      let dateDisplay = "Just now";
      if(o.createdAt) {
        const d = o.createdAt.toDate();
        const datePart = d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
        const timePart = d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        dateDisplay = `${datePart} â€¢ ${timePart}`;
      }

      // âœ… FIX NAME ISSUE: Check all possible name fields
      const finalName = o.customerName || o.name || o.instagram || o.instaId || "Guest";

      // Items Logic
      let itemsHtml = "";
      let calculatedTotal = 0;
      if (o.items && Array.isArray(o.items)) {
        o.items.forEach(item => {
          const qty = item.quantity || item.qty || 1; 
          const price = Number(item.price) || 0;
          calculatedTotal += price * qty;
          itemsHtml += `
            <div class="order-item">
              <span>${item.name}</span>
              <span class="item-qty">x${qty}</span>
            </div>`;
        });
      }

      const finalTotal = o.total ? o.total : calculatedTotal;
      const isAccepted = o.status === "Accepted";
      const btnText = isAccepted ? "âœ… Accepted" : "Accept";
      const btnClass = isAccepted ? "btn btn-accept accepted" : "btn btn-accept";

      list.innerHTML += `
        <div class="order-card">
          <div class="order-header">
            <span class="order-date-badge">ðŸ“… ${dateDisplay}</span>
          </div>
          
          <div class="card-body">
            <span class="customer-name">${finalName}</span>
            <span class="customer-sub">Instagram / Name</span>
            
            <div class="order-items">
              ${itemsHtml}
            </div>
          </div>

          <div class="order-footer">
            <div class="total-row">
              <span>Total</span>
              <span>â‚¹${finalTotal}</span>
            </div>

            <div class="action-buttons">
              <button class="${btnClass}" onclick="acceptOrder('${doc.id}')">${btnText}</button>
              <button class="btn btn-delete" onclick="deleteOrder('${doc.id}')">Delete</button>
            </div>
          </div>
        </div>
      `;
    });
});

function acceptOrder(id) {
  db.collection("orders").doc(id).update({
    status: "Accepted"
  }).catch(err => console.log(err));
}

function deleteOrder(id) {
  db.collection("orders").doc(id).delete();
}
</script>

</body>
</html>
