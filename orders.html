<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders | TheKrochet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* =========================================
   1. GLOBAL RESET (FIXES SIDE SCROLL)
   ========================================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box; /* ‚ö†Ô∏è CRITICAL FIX: Keeps padding inside width */
  -webkit-tap-highlight-color: transparent;
}

html, body {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden; /* ‚ö†Ô∏è CRITICAL FIX: Stops side scrolling */
}

/* =========================================
   2. THEME VARIABLES
   ========================================= */
:root{
  --primary: #d4a373;
  --primary-dark: #b8895b;
  --bg: #faf7f2;
  --text: #2f2f2f;
  --card-bg: #ffffff;
  --nav-bg: rgba(255, 255, 255, 0.95);
  --danger: #e74c3c;
  --shadow: 0 10px 30px rgba(184, 137, 91, 0.15);
  --border: rgba(0,0,0,0.05);
}

body.dark-mode {
  --bg: #121212;
  --text: #e0e0e0;
  --card-bg: #1e1e1e;
  --nav-bg: rgba(30, 30, 30, 0.95);
  --shadow: 0 10px 30px rgba(0,0,0,0.5);
  --border: #333;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

/* =========================================
   3. NAVBAR STYLES
   ========================================= */
nav {
  background: var(--nav-bg);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  padding: 15px 20px;
  position: sticky;
  top: 0;
  z-index: 100;
  width: 100%;
}

.nav-top { display: flex; align-items: center; justify-content: center; gap: 12px; }
.nav-top h2 { font-family: 'Playfair Display', serif; font-size: 24px; color: var(--text); }

.theme-toggle { background: none; border: none; font-size: 20px; cursor: pointer; padding: 5px; }

.nav-links { display: flex; justify-content: center; gap: 20px; margin-top: 10px; flex-wrap: wrap; }
.nav-links a, .nav-links button { background: none; border: none; font-weight: 500; color: var(--text); font-size: 15px; font-family: 'Poppins', sans-serif; opacity: 0.7; text-decoration: none; cursor: pointer; }
.nav-links a.active { opacity: 1; color: var(--primary); font-weight: 600; }

/* =========================================
   4. LAYOUT
   ========================================= */
.page-header { text-align: center; padding: 30px 20px; }
.page-header h4 { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--primary-dark); margin-bottom: 5px; }
.page-header p { opacity: 0.6; font-size: 0.9rem; }

/* GRID SYSTEM */
.orders-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 20px;
  padding: 10px 20px 80px;
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
}

/* =========================================
   5. CARD DESIGN
   ========================================= */
.order-card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.order-header { background: rgba(0,0,0,0.02); padding: 15px; display: flex; justify-content: center; border-bottom: 1px solid var(--border); }
.order-date-badge { font-size: 12px; font-weight: 600; color: var(--primary-dark); background: rgba(212, 163, 115, 0.15); padding: 6px 14px; border-radius: 20px; }

.card-body { padding: 20px; flex-grow: 1; }
.customer-name { font-size: 18px; font-family: 'Playfair Display', serif; font-weight: 700; color: var(--text); display: block; }
.customer-sub { font-size: 13px; color: var(--primary-dark); font-weight: 500; margin-bottom: 15px; display: block; opacity: 0.9; }

.order-items { margin-top: 15px; border-top: 1px dashed var(--border); padding-top: 15px; }
.order-item { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 10px; opacity: 0.9; }
.item-qty { font-weight: 600; color: var(--primary-dark); font-size: 13px; background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 4px; }

.order-footer { padding: 20px; background: rgba(0,0,0,0.02); border-top: 1px solid var(--border); }
.total-row { display: flex; justify-content: space-between; font-size: 18px; font-weight: 700; margin-bottom: 15px; }

.action-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
.btn { padding: 12px; border: none; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 14px; }

/* Button Colors */
.btn-accept { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: #fff; }
.btn-accept.accepted { background: var(--primary-dark); color: #fff; opacity: 1; pointer-events: none; }
.btn-delete { background: rgba(231, 76, 60, 0.1); color: var(--danger); }

/* Loading Message Style */
.loading-msg {
  text-align: center;
  width: 100%;
  grid-column: 1 / -1;
  padding: 40px;
  color: #999;
}
</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
  </div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="admin-reviews.html">Reviews</a>
    <a href="orders.html" class="active">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="page-header">
    <h4>Orders Dashboard</h4>
    <p>Manage your incoming requests</p>
  </div>

  <div id="ordersList" class="orders-grid">
    <div class="loading-msg">Loading orders...</div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
// 1. FIREBASE CONFIG
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});
const auth=firebase.auth(); const db=firebase.firestore();

// 2. DARK MODE LOGIC
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  document.getElementById("themeBtn").innerText = isDark ? "‚òÄÔ∏è" : "üåô";
}
if(localStorage.getItem("theme") === "dark"){ document.body.classList.add("dark-mode"); document.getElementById("themeBtn").innerText = "‚òÄÔ∏è"; }

// 3. AUTH LOGIC
auth.onAuthStateChanged(u=>{ if(!u) location.href="login.html"; });
function logout(){ auth.signOut().then(()=>location.href="login.html"); }

// 4. FETCH ORDERS
db.collection("orders").orderBy("createdAt", "desc").limit(50).onSnapshot(snap => {
  const l = document.getElementById("ordersList"); l.innerHTML = "";
  
  if (snap.empty) { 
    l.innerHTML = "<div class='loading-msg'>No orders yet.</div>"; 
    return; 
  }

  snap.forEach(doc => {
    const o = doc.data();
    
    // Date
    let dStr = "Just now";
    if(o.createdAt) {
      const d = o.createdAt.toDate();
      dStr = `${d.toLocaleDateString('en-GB',{day:'numeric',month:'short'})} ‚Ä¢ ${d.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit'})}`;
    }
    
    // Names
    const finalName = o.customerName || o.name || "Guest";
    let finalInsta = "No Instagram ID";
    if (o.instagram) finalInsta = o.instagram.includes('@') ? o.instagram : '@' + o.instagram;
    else if (o.instaId) finalInsta = o.instaId.includes('@') ? o.instaId : '@' + o.instaId;

    // Items
    let itemsHtml = "", total = 0;
    if (o.items) o.items.forEach(i => {
      const qty = i.qty || 1; total += (Number(i.price)||0)*qty;
      itemsHtml += `<div class="order-item"><span>${i.name}</span><span class="item-qty">x${qty}</span></div>`;
    });

    const isAcc = o.status === "Accepted";
    const btnTxt = isAcc ? "‚úì Accepted" : "Accept Order";
    const btnCls = isAcc ? "btn btn-accept accepted" : "btn btn-accept";

    l.innerHTML += `
      <div class="order-card">
        <div class="order-header"><span class="order-date-badge">üìÖ ${dStr}</span></div>
        <div class="card-body">
          <span class="customer-name">${finalName}</span>
          <span class="customer-sub">üì∏ ${finalInsta}</span>
          <div class="order-items">${itemsHtml}</div>
        </div>
        <div class="order-footer">
          <div class="total-row"><span>Total</span><span>‚Çπ${o.total || total}</span></div>
          <div class="action-buttons">
            <button class="${btnCls}" onclick="db.collection('orders').doc('${doc.id}').update({status:'Accepted'})">${btnTxt}</button>
            <button class="btn btn-delete" onclick="db.collection('orders').doc('${doc.id}').delete()">Delete</button>
          </div>
        </div>
      </div>`;
  });
});
</script>
</body>
</html>
