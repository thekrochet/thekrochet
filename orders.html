<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* Internal styles for specific order elements not covered in global files */
:root{
  --primary:#d4a373;
  --bg:#faf7f2;
  --text:#2f2f2f;
}

/* Specific Order Card Styles */
.order-card {
  background: #fff;
  padding: 20px;
  border-radius: 18px;
  margin-bottom: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.05);
  border: 1px solid #eee;
  animation: fadeUp .4s ease forwards;
}
@keyframes fadeUp{ from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }

.order-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #f0f0f0;
  padding-bottom: 10px;
  margin-bottom: 10px;
}
.order-id { font-weight: 600; color: var(--primary); font-size: 14px; }
.order-date { font-size: 12px; color: #888; }

.order-items { margin-bottom: 12px; }
.order-item {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 6px;
  color: #555;
}

.order-total {
  text-align: right;
  font-weight: 700;
  font-size: 16px;
  color: var(--text);
  border-top: 1px solid #f0f0f0;
  padding-top: 10px;
}

.status-select {
  margin-top: 10px;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ddd;
  background: #fafafa;
  width: 100%;
  font-family: 'Poppins', sans-serif;
  cursor: pointer;
}
</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="admin-reviews.html">Reviews</a> <a href="orders.html" class="active">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="admin-card">
    <h4>Recent Orders</h4>
    <div id="ordersList">Loading orders...</div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH CHECK */
auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FETCH ORDERS */
db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snap => {
  const list = document.getElementById("ordersList");
  list.innerHTML = "";

  if (snap.empty) {
    list.innerHTML = "<div style='text-align:center;padding:10px;color:#999'>No orders yet.</div>";
    return;
  }

  snap.forEach(doc => {
    const o = doc.data();
    const date = o.createdAt ? o.createdAt.toDate().toLocaleDateString() : "Date N/A";
    
    // Generate Items HTML
    let itemsHtml = "";
    if (o.items && Array.isArray(o.items)) {
      o.items.forEach(item => {
        itemsHtml += `
          <div class="order-item">
            <span>${item.name} (x${item.quantity})</span>
            <span>₹${item.price * item.quantity}</span>
          </div>
        `;
      });
    }

    // Status Color Logic
    let statusColor = "#333";
    if(o.status === "Pending") statusColor = "#f39c12";
    if(o.status === "Shipped") statusColor = "#3498db";
    if(o.status === "Delivered") statusColor = "#27ae60";

    list.innerHTML += `
      <div class="order-card">
        <div class="order-header">
          <span class="order-id">#${doc.id.substr(0,8).toUpperCase()}</span>
          <span class="order-date">${date}</span>
        </div>
        
        <div class="order-customer">
          <strong>${o.customerName || "Customer"}</strong><br>
          <span style="font-size:13px;color:#666">${o.address || "No address provided"}</span>
        </div>
        <hr style="border:0;border-top:1px solid #eee;margin:10px 0;">
        
        <div class="order-items">
          ${itemsHtml}
        </div>

        <div class="order-total">
          Total: ₹${o.total}
        </div>

        <select class="status-select" onchange="updateStatus('${doc.id}', this.value)" style="color:${statusColor};font-weight:600">
          <option value="Pending" ${o.status === 'Pending' ? 'selected' : ''}>Pending</option>
          <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>Shipped</option>
          <option value="Delivered" ${o.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
        </select>
      </div>
    `;
  });
});

/* UPDATE STATUS FUNCTION */
function updateStatus(id, newStatus) {
  db.collection("orders").doc(id).update({
    status: newStatus
  }).then(() => {
    // Optional: Add a toast notification here
    console.log("Status updated");
  }).catch(err => alert("Error updating status: " + err.message));
}
</script>

</body>
</html>
