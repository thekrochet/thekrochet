<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* Internal styles for Dashboard */
:root{
  --primary:#d4a373;
  --bg:#faf7f2;
  --text:#2f2f2f;
  --success: #27ae60;
  --danger: #e74c3c;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
}

nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
}

.page-header {
  margin-bottom: 25px;
  text-align: center;
}
.page-header h4 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  color: #b8895b;
}

/* CARD DESIGN */
.order-card {
  background: #fff;
  border-radius: 16px;
  margin-bottom: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.05);
  border: 1px solid #eee;
  overflow: hidden;
}

/* HEADER: ID + DATE */
.order-header {
  background: #fcfcfc;
  padding: 12px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #f0f0f0;
}
.order-id {
  font-weight: 700;
  color: #b8895b;
  font-size: 14px;
}
.order-date {
  font-size: 12px;
  color: #888;
}

/* CUSTOMER NAME */
.customer-section {
  padding: 15px 20px 5px;
}
.customer-label {
  font-size: 11px;
  text-transform: uppercase;
  color: #999;
  letter-spacing: 1px;
}
.customer-name {
  font-size: 16px;
  font-weight: 600;
  color: var(--text);
  margin-top: 2px;
  display: block;
}

/* ITEMS LIST */
.order-items {
  padding: 10px 20px;
}
.order-item {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  margin-bottom: 8px;
  color: #555;
  border-bottom: 1px solid #f9f9f9;
  padding-bottom: 5px;
}
.item-qty {
  font-weight: 600;
  color: #b8895b;
}

/* TOTAL & ACTIONS */
.order-footer {
  padding: 15px 20px;
  background: #fafafa;
  border-top: 1px solid #eee;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.total-row {
  display: flex;
  justify-content: space-between;
  font-size: 17px;
  font-weight: 700;
  color: var(--text);
  margin-bottom: 5px;
}

/* ACTION BUTTONS */
.action-buttons {
  display: flex;
  gap: 10px;
}

.btn {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  font-size: 14px;
  transition: 0.2s;
}

/* Accept Button Styles */
.btn-accept {
  background: var(--primary);
  color: #fff;
}
.btn-accept.accepted {
  background: var(--success);
  pointer-events: none; /* Disable click after accepting */
}

/* Delete Button Styles */
.btn-delete {
  background: #ffebeb;
  color: var(--danger);
}
.btn-delete:hover {
  background: var(--danger);
  color: #fff;
}

</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="admin-reviews.html">Reviews</a>
    <a href="orders.html" class="active">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="page-header">
    <h4>Orders</h4>
  </div>

  <div id="ordersList">
    <div style="text-align:center; padding: 40px; color: #999;">Loading...</div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FETCH ORDERS */
db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snap => {
  const list = document.getElementById("ordersList");
  list.innerHTML = "";

  if (snap.empty) {
    list.innerHTML = "<div style='text-align:center;padding:40px;color:#999'>No orders yet.</div>";
    return;
  }

  snap.forEach(doc => {
    const o = doc.data();
    const date = o.createdAt ? o.createdAt.toDate().toLocaleDateString() : "Just now";
    
    // Auto-fix for NaN/Undefined quantities
    let itemsHtml = "";
    let calculatedTotal = 0;

    if (o.items && Array.isArray(o.items)) {
      o.items.forEach(item => {
        const qty = item.quantity || item.qty || 1; 
        const price = Number(item.price) || 0;
        const itemTotal = price * qty;
        calculatedTotal += itemTotal;

        itemsHtml += `
          <div class="order-item">
            <span>${item.name}</span>
            <span class="item-qty">x${qty}</span>
          </div>
        `;
      });
    }

    const finalTotal = o.total ? o.total : calculatedTotal;
    
    // Check if already accepted to style button
    const isAccepted = o.status === "Accepted";
    const btnText = isAccepted ? "‚úÖ Accepted" : "Accept Order";
    const btnClass = isAccepted ? "btn-accept accepted" : "btn-accept";

    list.innerHTML += `
      <div class="order-card">
        <div class="order-header">
          <span class="order-id">#${doc.id.substr(0,6).toUpperCase()}</span>
          <span class="order-date">${date}</span>
        </div>
        
        <div class="customer-section">
          <span class="customer-label">Name / Instagram</span>
          <span class="customer-name">${o.customerName || "Guest"}</span>
        </div>
        
        <div class="order-items">
          ${itemsHtml}
        </div>

        <div class="order-footer">
          <div class="total-row">
            <span>Total</span>
            <span>‚Çπ${finalTotal}</span>
          </div>

          <div class="action-buttons">
            <button class="${btnClass}" onclick="acceptOrder('${doc.id}')">${btnText}</button>
            <button class="btn btn-delete" onclick="deleteOrder('${doc.id}')">Delete</button>
          </div>
        </div>
      </div>
    `;
  });
});

/* ‚úÖ SIMPLE ACCEPT FUNCTION */
function acceptOrder(id) {
  // Just update status to 'Accepted'
  db.collection("orders").doc(id).update({
    status: "Accepted"
  }).catch(err => console.log(err));
}

/* üóëÔ∏è SIMPLE DELETE FUNCTION (No Popup) */
function deleteOrder(id) {
  // Deletes immediately
  db.collection("orders").doc(id).delete();
}
</script>

</body>
</html>
