<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders | TheKrochet Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#d4a373;
  --dark:#2f2f2f;
  --light:#faf7f2;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:var(--light);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== NAVBAR WITH ANIMATION ===== */
nav{
  background:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.06);
  padding:16px 20px 14px;
  text-align:center;
  animation:navDrop .45s ease forwards;
}
@keyframes navDrop{
  from{opacity:0;transform:translateY(-12px)}
  to{opacity:1;transform:translateY(0)}
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
  animation:titleFade .4s ease forwards;
}
@keyframes titleFade{
  from{opacity:0;transform:translateY(-6px)}
  to{opacity:1;transform:translateY(0)}
}

.nav-links{
  display:grid;
  grid-auto-flow:column;
  justify-content:center;
  gap:22px;
  margin-top:8px;
}
.nav-links a,
.nav-links button{
  background:none;
  border:none;
  font-weight:500;
  color:var(--dark);
  cursor:pointer;
  text-decoration:none;
  opacity:0;
  animation:linkFade .4s ease forwards;
}
.nav-links a:nth-child(1){animation-delay:.05s}
.nav-links a:nth-child(2){animation-delay:.1s}
.nav-links button{animation-delay:.15s}

@keyframes linkFade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}

.nav-links a.active{
  color:var(--primary);
  border-bottom:2px solid var(--primary);
}

/* ===== MAIN ===== */
main{
  max-width:650px;
  margin:auto;
  padding:24px 15px 60px;
  flex:1;
}

/* LOADING */
#loading{
  text-align:center;
  margin-top:40px;
  color:#888;
}

/* ORDER CARD */
.order-card{
  background:#fff;
  padding:18px;
  border-radius:18px;
  margin-bottom:18px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
  animation:cardFade .25s ease forwards;
}
@keyframes cardFade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:translateY(0)}
}
.order-card.removing{
  opacity:0;
  transform:scale(.96);
  transition:.25s;
}

.order-card h4{margin-bottom:6px}
.order-card ul{padding-left:18px}
.order-card li{margin-bottom:4px}

.status{font-weight:600;margin-top:6px}
.status.new{color:orange}
.status.accepted{color:green}

.actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.actions button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:500;
  cursor:pointer;
}
.accept{background:#2a9d8f;color:#fff}
.delete{background:#e63939;color:#fff}

.date{
  font-size:13px;
  color:#777;
  margin-top:6px;
}
</style>
</head>

<body>

<nav>
  <div class="nav-top"><h2>TheKrochet</h2></div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="orders.html" class="active">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <h3>Orders</h3>
  <div id="loading">Loading orders…</div>
  <div id="ordersList"></div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

auth.onAuthStateChanged(u=>{
  if(!u) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

const ordersList=document.getElementById("ordersList");
const loading=document.getElementById("loading");

db.collection("orders")
  .orderBy("createdAt","desc")
  .limit(20)
  .onSnapshot(snap=>{
    loading.style.display="none";
    ordersList.innerHTML="";
    snap.forEach(doc=>{
      const o=doc.data();
      let items="";
      o.items.forEach(i=>{
        items+=`<li>${i.name} – ₹${i.price}</li>`;
      });

      ordersList.innerHTML+=`
        <div class="order-card" id="order-${doc.id}">
          <h4>${o.customer.name} (IG: ${o.customer.instagram})</h4>
          <ul>${items}</ul>
          <p><b>Total:</b> ₹${o.total}</p>
          <div class="date">${o.createdAt?.toDate().toLocaleString()||""}</div>
          <div class="status ${o.status}">Status: ${o.status}</div>

          <div class="actions">
            ${
              o.status!=="accepted"
              ? `<button class="accept" onclick="acceptOrder('${doc.id}')">Accept</button>`
              : `<button class="accept" disabled>Accepted</button>`
            }
            <button class="delete" onclick="deleteOrder('${doc.id}')">Delete</button>
          </div>
        </div>`;
    });
  });

function acceptOrder(id){
  db.collection("orders").doc(id).update({status:"accepted"});
}
function deleteOrder(id){
  const card=document.getElementById("order-"+id);
  card.classList.add("removing");
  setTimeout(()=>db.collection("orders").doc(id).delete(),200);
}
</script>

</body>
</html>
