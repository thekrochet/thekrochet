<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Management | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* Internal styles for Admin Dashboard */
:root{
  --primary:#d4a373;
  --primary-dark:#b8895b;
  --bg:#faf7f2;
  --text:#2f2f2f;
  --success: #27ae60;
  --warning: #f39c12;
  --info: #3498db;
  --danger: #e74c3c;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
}

/* Navbar Tweaks */
nav {
  position: sticky;
  top: 0;
  z-index: 100;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(10px);
}

/* Page Header */
.page-header {
  margin-bottom: 25px;
  text-align: center;
}
.page-header h4 {
  font-family: 'Playfair Display', serif;
  font-size: 28px;
  color: var(--primary-dark);
  margin-bottom: 5px;
}
.page-header p {
  font-size: 14px;
  color: #777;
}

/* Order Card Design */
.order-card {
  background: #fff;
  border-radius: 16px;
  margin-bottom: 24px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.04);
  border: 1px solid #f0f0f0;
  overflow: hidden;
  transition: transform 0.2s ease;
}
.order-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.08);
}

/* Card Header */
.order-header {
  background: #fdfbf8;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #eee;
}
.order-id {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  color: var(--text);
  font-size: 16px;
  letter-spacing: 0.5px;
}
.order-date {
  font-size: 12px;
  color: #888;
  font-weight: 500;
  background: #fff;
  padding: 4px 10px;
  border-radius: 20px;
  border: 1px solid #eee;
}

/* Customer Section */
.customer-info {
  padding: 15px 20px;
  border-bottom: 1px dashed #eee;
}
.customer-name {
  font-weight: 600;
  color: var(--primary-dark);
  font-size: 15px;
  display: block;
}
.customer-address {
  font-size: 13px;
  color: #666;
  margin-top: 4px;
  display: block;
  line-height: 1.4;
}

/* Items List */
.order-items {
  padding: 15px 20px;
  background: #fff;
}
.order-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  margin-bottom: 10px;
  color: #444;
  border-bottom: 1px solid #fafafa;
  padding-bottom: 8px;
}
.order-item:last-child {
  border-bottom: none;
  margin-bottom: 0;
  padding-bottom: 0;
}
.item-qty {
  font-size: 12px;
  background: #eee;
  padding: 2px 6px;
  border-radius: 4px;
  margin-left: 5px;
  color: #555;
}

/* Footer & Actions */
.order-footer {
  padding: 15px 20px;
  background: #fafafa;
  border-top: 1px solid #eee;
  display: flex;
  flex-direction: column;
  gap: 15px;
}
.order-total {
  display: flex;
  justify-content: space-between;
  font-weight: 700;
  font-size: 16px;
  color: var(--text);
}

/* Status Select */
.status-select {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ddd;
  background: #fff;
  font-family: 'Poppins', sans-serif;
  font-weight: 500;
  cursor: pointer;
  outline: none;
}
/* Delete Button */
.btn-delete {
  background: none;
  border: none;
  color: #999;
  font-size: 12px;
  cursor: pointer;
  text-decoration: underline;
  align-self: flex-end;
}
.btn-delete:hover { color: var(--danger); }

/* Status Colors */
.status-pending { color: var(--warning); border-color: var(--warning); }
.status-shipped { color: var(--info); border-color: var(--info); }
.status-delivered { color: var(--success); border-color: var(--success); }

</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="admin-reviews.html">Reviews</a> <a href="orders.html" class="active">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="page-header">
    <h4>Order Dashboard</h4>
    <p>Manage and track your customer orders</p>
  </div>

  <div id="ordersList">
    <div style="text-align:center; padding: 40px; color: #999;">
      Loading orders...
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH CHECK */
auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FETCH ORDERS */
db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snap => {
  const list = document.getElementById("ordersList");
  list.innerHTML = "";

  if (snap.empty) {
    list.innerHTML = `
      <div style='text-align:center;padding:40px;color:#999'>
        <h3>No Orders Yet üçÉ</h3>
        <p>Your sales will appear here.</p>
      </div>`;
    return;
  }

  snap.forEach(doc => {
    const o = doc.data();
    const date = o.createdAt ? o.createdAt.toDate().toLocaleDateString() : "Just now";
    
    // ‚úÖ AUTO-FIX BAD DATA (NaN / Undefined)
    // We check if quantity exists, if not default to 1.
    // We check if price is valid, if not default to 0.
    
    let itemsHtml = "";
    let calculatedTotal = 0; // Recalculate total to be safe

    if (o.items && Array.isArray(o.items)) {
      o.items.forEach(item => {
        // Fallback Logic:
        const qty = item.quantity || item.qty || 1; 
        const price = Number(item.price) || 0;
        const itemTotal = price * qty;
        calculatedTotal += itemTotal;

        itemsHtml += `
          <div class="order-item">
            <span style="flex:1">${item.name} <span class="item-qty">x${qty}</span></span>
            <span style="font-weight:500">‚Çπ${itemTotal}</span>
          </div>
        `;
      });
    }

    // Determine Status Class for Color
    let statusClass = "status-pending";
    if(o.status === "Shipped") statusClass = "status-shipped";
    if(o.status === "Delivered") statusClass = "status-delivered";

    // Use saved total if available, otherwise use our recalculated one
    const finalTotal = o.total ? o.total : calculatedTotal;

    list.innerHTML += `
      <div class="order-card">
        <div class="order-header">
          <span class="order-id">#${doc.id.substr(0,8).toUpperCase()}</span>
          <span class="order-date">üìÖ ${date}</span>
        </div>
        
        <div class="customer-info">
          <span class="customer-name">${o.customerName || "Guest Customer"}</span>
          <span class="customer-address">üìç ${o.address || "No address provided"}</span>
        </div>
        
        <div class="order-items">
          ${itemsHtml}
        </div>

        <div class="order-footer">
          <div class="order-total">
            <span>Total Amount</span>
            <span style="color:var(--primary-dark)">‚Çπ${finalTotal}</span>
          </div>

          <select class="status-select ${statusClass}" onchange="updateStatus('${doc.id}', this)">
            <option value="Pending" ${o.status === 'Pending' ? 'selected' : ''}>‚è≥ Pending</option>
            <option value="Shipped" ${o.status === 'Shipped' ? 'selected' : ''}>üöö Shipped</option>
            <option value="Delivered" ${o.status === 'Delivered' ? 'selected' : ''}>‚úÖ Delivered</option>
          </select>
          
          <button class="btn-delete" onclick="deleteOrder('${doc.id}')">Delete Order Record</button>
        </div>
      </div>
    `;
  });
});

/* UPDATE STATUS FUNCTION */
function updateStatus(id, selectElement) {
  const newStatus = selectElement.value;
  
  // Update Color immediately for better UI feel
  selectElement.className = "status-select"; // reset
  if(newStatus === "Pending") selectElement.classList.add("status-pending");
  if(newStatus === "Shipped") selectElement.classList.add("status-shipped");
  if(newStatus === "Delivered") selectElement.classList.add("status-delivered");

  db.collection("orders").doc(id).update({
    status: newStatus
  }).catch(err => alert("Error: " + err.message));
}

/* DELETE ORDER FUNCTION */
function deleteOrder(id) {
  if(confirm("Are you sure you want to delete this order history? This cannot be undone.")){
    db.collection("orders").doc(id).delete()
    .catch(err => alert("Error: " + err.message));
  }
}
</script>

</body>
</html>
