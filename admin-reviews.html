<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reviews Manager | TheKrochet</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="brand.css">
<link rel="stylesheet" href="responsive.css">

<style>
/* Internal styles */
:root{
  --primary:#d4a373;
  --bg:#faf7f2;
  --text:#2f2f2f;
  --card-bg: #ffffff;
  --nav-bg: rgba(255, 255, 255, 0.95);
  --danger: #e74c3c;
  --shadow: 0 10px 30px rgba(184, 137, 91, 0.15);
  --border: rgba(0,0,0,0.03);
}

body.dark-mode {
  --bg: #121212;
  --text: #e0e0e0;
  --card-bg: #1e1e1e;
  --nav-bg: rgba(30, 30, 30, 0.95);
  --shadow: 0 10px 30px rgba(0,0,0,0.5);
  --border: #333;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
  margin: 0;
  /* âœ… FIX: Prevents screen from shifting/scrolling sideways */
  overflow-x: hidden;
}

/* NAVBAR */
nav{
  background: var(--nav-bg);
  backdrop-filter: blur(10px);
  box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  padding: 16px 20px 14px;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 100;
  transition: background 0.3s;
}

.nav-top {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size: 24px;
  color: var(--text);
  margin: 0;
}

.theme-toggle {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
  padding: 5px;
  border-radius: 50%;
  line-height: 1;
  transition: 0.2s;
}
.theme-toggle:hover { background: rgba(128,128,128,0.1); }

.nav-links{
  display: flex;
  justify-content: center;
  gap: 22px;
  margin-top: 10px;
  flex-wrap: wrap;
}

.nav-links a, .nav-links button{
  background: none;
  border: none;
  font-weight: 500;
  color: var(--text);
  cursor: pointer;
  text-decoration: none;
  font-size: 15px;
  font-family: 'Poppins', sans-serif;
  opacity: 0.7;
}

.nav-links a.active{ opacity:1; color: var(--primary); font-weight: 600; }

/* PAGE HEADER */
.page-header {
  text-align: center;
  padding: 40px 20px 20px;
}
.page-header h4 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  color: #b8895b;
  margin-bottom: 5px;
}

/* âœ¨ REVIEWS GRID */
.reviews-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 25px;
  padding: 10px 40px 60px;
  max-width: 1200px;
  margin: 0 auto;
  /* âœ… FIX: Ensures grid doesn't overflow */
  width: 100%;
  box-sizing: border-box;
}

/* REVIEW CARD */
.review-card {
  background: var(--card-bg);
  border-radius: 18px;
  box-shadow: var(--shadow);
  border: 1px solid var(--border);
  padding: 25px;
  display: flex;
  flex-direction: column;
  transition: transform 0.3s ease;
}

.review-card:hover { transform: translateY(-5px); }

.review-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 15px;
}

.reviewer-name {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  font-size: 18px;
  color: var(--text);
}

.review-date {
  font-size: 12px;
  color: var(--text);
  opacity: 0.6;
  background: rgba(128,128,128,0.1);
  padding: 4px 8px;
  border-radius: 6px;
}

.review-text {
  font-size: 14px;
  color: var(--text);
  opacity: 0.8;
  line-height: 1.6;
  font-style: italic;
  margin-bottom: 20px;
  flex-grow: 1;
}

.review-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-top: 1px solid var(--border);
  padding-top: 15px;
  margin-top: 10px;
}

.stars {
  color: #f1c40f;
  font-size: 18px;
  letter-spacing: 2px;
}

.btn-delete {
  background: rgba(231, 76, 60, 0.1);
  color: var(--danger);
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-weight: 600;
  font-size: 12px;
  cursor: pointer;
  transition: 0.2s;
}
.btn-delete:hover {
  background: var(--danger);
  color: white;
}

/* Mobile Fix */
@media(max-width: 600px){
  .reviews-grid { grid-template-columns: 1fr; padding: 20px; }
  .review-footer { flex-direction: column; gap: 10px; align-items: flex-start; }
  .btn-delete { width: 100%; text-align: center; }
}
</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™</button>
  </div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="admin-reviews.html" class="active">Reviews</a>
    <a href="orders.html">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="page-header">
    <h4>Customer Reviews</h4>
    <p style="color:#888; font-size:14px;">Manage what people say about you</p>
  </div>

  <div id="reviewsList" class="reviews-grid">
    <div style="text-align:center; width:100%; grid-column:1/-1; padding:40px; color:#999;">
      Loading reviews...
    </div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* ðŸŒ™ DARK MODE SYNC */
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  const isDark = document.body.classList.contains("dark-mode");
  localStorage.setItem("theme", isDark ? "dark" : "light");
  document.getElementById("themeBtn").innerText = isDark ? "â˜€ï¸" : "ðŸŒ™";
}
if(localStorage.getItem("theme") === "dark"){
  document.body.classList.add("dark-mode");
  document.getElementById("themeBtn").innerText = "â˜€ï¸";
}

auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* FETCH REVIEWS */
db.collection("reviews").orderBy("createdAt", "desc").onSnapshot(snap => {
  const list = document.getElementById("reviewsList");
  list.innerHTML = "";

  if (snap.empty) {
    list.innerHTML = "<div style='text-align:center;width:100%;grid-column:1/-1;padding:40px;color:#999'>No reviews yet.</div>";
    return;
  }

  snap.forEach(doc => {
    const r = doc.data();
    const date = r.createdAt ? r.createdAt.toDate().toLocaleDateString() : "Unknown Date";
    
    let starHtml = "";
    for(let i=0; i<5; i++) {
      if(i < r.rating) starHtml += "â˜…";
      else starHtml += "â˜†";
    }

    list.innerHTML += `
      <div class="review-card">
        <div class="review-header">
          <span class="reviewer-name">${r.name || "Anonymous"}</span>
          <span class="review-date">${date}</span>
        </div>

        <p class="review-text">"${r.text}"</p>

        <div class="review-footer">
          <div class="stars">${starHtml}</div>
          <button class="btn-delete" onclick="deleteReview('${doc.id}')">Delete</button>
        </div>
      </div>
    `;
  });
});

function deleteReview(id) {
  // Silent Delete
  db.collection("reviews").doc(id).delete();
}
</script>

</body>
</html>
