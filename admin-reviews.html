<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Reviews | TheKrochet</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="responsive.css">

<style>
:root{
  --primary:#d4a373;
  --primary-dark:#b8895b;
  --bg:#faf7f2;
  --card:#ffffff;
  --text:#2f2f2f;
  --shadow:rgba(0,0,0,.08);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== NAVBAR ===== */
nav{
  background:#fff;
  box-shadow:0 6px 18px var(--shadow);
  padding:16px 20px 14px;
  text-align:center;
}

.nav-top h2{
  font-family:'Playfair Display',serif;
  font-size:22px;
}

.nav-links{
  display:flex;
  justify-content:center;
  gap:22px;
  margin-top:10px;
  align-items: center;
}

.nav-links a,
.nav-links button{
  background:none;
  border:none;
  font-weight:500;
  color:var(--text);
  cursor:pointer;
  text-decoration:none;
  position:relative;
  font-size: 15px;
}

.nav-links a.active{ color:var(--primary); }
.nav-links a.active::after{
  content:""; position:absolute; left:0; bottom:-4px; width:100%; height:2px; background:var(--primary);
}

/* ===== MAIN ===== */
main{
  flex:1;
  max-width:600px;
  margin:auto;
  padding:30px 16px 80px;
}

/* ===== CARD ===== */
.admin-card{
  background:var(--card);
  padding:22px;
  border-radius:22px;
  box-shadow:0 10px 25px var(--shadow);
  animation: fadeUp .4s ease forwards;
}
@keyframes fadeUp{ from{opacity:0;transform:translateY(10px)} to{opacity:1;transform:translateY(0)} }

.admin-card h4{
  font-weight:600;
  margin-bottom:14px;
  border-bottom: 1px solid #eee;
  padding-bottom: 10px;
}

/* ===== REVIEW ITEMS ===== */
.list-item {
  background: #fdfbf8;
  border-radius: 18px;
  padding: 16px;
  margin-bottom: 12px;
  border: 1px solid #eee;
  position: relative;
}

.review-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 6px; }
.review-name { font-weight: 600; font-size: 15px; }
.review-stars { color: #f1c40f; font-size: 14px; }
.review-text { font-size: 14px; color: #555; line-height: 1.5; margin-bottom: 8px; }
.review-date { font-size: 12px; color: #999; }

.review-del {
  position: absolute; top: 16px; right: 16px;
  background: #e63939; color: #fff; border: none;
  padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer;
}
.review-del:hover { background: #c0392b; }


</style>
</head>

<body>

<nav>
  <div class="nav-top">
    <h2>TheKrochet</h2>
  </div>
  <div class="nav-links">
    <a href="admin.html">Products</a>
    <a href="admin-reviews.html" class="active">Reviews</a>
    <a href="orders.html">Orders</a>
    <button onclick="logout()">Logout</button>
  </div>
</nav>

<main>
  <div class="admin-card">
    <h4>Customer Reviews</h4>
    <div id="reviewsList">Loading...</div>
  </div>
</main>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyAbFV0WbIVMpibxnIiVbwtnOqtvJ6ts_sY",
  authDomain:"thekrochet-b3ca2.firebaseapp.com",
  projectId:"thekrochet-b3ca2"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* AUTH CHECK */
auth.onAuthStateChanged(user=>{
  if(!user) location.href="login.html";
});
function logout(){
  auth.signOut().then(()=>location.href="login.html");
}

/* REVIEWS LOGIC */
db.collection("reviews").orderBy("createdAt","desc").onSnapshot(snap=>{
  const list=document.getElementById("reviewsList");
  list.innerHTML="";

  if(snap.empty){
    list.innerHTML="<div style='text-align:center;padding:10px;color:#999'>No reviews yet.</div>";
    return;
  }

  snap.forEach(doc=>{
    const r=doc.data();
    const dateStr = r.createdAt ? r.createdAt.toDate().toLocaleDateString() : "Just now";
    
    list.innerHTML += `
      <div class="list-item">
        <div class="review-header">
          <span class="review-name">${r.name}</span>
          <span class="review-stars">${"‚≠ê".repeat(r.rating || 5)}</span>
        </div>
        <div class="review-text">"${r.text}"</div>
        <div class="review-date">üìÖ ${dateStr}</div>
        
        <button class="review-del" onclick="deleteReview('${doc.id}')">Delete</button>
      </div>
    `;
  });
});

function deleteReview(id){
  if(confirm("Are you sure you want to delete this review?")){
    db.collection("reviews").doc(id).delete()
      .catch(err => alert("Error: " + err.message));
  }
}
</script>

</body>
</html>
